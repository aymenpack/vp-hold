<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>VP Assistant</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter,-apple-system,system-ui;
  background:#020617;
  color:#e5e7eb;
}
.app{
  max-width:900px;
  margin:auto;
  padding:16px 16px 96px;
}
header{border-bottom:1px solid #1f2937;padding-bottom:10px}
h1{margin:0;font-size:20px;font-weight:900}
.subtitle{font-size:13px;color:#9ca3af;margin-top:4px}

.controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
select,button,input{
  background:#020617;
  color:#e5e7eb;
  border:1px solid #374151;
  border-radius:10px;
  padding:10px 12px;
  font-size:14px
}
button{font-weight:800}
#multWrap{display:none}

.scanner{
  margin-top:12px;
  border-radius:16px;
  overflow:hidden;
  border:1px solid #374151;
}
video{
  width:100%;
  max-height:260px;
  object-fit:cover;
  background:black;
}

.status{font-size:12px;color:#9ca3af;margin-top:6px}

#hand{display:grid;grid-template-columns:repeat(5,1fr);gap:12px;margin-top:12px}
.card{
  border:1px solid #374151;border-radius:14px;
  padding:14px 6px;text-align:center;background:#020617
}
.card.hold{
  outline:3px solid #22c55e;
  box-shadow:0 0 18px rgba(34,197,94,.7)
}
.rank{font-size:22px;font-weight:900}
.suit{font-size:18px}
.red{color:#ef4444}

footer{
  position:fixed;left:0;right:0;bottom:0;
  padding:12px 16px;
  background:#020617
}
#snap{
  width:100%;padding:14px;font-size:16px;
  border-radius:14px;
  background:#22c55e;color:#000;font-weight:900;border:none
}
#snap:disabled{opacity:.6}
</style>
</head>

<body>
<div class="app">
<header>
  <h1>VP Assistant</h1>
  <div class="subtitle">Stable capture + analysis</div>
</header>

<div class="controls">
  <select id="game">
    <option value="job">Jacks or Better</option>
    <option value="ux">Ultimate X</option>
    <option value="uxp">Ultimate X Progressive</option>
  </select>
  <div id="multWrap">
    <input id="multiplier" type="number" min="1" max="12" value="1">
  </div>
</div>

<div class="scanner">
  <video id="video" playsinline autoplay muted></video>
</div>
<div class="status" id="status">Starting camera…</div>

<div id="hand"></div>
</div>

<footer>
  <button id="snap">SNAP</button>
</footer>

<script>
const WORKER_URL = "https://vp-hold.azimaymen.workers.dev";

const video = document.getElementById("video");
const snapBtn = document.getElementById("snap");
const handDiv = document.getElementById("hand");
const statusEl = document.getElementById("status");
const gameSel = document.getElementById("game");
const multWrap = document.getElementById("multWrap");
const multInput = document.getElementById("multiplier");

let stream=null;
let busy=false;

/* Camera start */
async function startCamera(){
  if(stream) return;
  stream = await navigator.mediaDevices.getUserMedia({ video:{ facingMode:"environment" }});
  video.srcObject = stream;
  statusEl.textContent = "Camera ready";
}
startCamera();

/* Multiplier toggle */
gameSel.onchange = ()=>{
  multWrap.style.display = (gameSel.value==="ux"||gameSel.value==="uxp") ? "block":"none";
};

/* SNAP — HARD LOCK + SAFE CAPTURE */
snapBtn.onclick = async ()=>{
  if(busy) return;
  busy=true;
  snapBtn.disabled=true;
  statusEl.textContent="Capturing…";

  // Wait one frame to ensure fresh video buffer
  await new Promise(r=>requestAnimationFrame(r));

  const vw=video.videoWidth;
  const vh=video.videoHeight;
  if(!vw||!vh){
    statusEl.textContent="Camera not ready";
    busy=false; snapBtn.disabled=false; return;
  }

  // Create a FRESH canvas every snap (key fix)
  const canvas = document.createElement("canvas");
  const bandH = Math.floor(vh*0.35);
  const bandY = Math.floor((vh-bandH)/2);
  canvas.width = vw;
  canvas.height = bandH;

  const ctx = canvas.getContext("2d");
  ctx.drawImage(video,0,bandY,vw,bandH,0,0,vw,bandH);

  const img = canvas.toDataURL("image/jpeg",0.7);

  try{
    const res = await fetch(WORKER_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({
        imageBase64: img,
        game: gameSel.value,
        multiplier: Number(multInput.value||1)
      })
    });

    const data = await res.json();
    renderHand(data.cards||[], data.hold||[]);
    statusEl.textContent="Done";
  }catch(e){
    console.error(e);
    statusEl.textContent="Scan failed";
  }

  busy=false;
  snapBtn.disabled=false;
};

function renderHand(cards, hold){
  handDiv.innerHTML="";
  cards.forEach((c,i)=>{
    const d=document.createElement("div");
    d.className="card"+(hold[i]?" hold":"");
    const red=c.suit==="H"||c.suit==="D";
    d.innerHTML=`<div class="rank ${red?"red":""}">${c.rank}</div><div class="suit ${red?"red":""}">${c.suit}</div>`;
    handDiv.appendChild(d);
  });
}
</script>
</body>
</html>
