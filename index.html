<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X – Vision UI</title>

<link rel="stylesheet" href="./capture/camera.css">

<style>
body{
  margin:0;
  background:#020617;
  color:#fff;
  font-family:system-ui;
}
.app{
  max-width:900px;
  margin:auto;
  padding:16px 16px 160px;
}
h2{margin:0}
.subtitle{font-size:14px;color:#9ca3af;margin-bottom:12px}

button{
  margin-top:18px;
  width:100%;
  padding:18px;
  font-size:20px;
  font-weight:900;
  background:#22c55e;
  color:#000;
  border:none;
  border-radius:18px;
  cursor:pointer;
}
button:disabled{opacity:.6;cursor:not-allowed}

.multipliers{
  display:flex;
  gap:12px;
  margin-top:16px;
}
.mult{
  flex:1;
  padding:14px;
  border:1px solid #333;
  border-radius:14px;
  background:#020617;
  text-align:center;
}
.mult .label{font-size:12px;color:#9ca3af}
.mult .value{font-size:22px;font-weight:900;margin-top:6px}

.ev-compare{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-top:16px;
}
.ev-box{
  padding:14px;
  border-radius:14px;
  background:#020617;
  border:1px solid #333;
  text-align:center;
}
.ev-box .label{font-size:12px;color:#9ca3af}
.ev-box .value{
  margin-top:6px;
  font-size:24px;
  font-weight:900;
}
.ev-box.ux .value{ color:#22c55e; }

.cards{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:14px;
  margin-top:18px;
}
.card{
  position:relative;
  background:#fff;
  color:#000;
  border-radius:14px;
  padding:14px 6px 10px;
  text-align:center;
  box-shadow:0 8px 18px rgba(0,0,0,.35);
}
.card .rank{font-size:28px;font-weight:900}
.card .suit{font-size:22px;margin-top:4px}
.card.red{color:#c1121f}
.card.held{
  transform:translateY(-10px);
  box-shadow:0 0 0 3px #22c55e,0 18px 35px rgba(34,197,94,.6)
}

#whyBox{
  margin-top:16px;
  padding:16px;
  border-radius:14px;
  background:#020617;
  border:1px solid #333;
}
#whyText{margin-top:8px;font-size:14px;color:#e5e7eb}

#status{margin-top:10px;font-size:14px;color:#9ca3af}
#debug{
  margin-top:14px;
  padding:12px;
  border-radius:12px;
  border:1px solid #333;
  background:#020617;
  color:#9ca3af;
  font-size:12px;
  white-space:pre-wrap;
  max-height:260px;
  overflow:auto;
}
</style>
</head>

<body>
<div class="app">
  <h2>Ultimate X – Vision UI</h2>
  <div class="subtitle">Stable snap + fetch pipeline</div>

  <div class="scanner" id="scanner">
    <video id="video" autoplay playsinline muted></video>
    <div class="band" id="band"></div>
  </div>

  <button id="snap">SNAP</button>

  <div class="multipliers">
    <div class="mult"><div class="label">Top</div><div class="value" id="multTop">×—</div></div>
    <div class="mult"><div class="label">Middle</div><div class="value" id="multMid">×—</div></div>
    <div class="mult"><div class="label">Bottom</div><div class="value" id="multBot">×—</div></div>
  </div>

  <div class="ev-compare">
    <div class="ev-box">
      <div class="label">Base EV</div>
      <div class="value" id="evBase">—</div>
    </div>
    <div class="ev-box ux">
      <div class="label">Ultimate X EV</div>
      <div class="value" id="evUX">—</div>
    </div>
  </div>

  <div class="cards" id="cardsBox"></div>

  <div id="whyBox">
    <div id="whyText"></div>
  </div>

  <div id="status">Starting camera…</div>
  <pre id="debug"></pre>
</div>

<script type="module">
import { positionGreenFrame, captureFromGreenFrame } from "./capture/capture.js";

const WORKER_URL = "https://vp-hold.azimaymen.workers.dev";

const video = document.getElementById("video");
const band = document.getElementById("band");
const scanner = document.getElementById("scanner");
const snap = document.getElementById("snap");
const statusEl = document.getElementById("status");
const debugEl = document.getElementById("debug");

const multTop = document.getElementById("multTop");
const multMid = document.getElementById("multMid");
const multBot = document.getElementById("multBot");

const evBaseEl = document.getElementById("evBase");
const evUXEl = document.getElementById("evUX");
const cardsBox = document.getElementById("cardsBox");
const whyText = document.getElementById("whyText");

let snapInProgress = false;

/* CAMERA INIT */
navigator.mediaDevices.getUserMedia({ video:{ facingMode:"environment" }})
.then(stream=>{
  video.srcObject = stream;
  statusEl.textContent = "Camera ready";
  requestAnimationFrame(()=>positionGreenFrame(scanner, band));
});

/* SNAP */
snap.onclick = async () => {
  if (snapInProgress) return;
  snapInProgress = true;
  snap.disabled = true;

  let payload = null;

  try {
    statusEl.textContent = "Capturing…";

    // 1) Capture
    const rawImg = await captureFromGreenFrame({ video, band, scanner });

    // 2) Clone base64 string (CRITICAL)
    const img = (" " + rawImg).slice(1);
    rawImg.length = 0;

    // 3) Build payload
    statusEl.textContent = "Sending to worker…";
    payload = { imageBase64: img };

    // 4) Fetch (no reuse issues now)
    const res = await fetch(
      WORKER_URL + "?req=" + crypto.randomUUID(),
      {
        method: "POST",
        headers: { "Content-Type":"application/json" },
        body: JSON.stringify(payload),
        cache: "no-store",
        keepalive: false
      }
    );

    const text = await res.text();
    payload.imageBase64 = "";
    payload = null;

    if (!res.ok) {
      statusEl.textContent = "Worker error";
      debugEl.textContent = text;
      return;
    }

    const data = JSON.parse(text);
    debugEl.textContent = JSON.stringify(data, null, 2);

    multTop.textContent = "×" + data.multipliers.top;
    multMid.textContent = "×" + data.multipliers.middle;
    multBot.textContent = "×" + data.multipliers.bottom;

    evBaseEl.textContent = Number(data.ev_without_multiplier).toFixed(4);
    evUXEl.textContent = Number(data.ev_with_multiplier).toFixed(4);

    cardsBox.innerHTML = "";
    const SUIT = {S:"♠",H:"♥",D:"♦",C:"♣"};
    data.cards.forEach((c,i)=>{
      const el = document.createElement("div");
      el.className = "card";
      if (data.best_hold[i]) el.classList.add("held");
      if (c.suit==="H"||c.suit==="D") el.classList.add("red");
      el.innerHTML =
        `<div class="rank">${c.rank}</div>
         <div class="suit">${SUIT[c.suit]}</div>`;
      cardsBox.appendChild(el);
    });

    whyText.textContent = "Hold selected using stable Ultimate X EV.";

    statusEl.textContent = "Done ✅";

  } catch (e) {
    statusEl.textContent = "Client error";
    debugEl.textContent = e?.message || String(e);
  } finally {
    if (payload?.imageBase64) payload.imageBase64 = "";
    payload = null;
    snapInProgress = false;
    snap.disabled = false;
  }
};
</script>
</body>
</html>
