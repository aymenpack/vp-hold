<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>Ultimate X Assistant</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#020617;
  --panel:rgba(2,6,23,.75);
  --border:#1f2937;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#22c55e;
  --accent2:#38bdf8;
  --danger:#ef4444;
  --glow:0 0 30px rgba(34,197,94,.6);
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,-apple-system,system-ui;
  color:var(--text);
  background:
    radial-gradient(circle at 20% 10%, #0f172a, transparent 40%),
    radial-gradient(circle at 80% 0%, #022c22, transparent 45%),
    radial-gradient(circle at bottom, #000, #020617 70%);
}

.app{
  max-width:920px;
  margin:auto;
  padding:18px 16px 160px;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
  padding-bottom:12px;
  border-bottom:1px solid var(--border);
}
h1{
  margin:0;
  font-size:24px;
  font-weight:900;
  letter-spacing:.5px;
}
.subtitle{
  font-size:13px;
  color:var(--muted);
  margin-top:4px;
}

/* Tabs */
.tabs{
  display:flex;
  gap:12px;
  margin-top:16px;
}
.tab{
  flex:1;
  padding:16px;
  border-radius:16px;
  border:1px solid var(--border);
  background:var(--panel);
  text-align:center;
  font-weight:900;
  cursor:pointer;
  transition:.25s;
  backdrop-filter: blur(10px);
}
.tab span{opacity:.7}
.tab.active{
  outline:3px solid var(--accent);
  box-shadow:var(--glow);
  transform:translateY(-2px) scale(1.02);
}
.tab.active span{opacity:1}

/* Controls */
.row{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  margin-top:16px;
}
input,button{
  background:var(--panel);
  color:var(--text);
  border:1px solid var(--border);
  border-radius:14px;
  padding:14px 16px;
  font-size:15px;
  backdrop-filter: blur(10px);
}
input{flex:1}
button{
  font-weight:900;
  cursor:pointer;
}
button.primary{
  background:linear-gradient(180deg,var(--accent),#16a34a);
  color:#000;
  border:none;
  box-shadow:0 10px 30px rgba(34,197,94,.4);
}
button.primary:active{transform:scale(.98)}
button:disabled{opacity:.5}

/* Camera */
.scanner{
  margin-top:18px;
  border-radius:22px;
  overflow:hidden;
  border:1px solid var(--border);
  position:relative;
  box-shadow:0 30px 60px rgba(0,0,0,.6);
}
video{
  width:100%;
  max-height:320px;
  object-fit:cover;
  background:black;
}
.band{
  position:absolute;
  left:0; right:0;
  border-top:2px dashed var(--accent2);
  border-bottom:2px dashed var(--accent2);
  pointer-events:none;
}

/* Status */
.status{
  font-size:13px;
  color:var(--muted);
  margin-top:10px;
  display:flex;
  align-items:center;
  gap:8px;
}
.loader{
  width:14px;
  height:14px;
  border:2px solid var(--muted);
  border-top-color:var(--accent);
  border-radius:50%;
  animation:spin .8s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

#error{
  margin-top:12px;
  padding:14px;
  border-radius:16px;
  background:#7f1d1d;
  box-shadow:0 0 20px rgba(239,68,68,.4);
  display:none;
}

/* KPI */
.kpis{
  display:flex;
  gap:14px;
  margin-top:18px;
}
.kpi{
  padding:12px 18px;
  border-radius:999px;
  border:1px solid var(--border);
  background:var(--panel);
  font-size:14px;
}
.kpi strong{
  color:#fff;
}
.kpi.mult{
  box-shadow:0 0 25px rgba(56,189,248,.5);
}

/* Hand */
#hand{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:16px;
  margin-top:22px;
}
.card{
  border:1px solid var(--border);
  border-radius:20px;
  padding:22px 6px;
  text-align:center;
  background:var(--panel);
  position:relative;
  transition:.3s;
}
.card.hold{
  outline:3px solid var(--accent);
  box-shadow:0 0 30px rgba(34,197,94,.7);
  transform:translateY(-10px) scale(1.05);
}
.card.hold::after{
  content:"HOLD";
  position:absolute;
  top:-10px;
  left:50%;
  transform:translateX(-50%);
  background:var(--accent);
  color:#000;
  font-weight:900;
  font-size:11px;
  padding:4px 10px;
  border-radius:999px;
  box-shadow:0 6px 20px rgba(34,197,94,.6);
}
.rank{
  font-size:28px;
  font-weight:900;
}
.suit{
  font-size:20px;
}
.red{color:var(--danger)}

/* Explanation */
#explain{
  margin-top:20px;
  padding:18px;
  border-radius:20px;
  border:1px solid var(--border);
  background:linear-gradient(180deg,rgba(2,6,23,.9),rgba(2,6,23,.7));
  display:none;
  line-height:1.6;
  box-shadow:0 20px 40px rgba(0,0,0,.5);
}
#explain strong{color:var(--accent)}

footer{
  position:fixed;
  left:0; right:0; bottom:0;
  padding:16px 18px;
  background:linear-gradient(180deg,transparent,#000 45%);
}
#snap{
  width:100%;
  padding:20px;
  font-size:20px;
  border-radius:24px;
}
</style>
</head>

<body>
<div class="app">
<header>
  <div>
    <h1>Ultimate X Assistant</h1>
    <div class="subtitle">ðŸŽ° Vision-powered strategy Â· Multiplier aware</div>
  </div>
</header>

<div class="tabs">
  <div class="tab active" id="tabUX">â™  Ultimate X<br><span>Base Game</span></div>
  <div class="tab" id="tabUXP">ðŸ’Ž Ultimate X<br><span>Progressive</span></div>
</div>

<div class="row">
  <input id="fallbackMult" type="number" min="1" max="12" value="1" placeholder="Multiplier fallback">
</div>

<div class="scanner">
  <video id="video" autoplay playsinline muted></video>
  <div class="band" id="band"></div>
</div>

<div class="status" id="status">Camera ready</div>
<div id="error"></div>

<div class="kpis">
  <div class="kpi mult">Multiplier: <strong id="multShow">â€”</strong></div>
  <div class="kpi">Source: <strong id="multSrc">â€”</strong></div>
</div>

<div id="hand"></div>
<div id="explain"></div>
</div>

<footer>
  <button id="snap" class="primary">ðŸŽ¯ SNAP</button>
</footer>

<script>
/* ================= CONFIG ================= */
const WORKER_URL = "https://vp-hold.azimaymen.workers.dev";
const DOWNSCALE_WIDTH = 520;
const JPEG_QUALITY = 0.6;

/* ================= STATE ================= */
let mode = "ux";
let stream = null;
let busy = false;

/* ================= ELEMENTS ================= */
const video = document.getElementById("video");
const band = document.getElementById("band");
const statusEl = document.getElementById("status");
const errorEl = document.getElementById("error");
const snapBtn = document.getElementById("snap");
const handDiv = document.getElementById("hand");
const explainDiv = document.getElementById("explain");

const tabUX = document.getElementById("tabUX");
const tabUXP = document.getElementById("tabUXP");
const fallbackMult = document.getElementById("fallbackMult");
const multShow = document.getElementById("multShow");
const multSrc = document.getElementById("multSrc");

/* ================= TABS ================= */
tabUX.onclick = () => {
  mode = "ux";
  tabUX.classList.add("active");
  tabUXP.classList.remove("active");
};
tabUXP.onclick = () => {
  mode = "uxp";
  tabUXP.classList.add("active");
  tabUX.classList.remove("active");
};

/* ================= CAMERA ================= */
async function startCamera(){
  try{
    stream = await navigator.mediaDevices.getUserMedia({
      video:{ facingMode:"environment" }
    });
    video.srcObject = stream;
    statusEl.textContent = "Camera ready";
    requestAnimationFrame(updateBandOverlay);
  }catch(e){
    statusEl.textContent = "Camera permission denied";
  }
}
startCamera();

function updateBandOverlay(){
  const rect = video.getBoundingClientRect();
  const center = rect.height * 0.5;
  const h = rect.height * 0.35;
  band.style.top = (center - h/2) + "px";
  band.style.height = h + "px";
  requestAnimationFrame(updateBandOverlay);
}

/* ================= HELPERS ================= */
function showError(msg){
  errorEl.style.display="block";
  errorEl.textContent=msg;
}
function clearError(){
  errorEl.style.display="none";
  errorEl.textContent="";
}

function cropDownscaleBase64(){
  const vw = video.videoWidth;
  const vh = video.videoHeight;
  if(!vw || !vh) return null;

  const bandH = Math.floor(vh * 0.35);
  const bandY = Math.floor((vh - bandH) / 2);

  const crop = document.createElement("canvas");
  crop.width = vw;
  crop.height = bandH;
  crop.getContext("2d").drawImage(video, 0, bandY, vw, bandH, 0, 0, vw, bandH);

  const scale = DOWNSCALE_WIDTH / vw;
  const outW = DOWNSCALE_WIDTH;
  const outH = Math.floor(bandH * scale);

  const out = document.createElement("canvas");
  out.width = outW;
  out.height = outH;
  out.getContext("2d").drawImage(crop, 0, 0, outW, outH);

  return out.toDataURL("image/jpeg", JPEG_QUALITY);
}

function renderHand(cards, hold){
  handDiv.innerHTML="";
  cards.forEach((c,i)=>{
    const d=document.createElement("div");
    d.className="card"+(hold?.[i]?" hold":"");
    const red=c.suit==="H"||c.suit==="D";
    d.innerHTML=`<div class="rank ${red?"red":""}">${c.rank}</div><div class="suit ${red?"red":""}">${c.suit}</div>`;
    handDiv.appendChild(d);
  });
}

/* ================= SNAP ================= */
snapBtn.onclick = async()=>{
  if(busy) return;
  busy=true;
  clearError();
  explainDiv.style.display="none";
  statusEl.textContent="Capturingâ€¦";

  await new Promise(r=>requestAnimationFrame(r));
  const img = cropDownscaleBase64();
  if(!img){
    showError("Camera not ready");
    busy=false;
    return;
  }

  statusEl.textContent="Reading cards + multiplierâ€¦";

  try{
    const res = await fetch(WORKER_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({
        imageBase64: img,
        mode,
        multiplier: Number(fallbackMult.value||1)
      })
    });

    const data = await res.json();
    if(data.error){
      showError(data.error);
      statusEl.textContent="Error";
    }else{
      renderHand(data.cards||[], data.hold||[]);
      multShow.textContent = data.multiplier_used + "Ã—";
      multSrc.textContent = data.multiplier_detected ? "vision" : "manual";
      explainDiv.style.display="block";
      explainDiv.textContent = data.explanation || "";
      statusEl.textContent="Done";
    }
  }catch(e){
    showError("Network error");
    statusEl.textContent="Error";
  }

  busy=false;
};
</script>
</body>
</html>
