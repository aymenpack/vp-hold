<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>Ultimate X Assistant</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#020617;
  --panel:#020617cc;
  --border:#1f2937;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#22c55e;
  --danger:#ef4444;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,-apple-system,system-ui;
  background:radial-gradient(circle at top,#020617,#000 70%);
  color:var(--text);
}
.app{
  max-width:900px;
  margin:auto;
  padding:16px 16px 150px;
}
header{
  padding-bottom:12px;
  border-bottom:1px solid var(--border);
}
h1{margin:0;font-size:22px;font-weight:900}
.subtitle{font-size:13px;color:var(--muted);margin-top:4px}

/* Camera */
.scanner{
  margin-top:16px;
  border-radius:18px;
  overflow:hidden;
  border:1px solid var(--border);
  position:relative;
}
video{
  width:100%;
  max-height:320px;
  object-fit:cover;
  background:black;
}
.band{
  position:absolute;
  left:0; right:0;
  border-top:2px dashed var(--accent);
  border-bottom:2px dashed var(--accent);
  pointer-events:none;
}

.row{display:flex;gap:10px;margin-top:14px}
input,button{
  background:var(--panel);
  color:var(--text);
  border:1px solid var(--border);
  border-radius:12px;
  padding:12px 14px;
  font-size:14px;
}
button.primary{
  background:linear-gradient(180deg,#22c55e,#16a34a);
  color:#000;border:none;font-weight:900
}

#hand{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:14px;
  margin-top:18px;
}
.card{
  border:1px solid var(--border);
  border-radius:16px;
  padding:18px 6px;
  text-align:center;
  background:var(--panel);
}
.card.hold{
  outline:3px solid var(--accent);
  transform:translateY(-6px);
}
.rank{font-size:24px;font-weight:900}
.suit{font-size:18px}
.red{color:var(--danger)}

footer{
  position:fixed;
  left:0; right:0; bottom:0;
  padding:14px 16px;
  background:linear-gradient(180deg,transparent,#000 40%);
}
#snap{
  width:100%;
  padding:16px;
  font-size:18px;
  border-radius:18px;
}
</style>
</head>

<body>
<div class="app">
<header>
  <h1>Ultimate X Assistant</h1>
  <div class="subtitle">Vision-powered · Wizard strategy</div>
</header>

<div class="scanner">
  <video id="video" autoplay playsinline muted></video>
  <div class="band" id="band"></div>
</div>

<div class="row">
  <input id="m1" value="1" placeholder="Hand 1 mult">
  <input id="m2" value="1" placeholder="Hand 2 mult">
  <input id="m3" value="1" placeholder="Hand 3 mult">
</div>

<div id="hand"></div>
</div>

<footer>
  <button id="snap" class="primary">SNAP</button>
</footer>

<!-- ===============================
     CLASSIC SCRIPT — AUTO CAMERA
     =============================== -->
<script>
const video = document.getElementById("video");
const band  = document.getElementById("band");

navigator.mediaDevices.getUserMedia({
  video:{ facingMode:"environment" }
}).then(stream=>{
  video.srcObject = stream;
  requestAnimationFrame(updateBand);
});

function updateBand(){
  const r = video.getBoundingClientRect();
  const h = r.height * 0.35;
  band.style.top = (r.height*0.5 - h/2) + "px";
  band.style.height = h + "px";
  requestAnimationFrame(updateBand);
}
</script>

<!-- ===============================
     MODULE SCRIPT — VISION LOGIC
     =============================== -->
<script type="module">
import { captureAndAnalyze } from "./visionCapture.js";

const WORKER_URL = "https://vp-hold.azimaymen.workers.dev";
const snapBtn = document.getElementById("snap");
const handDiv = document.getElementById("hand");

snapBtn.onclick = async()=>{
  try{
    const data = await captureAndAnalyze({
      videoEl: document.getElementById("video"),
      workerUrl: WORKER_URL,
      multipliersFallback:[
        Number(m1.value||1),
        Number(m2.value||1),
        Number(m3.value||1)
      ],
      progressive:false
    });

    handDiv.innerHTML="";
    data.cards.forEach((c,i)=>{
      const d=document.createElement("div");
      d.className="card"+(data.hold[i]?" hold":"");
      const red=c.suit==="H"||c.suit==="D";
      d.innerHTML=`<div class="rank ${red?"red":""}">${c.rank}</div>
                   <div class="suit ${red?"red":""}">${c.suit}</div>`;
      handDiv.appendChild(d);
    });

  }catch(e){
    alert("Vision failed: "+e.message);
  }
};
</script>

</body>
</html>
