<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>VP Assistant</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>
/* ===== Base ===== */
body {
  margin: 0;
  font-family: Inter, -apple-system, system-ui, sans-serif;
  background: radial-gradient(circle at top, #1f2937, #020617 60%);
  color: #e5e7eb;
}

header {
  padding: calc(12px + env(safe-area-inset-top)) 16px 10px;
  border-bottom: 1px solid #1f2937;
}

h1 {
  margin: 0;
  font-size: 20px;
  font-weight: 900;
}

.subtitle {
  font-size: 13px;
  color: #9ca3af;
  margin-top: 2px;
}

.controls {
  display: flex;
  gap: 8px;
  padding: 12px 16px 8px;
}

select, button {
  background: #020617;
  color: #e5e7eb;
  border: 1px solid #374151;
  border-radius: 10px;
  padding: 10px 12px;
  font-size: 14px;
}

button {
  font-weight: 700;
  cursor: pointer;
}

button:active {
  transform: scale(0.98);
}

/* ===== Scanner ===== */
.scanner {
  margin: 6px 16px 8px;
  border-radius: 18px;
  overflow: hidden;
  border: 1px solid #374151;
  box-shadow: 0 0 0 6px rgba(34,197,94,.15), 0 20px 40px rgba(0,0,0,.6);
}

video {
  width: 100%;
  max-height: 260px;
  object-fit: cover;
  background: black;
}

.status {
  padding: 6px 16px 12px;
  font-size: 12px;
  color: #9ca3af;
}

/* ===== Hand ===== */
#hand {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 12px;
  padding: 12px 16px;
}

.card {
  border: 1px solid #374151;
  border-radius: 14px;
  padding: 14px 6px;
  text-align: center;
  background: #020617;
}

.card.hold {
  outline: 3px solid #22c55e;
  box-shadow: 0 0 18px rgba(34,197,94,.7);
  transform: translateY(-4px);
}

.rank {
  font-size: 22px;
  font-weight: 900;
}

.suit {
  font-size: 18px;
}

.red {
  color: #ef4444;
}

/* ===== Explanation ===== */
#explanationBox {
  margin: 4px 16px 16px;
  padding: 14px;
  border-radius: 14px;
  border: 1px solid #374151;
  background: #020617;
  display: none;
}

#explanationBox h3 {
  margin: 0 0 6px;
  font-size: 14px;
  color: #22c55e;
}

#explanationText {
  margin: 0;
  font-size: 14px;
  line-height: 1.5;
  color: #e5e7eb;
}

/* ===== Footer ===== */
footer {
  padding: 12px 16px calc(12px + env(safe-area-inset-bottom));
  border-top: 1px solid #1f2937;
}

#snap {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border-radius: 14px;
  background: linear-gradient(180deg,#22c55e,#16a34a);
  color: #000;
  font-weight: 900;
  border: none;
}
</style>
</head>

<body>

<header>
  <h1>VP Assistant</h1>
  <div class="subtitle">Scan a hand, get the perfect hold</div>
</header>

<div class="controls">
  <select id="game">
    <option value="job">Jacks or Better</option>
    <option value="bonus">Bonus Poker</option>
    <option value="double_bonus">Double Bonus</option>
    <option value="ddb">Double Double Bonus</option>
    <option value="deuces">Deuces Wild</option>
    <option value="ux">Ultimate X</option>
  </select>

  <select id="paytable">
    <option value="9/6">9/6</option>
    <option value="8/5">8/5</option>
    <option value="standard">Standard</option>
  </select>
</div>

<div class="scanner">
  <video id="video" playsinline autoplay muted></video>
</div>

<div class="status" id="status">Starting camera…</div>

<div id="hand"></div>

<div id="explanationBox">
  <h3>Why hold these cards?</h3>
  <p id="explanationText"></p>
</div>

<footer>
  <button id="snap">SNAP</button>
</footer>

<canvas id="canvas" style="display:none;"></canvas>

<script>
/* ========= CONFIG ========= */
const WORKER_URL = "https://vp-hold.azimaymen.workers.dev";

/* ========= ELEMENTS ========= */
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const snapBtn = document.getElementById("snap");
const handDiv = document.getElementById("hand");
const statusEl = document.getElementById("status");
const gameSel = document.getElementById("game");
const paySel = document.getElementById("paytable");
const explanationBox = document.getElementById("explanationBox");
const explanationText = document.getElementById("explanationText");

let stream = null;
let busy = false;

/* ========= CAMERA ========= */
async function startCamera() {
  if (stream) return;
  try {
    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" },
      audio: false
    });
    video.srcObject = stream;
    statusEl.textContent = "Camera ready — tap SNAP";
  } catch (e) {
    statusEl.textContent = "Camera permission denied";
    console.error(e);
  }
}

document.addEventListener("visibilitychange", () => {
  if (document.hidden) {
    if (stream) {
      stream.getTracks().forEach(t => t.stop());
      stream = null;
    }
  } else {
    startCamera();
  }
});

startCamera();

/* ========= SNAP ========= */
snapBtn.onclick = async () => {
  if (busy) return;
  if (!video.videoWidth) {
    statusEl.textContent = "Camera not ready";
    return;
  }

  busy = true;
  statusEl.textContent = "Scanning…";

  const vw = video.videoWidth;
  const vh = video.videoHeight;
  const bandH = vh * 0.35;
  const bandY = (vh - bandH) / 2;

  canvas.width = vw;
  canvas.height = bandH;
  canvas.getContext("2d").drawImage(video, 0, bandY, vw, bandH, 0, 0, vw, bandH);

  const img = canvas.toDataURL("image/jpeg", 0.7);

  try {
    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        imageBase64: img,
        game: gameSel.value,
        paytable: paySel.value,
        multiplier: 1
      })
    });

    const data = await res.json();
    renderHand(data.cards || [], data.hold || []);
    renderExplanation(data.explanation || "");
    statusEl.textContent = "Done";

  } catch (e) {
    statusEl.textContent = "Scan failed";
    console.error(e);
  }

  busy = false;
};

/* ========= RENDER ========= */
function renderHand(cards, hold) {
  handDiv.innerHTML = "";
  cards.forEach((c, i) => {
    const div = document.createElement("div");
    div.className = "card" + (hold[i] ? " hold" : "");
    const red = c.suit === "H" || c.suit === "D";
    div.innerHTML = `
      <div class="rank ${red ? "red" : ""}">${c.rank}</div>
      <div class="suit ${red ? "red" : ""}">${c.suit}</div>
    `;
    handDiv.appendChild(div);
  });
}

function renderExplanation(text) {
  if (!text) {
    explanationBox.style.display = "none";
    explanationText.textContent = "";
    return;
  }
  explanationBox.style.display = "block";
  explanationText.textContent = text;
}
</script>

</body>
</html>
