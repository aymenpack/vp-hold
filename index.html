<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X â€“ Capture</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#020617;
  color:#fff;
}
.app{
  max-width:900px;
  margin:auto;
  padding:16px 16px 160px;
}
h2{margin:0}
.subtitle{font-size:13px;color:#9ca3af;margin-bottom:10px}

/* CAMERA CONTAINER */
.scanner{
  position:relative;
  width:100%;
  height:220px;                 /* ðŸ”’ SHORTER HEIGHT */
  border-radius:16px;
  overflow:hidden;
  border:1px solid #1f2937;
  background:#000;
}

/* VIDEO */
video{
  width:100%;
  height:100%;
  object-fit:contain;           /* ðŸ”’ KEEP ASPECT */
  background:#000;
}

/* GUIDE BAND (ALL 3 ROWS) */
.band{
  position:absolute;
  left:0;
  right:0;
  border-top:3px dashed #22c55e;
  border-bottom:3px dashed #22c55e;
  background:rgba(34,197,94,0.06);
  pointer-events:none;
}

button{
  margin-top:12px;
  width:100%;
  padding:16px;
  font-size:18px;
  font-weight:bold;
  background:#22c55e;
  color:#000;
  border:none;
  border-radius:14px;
  cursor:pointer;
}

#preview{
  margin-top:12px;
  width:100%;
  border-radius:12px;
  border:1px solid #333;
}

#status{
  margin-top:8px;
  font-size:13px;
  color:#9ca3af;
}
</style>
</head>

<body>
<div class="app">
  <h2>Ultimate X â€“ Vision Capture</h2>
  <div class="subtitle">
    Align **ALL 3 rows** (top + middle + bottom) inside green box
  </div>

  <div class="scanner">
    <video id="video" autoplay playsinline muted></video>
    <div class="band" id="band"></div>
  </div>

  <button id="snap">SNAP (Preview)</button>

  <img id="preview">
  <div id="status">Starting cameraâ€¦</div>
</div>

<script>
const video = document.getElementById("video");
const band  = document.getElementById("band");
const snap  = document.getElementById("snap");
const preview = document.getElementById("preview");
const statusEl = document.getElementById("status");

/* ðŸ”’ FINAL CAPTURE GEOMETRY */
const CAPTURE_TOP_FRAC    = 0.42; // where top of capture starts
const CAPTURE_HEIGHT_FRAC = 0.45; // covers all 3 rows
const OUTPUT_WIDTH        = 1000; // wide for symbols
const JPEG_QUALITY        = 0.85;

/* START CAMERA */
navigator.mediaDevices.getUserMedia({ video:{ facingMode:"environment" }})
.then(stream=>{
  video.srcObject = stream;
  statusEl.textContent = "Camera ready";
  requestAnimationFrame(updateBand);
}).catch(e=>{
  statusEl.textContent = "Camera error";
});

/* UPDATE GREEN BAND */
function updateBand(){
  const r = video.getBoundingClientRect();
  const h = r.height * CAPTURE_HEIGHT_FRAC;
  band.style.top = (r.height * CAPTURE_TOP_FRAC) + "px";
  band.style.height = h + "px";
  requestAnimationFrame(updateBand);
}

/* SNAP = CAPTURE PREVIEW ONLY */
snap.onclick = async ()=>{
  await new Promise(r=>requestAnimationFrame(r));

  const vw = video.videoWidth;
  const vh = video.videoHeight;
  if(!vw || !vh){
    statusEl.textContent="Camera not ready";
    return;
  }

  const capY = Math.floor(vh * CAPTURE_TOP_FRAC);
  const capH = Math.floor(vh * CAPTURE_HEIGHT_FRAC);

  const raw = document.createElement("canvas");
  raw.width = vw;
  raw.height = capH;
  raw.getContext("2d").drawImage(
    video,
    0, capY, vw, capH,
    0, 0, vw, capH
  );

  const out = document.createElement("canvas");
  out.width = OUTPUT_WIDTH;
  out.height = Math.floor(capH * (OUTPUT_WIDTH / vw));
  out.getContext("2d").drawImage(raw, 0, 0, out.width, out.height);

  const img = out.toDataURL("image/jpeg", JPEG_QUALITY);
  preview.src = img;

  statusEl.textContent = `Captured ${out.width} Ã— ${out.height}`;
};
</script>
</body>
</html>
