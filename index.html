<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Video Poker Assistant</title>

<style>
  body {
    margin: 0;
    background: #0b0f14;
    color: #fff;
    font-family: -apple-system, system-ui, sans-serif;
  }
  .app {
    max-width: 900px;
    margin: auto;
    padding: 12px;
  }
  h2 {
    font-size: 14px;
    margin-bottom: 6px;
    color: #9ec1ff;
  }
  button {
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #2a3a55;
    background: #182033;
    color: #fff;
    font-size: 14px;
  }
  button.primary {
    background: #2f6bff;
    border-color: #2f6bff;
  }
  video, img, canvas {
    width: 100%;
    border-radius: 12px;
    border: 1px solid #2a3a55;
    background: #000;
  }
  .row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin-top: 10px;
  }
  .hand {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 8px;
    margin-top: 10px;
  }
  .card {
    border: 1px solid #2a3a55;
    border-radius: 10px;
    padding: 8px;
    text-align: center;
    font-size: 18px;
    cursor: pointer;
  }
  .status {
    margin-top: 8px;
    font-size: 12px;
    color: #b8c6e0;
  }
</style>
</head>

<body>
<div class="app">

  <h2>Camera</h2>
  <video id="video" playsinline autoplay muted style="display:none"></video>
  <canvas id="canvas" style="display:none"></canvas>
  <img id="photo" style="display:none" />

  <div class="row">
    <button class="primary" id="startCam">Start Camera</button>
    <button id="snap" disabled>Snap</button>
  </div>

  <h2 style="margin-top:16px">Detected Hand</h2>
  <div class="hand" id="hand"></div>

  <div class="status" id="status">Waiting…</div>

</div>

<script>
/* ---------------------------
   STATE
--------------------------- */
let hand = [null, null, null, null, null];

const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const photo = document.getElementById("photo");
const handEl = document.getElementById("hand");
const statusEl = document.getElementById("status");

/* ---------------------------
   RENDER
--------------------------- */
function renderHand() {
  handEl.innerHTML = "";
  for (let i = 0; i < 5; i++) {
    const c = hand[i];
    const div = document.createElement("div");
    div.className = "card";
    div.textContent = c ? `${c.rank}${c.suit}` : "—";
    div.onclick = () => {
      const v = prompt("Enter card (e.g. AS, 9D, KC):");
      if (!v || v.length < 2) return;
      hand[i] = { rank: v[0].toUpperCase(), suit: v[1].toUpperCase() };
      renderHand();
    };
    handEl.appendChild(div);
  }
}
renderHand();

/* ---------------------------
   CAMERA
--------------------------- */
document.getElementById("startCam").onclick = async () => {
  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" }
  });
  video.srcObject = stream;
  video.style.display = "";
  document.getElementById("snap").disabled = false;
};

document.getElementById("snap").onclick = async () => {
  statusEl.textContent = "Capturing…";

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video, 0, 0);

  /* ---------------------------
     STEP 3: RESIZE IMAGE (CHEAP)
  --------------------------- */
  const maxW = 800;
  const scale = Math.min(maxW / canvas.width, 1);

  const temp = document.createElement("canvas");
  temp.width = Math.round(canvas.width * scale);
  temp.height = Math.round(canvas.height * scale);

  const ctx = temp.getContext("2d");
  ctx.drawImage(canvas, 0, 0, temp.width, temp.height);

  const dataUrl = temp.toDataURL("image/jpeg", 0.7);

  photo.src = dataUrl;
  photo.style.display = "";

  /* ---------------------------
     CALL NETLIFY FUNCTION
  --------------------------- */
  try {
    statusEl.textContent = "Recognizing cards…";

    const res = await fetch("/.netlify/functions/vision-llm", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ imageBase64: dataUrl })
    });

    const data = await res.json();

    if (data.cards && data.cards.length === 5) {
      hand = data.cards;
      statusEl.textContent = "Done";
      renderHand();
    } else {
      statusEl.textContent = "Could not read cards. Tap to correct.";
    }

  } catch (e) {
    console.error(e);
    statusEl.textContent = "Recognition error";
  }
};
</script>
</body>
</html>
