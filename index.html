<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X – Vision UI</title>

<link rel="stylesheet" href="./capture/camera.css">

<style>
body{
  margin:0;
  background:#020617;
  color:#fff;
  font-family:system-ui;
}

.app{
  max-width:900px;
  margin:auto;
  padding:16px 16px 160px;
}

h2{margin:0}
.subtitle{font-size:14px;color:#9ca3af;margin-bottom:12px}

button{
  margin-top:18px;
  width:100%;
  padding:18px;
  font-size:20px;
  font-weight:900;
  background:#22c55e;
  color:#000;
  border:none;
  border-radius:18px;
  cursor:pointer;
}

button:disabled{
  opacity:0.6;
  cursor:not-allowed;
}

#preview{
  margin-top:16px;
  width:100%;
  border-radius:14px;
  border:1px solid #333;
  background:#000;
}

/* MULTIPLIERS */
.multipliers{
  display:flex;
  gap:12px;
  margin-top:16px;
}

.mult{
  flex:1;
  padding:14px;
  border:1px solid #333;
  border-radius:14px;
  background:#020617;
  text-align:center;
}

.mult .label{
  font-size:12px;
  color:#9ca3af;
}

.mult .value{
  font-size:22px;
  font-weight:900;
  margin-top:6px;
}

/* REAL CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:14px;
  margin-top:18px;
}

.card{
  position:relative;
  background:#fff;
  color:#000;
  border-radius:14px;
  padding:14px 6px 10px;
  text-align:center;
  box-shadow:0 8px 18px rgba(0,0,0,.35);
  transition:transform .2s ease, box-shadow .2s ease;
}

.card .rank{
  font-size:28px;
  font-weight:900;
}

.card .suit{
  font-size:22px;
  margin-top:4px;
}

.card.red{ color:#c1121f; }

.card.held{
  transform:translateY(-10px);
  box-shadow:0 0 0 3px #22c55e, 0 18px 35px rgba(34,197,94,.6);
}

.card.held::after{
  content:"HOLD";
  position:absolute;
  top:-10px;
  left:50%;
  transform:translateX(-50%);
  background:#22c55e;
  color:#000;
  font-size:11px;
  font-weight:900;
  padding:4px 10px;
  border-radius:999px;
  box-shadow:0 4px 12px rgba(0,0,0,.35);
}

#status{
  margin-top:10px;
  font-size:14px;
  color:#9ca3af;
}

#debug{
  margin-top:14px;
  padding:12px;
  border-radius:12px;
  border:1px solid #333;
  background:#020617;
  color:#9ca3af;
  font-size:12px;
  white-space:pre-wrap;
  max-height:260px;
  overflow:auto;
}
</style>
</head>

<body>
<div class="app">
  <h2>Ultimate X – Vision UI</h2>
  <div class="subtitle">Cards, multipliers & Wizard-style EV</div>

  <!-- CAMERA -->
  <div class="scanner" id="scanner">
    <video id="video" autoplay playsinline muted></video>
    <div class="band" id="band"></div>
  </div>

  <!-- PAYTABLE -->
  <div style="margin-top:16px">
    <label style="font-size:13px;color:#9ca3af">Paytable</label>
    <select id="paytableSelect" style="
      width:100%;
      margin-top:6px;
      padding:12px;
      border-radius:12px;
      background:#020617;
      color:#fff;
      border:1px solid #333;
      font-size:14px;
    ">
      <option value="DDB_9_6">Double Double Bonus 9/6</option>
    </select>
  </div>

  <button id="snap">SNAP</button>

  <img id="preview" alt="Captured preview">

  <!-- MULTIPLIERS -->
  <div class="multipliers">
    <div class="mult"><div class="label">Top</div><div class="value" id="multTop">×—</div></div>
    <div class="mult"><div class="label">Middle</div><div class="value" id="multMid">×—</div></div>
    <div class="mult"><div class="label">Bottom</div><div class="value" id="multBot">×—</div></div>
  </div>

  <!-- CARDS -->
  <div class="cards" id="cardsBox"></div>

  <div id="status">Starting camera…</div>
  <pre id="debug"></pre>
</div>

<script type="module">
import { positionGreenFrame, captureFromGreenFrame } from "./capture/capture.js";

const WORKER_URL = "https://vp-hold.azimaymen.workers.dev";

/* ELEMENTS */
const video = document.getElementById("video");
const band = document.getElementById("band");
const scanner = document.getElementById("scanner");
const snap = document.getElementById("snap");
const preview = document.getElementById("preview");
const paytableSelect = document.getElementById("paytableSelect");
const statusEl = document.getElementById("status");
const debugEl = document.getElementById("debug");

const multTop = document.getElementById("multTop");
const multMid = document.getElementById("multMid");
const multBot = document.getElementById("multBot");
const cardsBox = document.getElementById("cardsBox");

/* SNAP LOCK */
let snapInProgress = false;

/* HELPERS */
function renderMultipliers(m){
  multTop.textContent = "×" + m.top;
  multMid.textContent = "×" + m.middle;
  multBot.textContent = "×" + m.bottom;
}

function renderCards(cards, bestHold){
  cardsBox.innerHTML = "";
  const SUIT = { S:"♠", H:"♥", D:"♦", C:"♣" };

  cards.forEach((c,i)=>{
    const el = document.createElement("div");
    el.className = "card";
    if(bestHold?.[i]) el.classList.add("held");
    if(c.suit==="H"||c.suit==="D") el.classList.add("red");
    el.innerHTML = `<div class="rank">${c.rank}</div><div class="suit">${SUIT[c.suit]}</div>`;
    cardsBox.appendChild(el);
  });
}

/* CAMERA */
navigator.mediaDevices.getUserMedia({ video:{ facingMode:"environment" }})
.then(stream=>{
  video.srcObject = stream;
  statusEl.textContent = "Camera ready — align machine";
  requestAnimationFrame(()=>positionGreenFrame(scanner, band));
});

/* SNAP */
snap.onclick = async ()=>{
  if (snapInProgress) return;
  snapInProgress = true;
  snap.disabled = true;

  try{
    statusEl.textContent = "Capturing…";

    const img = await captureFromGreenFrame({ video, band, scanner });
    preview.src = img;

    statusEl.textContent = "Calling worker…";

    const res = await fetch(WORKER_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({
        imageBase64: img,
        paytable: paytableSelect.value
      })
    });

    const data = await res.json();
    debugEl.textContent = JSON.stringify(data,null,2);

    renderMultipliers(data.multipliers);
    renderCards(data.cards, data.best_hold);

    statusEl.textContent = "Done ✅";
  }catch(e){
    statusEl.textContent = "Client error";
    debugEl.textContent = e.stack || e.message;
  }finally{
    snapInProgress = false;
    snap.disabled = false;
  }
};
</script>
</body>
</html>
