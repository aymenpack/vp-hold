<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X Assistant</title>

<style>
body { margin:0; font-family:system-ui; background:#020617; color:#fff; }
.app { max-width:900px; margin:auto; padding:16px 16px 120px; }
video { width:100%; max-height:320px; border-radius:16px; background:#000; }
.band { position:absolute; left:0; right:0; border-top:2px dashed #22c55e; border-bottom:2px dashed #22c55e; pointer-events:none; }
.row { display:flex; gap:10px; margin-top:12px; }
input,button { padding:12px; font-size:16px; border-radius:10px; border:none; }
input { background:#020617; color:#fff; border:1px solid #333; flex:1; }
button { background:#22c55e; color:#000; font-weight:bold; cursor:pointer; }
.card { display:inline-block; width:18%; margin:1%; padding:14px; border:1px solid #333; text-align:center; border-radius:10px; }
.hold { outline:3px solid #22c55e; transform:translateY(-6px); }
.red { color:#ef4444; }
#log { margin-top:10px; font-size:13px; color:#9ca3af; white-space:pre-wrap; }
</style>
</head>

<body>
<div class="app">
  <h2>Ultimate X Assistant</h2>

  <div class="row">
    <input id="fallbackMult" value="1" placeholder="Multiplier fallback">
  </div>

  <div style="position:relative; margin-top:12px;">
    <video id="video" autoplay playsinline muted></video>
    <div class="band" id="band"></div>
  </div>

  <div class="row">
    <button id="snap">SNAP</button>
  </div>

  <div id="hand"></div>
  <div id="log"></div>
</div>

<script>
const WORKER_URL = "https://vp-hold.azimaymen.workers.dev";

const video = document.getElementById("video");
const band = document.getElementById("band");
const snap = document.getElementById("snap");
const hand = document.getElementById("hand");
const log = document.getElementById("log");
const fallbackMult = document.getElementById("fallbackMult");

// ---- AUTO CAMERA START ----
navigator.mediaDevices.getUserMedia({ video:{ facingMode:"environment" }})
  .then(stream => {
    video.srcObject = stream;
    requestAnimationFrame(updateBand);
    log.textContent = "Camera started";
  })
  .catch(e => log.textContent = "Camera error: " + e.message);

function updateBand(){
  const r = video.getBoundingClientRect();
  const h = r.height * 0.35;
  band.style.top = (r.height * 0.5 - h/2) + "px";
  band.style.height = h + "px";
  requestAnimationFrame(updateBand);
}

// ---- SNAP HANDLER ----
snap.onclick = async () => {
  log.textContent = "SNAP clicked";

  await new Promise(r => requestAnimationFrame(r));

  const vw = video.videoWidth;
  const vh = video.videoHeight;
  if (!vw || !vh) {
    log.textContent = "Camera not ready";
    return;
  }

  const bandH = Math.floor(vh * 0.35);
  const bandY = Math.floor((vh - bandH) / 2);

  const crop = document.createElement("canvas");
  crop.width = vw;
  crop.height = bandH;
  crop.getContext("2d").drawImage(video, 0, bandY, vw, bandH, 0, 0, vw, bandH);

  const outW = 520;
  const outH = Math.floor(bandH * (outW / vw));

  const out = document.createElement("canvas");
  out.width = outW;
  out.height = outH;
  out.getContext("2d").drawImage(crop, 0, 0, outW, outH);

  const img = out.toDataURL("image/jpeg", 0.6);

  log.textContent = "Image captured, sending to worker...";

  const res = await fetch(WORKER_URL, {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      imageBase64: img,
      multipliers_fallback: [Number(fallbackMult.value || 1), 1, 1],
      progressive:false
    })
  });

  const data = await res.json();
  log.textContent = "Worker response:\n" + JSON.stringify(data, null, 2);

  if (data.error) return;

  hand.innerHTML = "";
  data.cards.forEach((c,i)=>{
    const d = document.createElement("div");
    d.className = "card" + (data.hold[i] ? " hold" : "");
    const red = c.suit==="H" || c.suit==="D";
    d.innerHTML = `
      <div class="${red ? "red" : ""}">${c.rank}</div>
      <div class="${red ? "red" : ""}">${c.suit}</div>
    `;
    hand.appendChild(d);
  });
};
</script>
</body>
</html>
