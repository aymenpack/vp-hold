<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X â€“ Vision Capture</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#020617;
  color:#fff;
}
.app{
  max-width:900px;
  margin:auto;
  padding:16px 16px 160px;
}
h2{margin:0}
.subtitle{font-size:14px;color:#9ca3af;margin-bottom:12px}

/* CAMERA CONTAINER */
.scanner{
  position:relative;
  width:100%;
  height:42vh;
  max-height:420px;
  border-radius:20px;
  overflow:hidden;
  border:1px solid #1f2937;
  background:#000;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

/* VIDEO â€” ZOOMED */
video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
  transform: scale(1.4);          /* ðŸ”¥ ZOOM */
  transform-origin: center;
}

/* GREEN FRAME */
.band{
  position:absolute;
  left:5%;
  right:5%;
  border:4px dashed #22c55e;
  border-radius:16px;
  background:rgba(34,197,94,0.12);
  pointer-events:none;
}

/* CONTROLS */
button{
  margin-top:18px;
  width:100%;
  padding:18px;
  font-size:20px;
  font-weight:900;
  background:#22c55e;
  color:#000;
  border:none;
  border-radius:18px;
  cursor:pointer;
}

#preview{
  margin-top:16px;
  width:100%;
  border-radius:14px;
  border:1px solid #333;
}

#status{
  margin-top:10px;
  font-size:14px;
  color:#9ca3af;
}
</style>
</head>

<body>
<div class="app">
  <h2>Ultimate X â€“ Vision Capture v3</h2>
  <div class="subtitle">
    Align <strong>ALL 3 rows</strong> inside the green frame
  </div>

  <div class="scanner">
    <video id="video" autoplay playsinline muted></video>
    <div class="band" id="band"></div>
  </div>

  <button id="snap">SNAP (Preview)</button>

  <img id="preview">
  <div id="status">Starting cameraâ€¦</div>
</div>

<script>
const video = document.getElementById("video");
const band  = document.getElementById("band");
const snap  = document.getElementById("snap");
const preview = document.getElementById("preview");
const statusEl = document.getElementById("status");

/* ðŸ”’ CAPTURE GEOMETRY */
const CAPTURE_TOP_FRAC    = 0.42;
const CAPTURE_HEIGHT_FRAC = 0.38;  // tighter now that we zoom
const OUTPUT_WIDTH        = 1100;
const JPEG_QUALITY        = 0.85;

/* START CAMERA */
navigator.mediaDevices.getUserMedia({ video:{ facingMode:"environment" }})
.then(stream=>{
  video.srcObject = stream;
  statusEl.textContent = "Camera ready â€” align machine";
  requestAnimationFrame(updateBand);
})
.catch(e=>{
  statusEl.textContent = "Camera error";
});

/* UPDATE GREEN FRAME */
function updateBand(){
  const r = video.getBoundingClientRect();
  const h = r.height * CAPTURE_HEIGHT_FRAC;
  band.style.top = (r.height * CAPTURE_TOP_FRAC) + "px";
  band.style.height = h + "px";
  requestAnimationFrame(updateBand);
}

/* SNAP PREVIEW */
snap.onclick = async ()=>{
  await new Promise(r=>requestAnimationFrame(r));

  const vw = video.videoWidth;
  const vh = video.videoHeight;
  if(!vw || !vh){
    statusEl.textContent="Camera not ready";
    return;
  }

  const capY = Math.floor(vh * CAPTURE_TOP_FRAC);
  const capH = Math.floor(vh * CAPTURE_HEIGHT_FRAC);

  const raw = document.createElement("canvas");
  raw.width = vw;
  raw.height = capH;
  raw.getContext("2d").drawImage(
    video,
    0, capY, vw, capH,
    0, 0, vw, capH
  );

  const out = document.createElement("canvas");
  out.width = OUTPUT_WIDTH;
  out.height = Math.floor(capH * (OUTPUT_WIDTH / vw));
  out.getContext("2d").drawImage(raw, 0, 0, out.width, out.height);

  const img = out.toDataURL("image/jpeg", JPEG_QUALITY);
  preview.src = img;

  statusEl.textContent = `Captured ${out.width} Ã— ${out.height}`;
};
</script>
</body>
</html>
