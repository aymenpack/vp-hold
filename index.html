<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>Ultimate X Assistant</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#020617;
  --panel:#020617cc;
  --border:#1f2937;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#22c55e;
  --danger:#ef4444;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,-apple-system,system-ui;
  background:radial-gradient(circle at top,#020617,#000 70%);
  color:var(--text);
}

.app{
  max-width:900px;
  margin:auto;
  padding:16px 16px 150px;
}

header{
  padding-bottom:12px;
  border-bottom:1px solid var(--border);
}
h1{
  margin:0;
  font-size:22px;
  font-weight:900;
}
.subtitle{
  font-size:13px;
  color:var(--muted);
  margin-top:4px;
}

/* Tabs */
.tabs{
  display:flex;
  gap:10px;
  margin-top:14px;
}
.tab{
  flex:1;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  text-align:center;
  font-weight:800;
  cursor:pointer;
  background:var(--panel);
  transition:all .2s ease;
}
.tab.active{
  outline:3px solid var(--accent);
  transform:translateY(-2px);
}

/* Controls */
.row{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:14px;
}
input,button{
  background:var(--panel);
  color:var(--text);
  border:1px solid var(--border);
  border-radius:12px;
  padding:12px 14px;
  font-size:14px;
}
button{
  font-weight:900;
  cursor:pointer;
}
button.primary{
  background:linear-gradient(180deg,#22c55e,#16a34a);
  color:#000;
  border:none;
}
button:disabled{
  opacity:.5;
  cursor:not-allowed;
}

/* Camera */
.scanner{
  margin-top:16px;
  border-radius:18px;
  overflow:hidden;
  border:1px solid var(--border);
  position:relative;
}
video{
  width:100%;
  max-height:320px;
  object-fit:cover;
  background:black;
}
.band{
  position:absolute;
  left:0; right:0;
  border-top:2px dashed var(--accent);
  border-bottom:2px dashed var(--accent);
  pointer-events:none;
}

/* Status */
.status{
  font-size:12px;
  color:var(--muted);
  margin-top:8px;
}
.loading{
  display:inline-block;
  width:14px;
  height:14px;
  border:2px solid var(--muted);
  border-top-color:var(--accent);
  border-radius:50%;
  animation:spin .8s linear infinite;
  margin-right:6px;
}
@keyframes spin{to{transform:rotate(360deg)}}

#error{
  margin-top:10px;
  padding:12px;
  border-radius:14px;
  background:#7f1d1d;
  display:none;
}

/* KPI */
.kpis{
  display:flex;
  gap:12px;
  margin-top:14px;
}
.kpi{
  padding:10px 14px;
  border-radius:999px;
  border:1px solid var(--border);
  background:var(--panel);
  font-size:13px;
}
.kpi strong{color:#fff}

/* Hand */
#hand{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:14px;
  margin-top:18px;
}
.card{
  border:1px solid var(--border);
  border-radius:16px;
  padding:18px 6px;
  text-align:center;
  background:var(--panel);
  transition:all .2s ease;
}
.card.hold{
  outline:3px solid var(--accent);
  box-shadow:0 0 24px rgba(34,197,94,.7);
  transform:translateY(-6px) scale(1.03);
}
.rank{
  font-size:24px;
  font-weight:900;
}
.suit{
  font-size:18px;
}
.red{color:var(--danger)}

/* Explanation */
#explain{
  margin-top:16px;
  padding:16px;
  border-radius:16px;
  border:1px solid var(--border);
  background:var(--panel);
  display:none;
  line-height:1.5;
}
#explain strong{
  color:var(--accent);
}

/* Footer */
footer{
  position:fixed;
  left:0; right:0; bottom:0;
  padding:14px 16px;
  background:linear-gradient(180deg,transparent,#000 40%);
}
#snap{
  width:100%;
  padding:16px;
  font-size:18px;
  border-radius:18px;
}
</style>
</head>

<body>
<div class="app">
<header>
  <h1>Ultimate X Assistant</h1>
  <div class="subtitle">Reads cards & multiplier · tells you what to hold</div>
</header>

<div class="tabs">
  <div class="tab active" id="tabUX">Ultimate X</div>
  <div class="tab" id="tabUXP">Ultimate X Progressive</div>
</div>

<div class="row">
  <input id="fallbackMult" type="number" min="1" max="12" value="1" placeholder="Multiplier fallback">
  <button id="toggleCal">Calibrate</button>
</div>

<div class="scanner">
  <video id="video" autoplay playsinline muted></video>
  <div class="band" id="band"></div>
</div>

<div class="status" id="status">Camera ready</div>
<div id="error"></div>

<div class="kpis">
  <div class="kpi">Multiplier: <strong id="multShow">—</strong></div>
  <div class="kpi">Source: <strong id="multSrc">—</strong></div>
</div>

<div id="hand"></div>
<div id="explain"></div>
</div>

<footer>
  <button id="snap" class="primary">SNAP</button>
</footer>

<script>
// Keep your existing JS logic here unchanged.
// This file focuses on UI/UX polish only.
// (Your previously working logic plugs directly in.)
</script>
</body>
</html>
