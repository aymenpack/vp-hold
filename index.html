<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>VP Assistant</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter,-apple-system,system-ui;
  background:radial-gradient(circle at top,#1f2937,#020617 60%);
  color:#e5e7eb;
}
.app{
  max-width:900px;
  margin:auto;
  padding:
    calc(12px + env(safe-area-inset-top))
    16px
    calc(96px + env(safe-area-inset-bottom));
}

header{
  border-bottom:1px solid #1f2937;
  padding-bottom:10px;
}
h1{margin:0;font-size:20px;font-weight:900}
.subtitle{font-size:13px;color:#9ca3af;margin-top:4px}

.controls{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  margin-top:12px;
}
select,button,input{
  background:#020617;
  color:#e5e7eb;
  border:1px solid #374151;
  border-radius:10px;
  padding:10px 12px;
  font-size:14px;
}
button{font-weight:800;cursor:pointer}
button:active{transform:scale(.98)}
#multWrap{display:none}

.scanner{
  margin-top:12px;
  border-radius:16px;
  overflow:hidden;
  border:1px solid #374151;
  box-shadow:0 0 0 6px rgba(34,197,94,.15),0 20px 40px rgba(0,0,0,.6);
}
video{
  width:100%;
  max-height:260px;
  object-fit:cover;
  background:black;
}
.status{
  font-size:12px;
  color:#9ca3af;
  margin-top:6px;
}

.kpis{
  margin-top:12px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.kpi{
  padding:8px 12px;
  border-radius:999px;
  border:1px solid #374151;
  background:#020617;
  font-size:13px;
  color:#9ca3af;
}
.kpi strong{color:#e5e7eb}

#handCategory{
  margin-top:12px;
  display:none;
  padding:8px 12px;
  border-radius:999px;
  border:1px solid #14532d;
  background:#052e16;
  color:#bbf7d0;
  font-weight:800;
  font-size:13px;
}

#hand{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:12px;
  margin-top:12px;
}
.card{
  border:1px solid #374151;
  border-radius:14px;
  padding:14px 6px;
  text-align:center;
  background:#020617;
  position:relative;
}
.card.hold{
  outline:3px solid #22c55e;
  box-shadow:0 0 18px rgba(34,197,94,.7);
  transform:translateY(-4px);
}
.rank{font-size:22px;font-weight:900}
.suit{font-size:18px}
.red{color:#ef4444}

#explanationBox{
  margin-top:14px;
  padding:14px;
  border-radius:14px;
  border:1px solid #374151;
  background:#020617;
  display:none;
}
#explanationBox h3{
  margin:0 0 6px;
  font-size:14px;
  color:#22c55e;
}
#explanationText{
  margin:0;
  font-size:14px;
  line-height:1.5;
}
#confidence{
  margin-top:6px;
  font-size:12px;
  color:#9ca3af;
}

footer{
  position:fixed;
  left:0; right:0; bottom:0;
  padding:12px 16px calc(12px + env(safe-area-inset-bottom));
  background:linear-gradient(180deg,transparent,#020617 40%);
}
#snap{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:14px;
  background:linear-gradient(180deg,#22c55e,#16a34a);
  color:#000;
  font-weight:900;
  border:none;
}
#snap:disabled{opacity:.6;cursor:not-allowed}
</style>
</head>

<body>
<div class="app">

<header>
  <h1>VP Assistant</h1>
  <div class="subtitle">EV-driven holds (vision reads cards, backend computes best hold)</div>
</header>

<div class="controls">
  <select id="game">
    <option value="job">Jacks or Better</option>
    <option value="bonus">Bonus Poker</option>
    <option value="double_bonus">Double Bonus Poker</option>
    <option value="ddb">Double Double Bonus</option>
    <option value="deuces">Deuces Wild</option>
    <option value="ux">Ultimate X</option>
    <option value="uxp">Ultimate X Progressive</option>
  </select>

  <select id="paytable">
    <option value="9/6">9/6</option>
    <option value="8/5">8/5</option>
    <option value="standard">Standard</option>
  </select>

  <div id="multWrap">
    <input id="multiplier" type="number" min="1" max="12" step="1" value="1" />
  </div>
</div>

<div class="scanner">
  <video id="video" playsinline autoplay muted></video>
</div>
<div class="status" id="status">Starting camera…</div>

<div class="kpis">
  <div class="kpi">EV: <strong id="evVal">—</strong></div>
  <div class="kpi">Multiplier used: <strong id="multUsed">—</strong></div>
</div>

<div id="handCategory"></div>
<div id="hand"></div>

<div id="explanationBox">
  <h3>Why hold these cards?</h3>
  <p id="explanationText"></p>
  <div id="confidence"></div>
</div>

</div>

<footer>
  <button id="snap">SNAP</button>
</footer>

<canvas id="canvas" style="display:none;"></canvas>

<script>
/* ========= CONFIG ========= */
const WORKER_URL = "https://vp-hold.azimaymen.workers.dev";

/* ========= ELEMENTS ========= */
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const snapBtn = document.getElementById("snap");
const handDiv = document.getElementById("hand");
const statusEl = document.getElementById("status");

const gameSel = document.getElementById("game");
const paySel = document.getElementById("paytable");
const multWrap = document.getElementById("multWrap");
const multInput = document.getElementById("multiplier");

const evVal = document.getElementById("evVal");
const multUsed = document.getElementById("multUsed");

const handCategoryEl = document.getElementById("handCategory");
const explanationBox = document.getElementById("explanationBox");
const explanationText = document.getElementById("explanationText");
const confidenceEl = document.getElementById("confidence");

let stream = null;
let busy = false;

/* ========= CAMERA ========= */
async function startCamera(){
  if(stream) return;
  try{
    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" },
      audio: false
    });
    video.srcObject = stream;
    statusEl.textContent = "Camera ready";
  }catch(e){
    statusEl.textContent = "Camera permission denied";
    console.error(e);
  }
}

document.addEventListener("visibilitychange", ()=>{
  if(document.hidden){
    if(stream){
      stream.getTracks().forEach(t=>t.stop());
      stream = null;
    }
  } else {
    startCamera();
  }
});

startCamera();

/* ========= UI LOGIC ========= */
function updateMultiplierUI(){
  const g = gameSel.value;
  multWrap.style.display = (g==="ux" || g==="uxp") ? "block" : "none";
}
gameSel.onchange = updateMultiplierUI;
updateMultiplierUI();

/* ========= SNAP ========= */
snapBtn.onclick = async ()=>{
  if(busy) return;
  if(!video.videoWidth){
    statusEl.textContent = "Camera not ready";
    return;
  }

  busy = true;
  snapBtn.disabled = true;
  statusEl.textContent = "Computing EV…";

  // Capture horizontal band (cards row)
  const vw = video.videoWidth;
  const vh = video.videoHeight;
  const bandH = vh * 0.35;
  const bandY = (vh - bandH) / 2;

  canvas.width = vw;
  canvas.height = bandH;
  canvas.getContext("2d").drawImage(video, 0, bandY, vw, bandH, 0, 0, vw, bandH);

  const img = canvas.toDataURL("image/jpeg", 0.7);

  try{
    const payload = {
      imageBase64: img,
      game: gameSel.value,
      paytable: paySel.value,
      multiplier: Number(multInput.value || 1)
    };

    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const data = await res.json();
    if(data.error){
      throw new Error(data.error);
    }

    // Render everything from worker response
    renderHand(data.cards || [], data.hold || []);
    renderHandCategory(data.cards || [], data.hold || []);
    renderExplanation(data.explanation || "", data.confidence);

    if(typeof data.ev === "number") evVal.textContent = data.ev.toFixed(4);
    else evVal.textContent = "—";

    if(typeof data.multiplier === "number") multUsed.textContent = data.multiplier + "×";
    else multUsed.textContent = "—";

    // If worker detected multiplier, reflect it in UI for UX/UXP
    if((gameSel.value==="ux" || gameSel.value==="uxp") && typeof data.multiplier === "number"){
      multInput.value = data.multiplier;
    }

    statusEl.textContent = "Done";
  }catch(e){
    statusEl.textContent = "Scan failed";
    console.error(e);
  }

  busy = false;
  snapBtn.disabled = false;
};

/* ========= RENDER ========= */
function renderHand(cards, hold){
  handDiv.innerHTML = "";
  for(let i=0;i<cards.length;i++){
    const c = cards[i];
    const d = document.createElement("div");
    d.className = "card" + (hold[i] ? " hold" : "");
    const red = c.suit==="H" || c.suit==="D";
    d.innerHTML = `
      <div class="rank ${red ? "red":""}">${c.rank}</div>
      <div class="suit ${red ? "red":""}">${c.suit}</div>
    `;
    handDiv.appendChild(d);
  }
}

function renderHandCategory(cards, hold){
  if(!cards || cards.length!==5){
    handCategoryEl.style.display="none";
    return;
  }
  const held = cards.filter((_,i)=>hold[i]);
  let label = "Draw Five";

  if(held.length===5) label = "Hold All (Made Hand / Best)";
  else if(held.length===4) label = "4-card Hold (Draw)";
  else if(held.length===3) label = "3-card Hold (Draw)";
  else if(held.length===2) label = "2-card Hold";
  else if(held.length===1) label = "1-card Hold";

  handCategoryEl.textContent = "Hand category: " + label;
  handCategoryEl.style.display="inline-block";
}

function renderExplanation(text, confidence){
  if(!text){
    explanationBox.style.display = "none";
    explanationText.textContent = "";
    confidenceEl.textContent = "";
    return;
  }
  explanationBox.style.display = "block";
  explanationText.textContent = text;
  if(typeof confidence === "number"){
    confidenceEl.textContent = `Confidence: ${Math.round(confidence*100)}%`;
  }else{
    confidenceEl.textContent = "";
  }
}
</script>
</body>
</html>
