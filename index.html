<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X – Vision Capture (Exact)</title>

<style>
body{margin:0;font-family:system-ui;background:#020617;color:#fff}
.app{max-width:900px;margin:auto;padding:16px 16px 160px}
h2{margin:0}
.subtitle{font-size:14px;color:#9ca3af;margin-bottom:12px}

/* CAMERA CONTAINER — keep as you like */
.scanner{
  position:relative;
  width:100%;
  height:42vh;
  max-height:420px;
  border-radius:20px;
  overflow:hidden;
  border:1px solid #1f2937;
  background:#000;
}

/* VIDEO — IMPORTANT: no transform scaling */
video{
  width:100%;
  height:100%;
  object-fit:contain;   /* keep */
  background:#000;
}

/* GREEN FRAME — your chosen size */
.band{
  position:absolute;
  left:8%;
  right:8%;
  border:4px dashed #22c55e;
  border-radius:18px;
  background:rgba(34,197,94,0.12);
  pointer-events:none;
}

/* BUTTON */
button{
  margin-top:18px;
  width:100%;
  padding:18px;
  font-size:20px;
  font-weight:900;
  background:#22c55e;
  color:#000;
  border:none;
  border-radius:18px;
  cursor:pointer;
}

/* PREVIEW */
#preview{
  margin-top:16px;
  width:100%;
  border-radius:14px;
  border:1px solid #333;
}

#status{margin-top:10px;font-size:14px;color:#9ca3af}
</style>
</head>

<body>
<div class="app">
  <h2>Ultimate X – Vision Capture</h2>
  <div class="subtitle">Align ALL 3 rows inside the green frame</div>

  <div class="scanner" id="scanner">
    <video id="video" autoplay playsinline muted></video>
    <div class="band" id="band"></div>
  </div>

  <button id="snap">SNAP (Preview)</button>
  <img id="preview">
  <div id="status">Starting camera…</div>
</div>

<script>
const video   = document.getElementById("video");
const band    = document.getElementById("band");
const scanner = document.getElementById("scanner");
const snap    = document.getElementById("snap");
const preview = document.getElementById("preview");
const statusEl = document.getElementById("status");

/* Green frame height (visual only) */
const FRAME_SCALE = 0.58;

/* Output image settings */
const OUTPUT_WIDTH = 1100;
const JPEG_QUALITY = 0.85;

/* Start camera */
navigator.mediaDevices.getUserMedia({ video:{ facingMode:"environment" }})
.then(stream=>{
  video.srcObject = stream;
  statusEl.textContent = "Camera ready — align machine";
  requestAnimationFrame(positionBand);
})
.catch(e=>{
  statusEl.textContent = "Camera error: " + e.message;
});

/* Keep green frame centered (visual) */
function positionBand(){
  const containerH = scanner.getBoundingClientRect().height;
  const bandH = containerH * FRAME_SCALE;
  band.style.top = (containerH/2 - bandH/2) + "px";
  band.style.height = bandH + "px";
  requestAnimationFrame(positionBand);
}

/* Compute the actual displayed camera content box inside the video rect (object-fit: contain) */
function getContainBox(videoEl){
  const vw = videoEl.videoWidth;
  const vh = videoEl.videoHeight;
  const rect = videoEl.getBoundingClientRect();

  const arVideo = vw / vh;
  const arRect  = rect.width / rect.height;

  let contentW, contentH, offX, offY;
  if(arVideo > arRect){
    // video is wider than rect: fill width, letterbox top/bottom
    contentW = rect.width;
    contentH = rect.width / arVideo;
    offX = 0;
    offY = (rect.height - contentH) / 2;
  } else {
    // video is taller than rect: fill height, letterbox left/right
    contentH = rect.height;
    contentW = rect.height * arVideo;
    offY = 0;
    offX = (rect.width - contentW) / 2;
  }

  return {
    rect,
    contentLeft: rect.left + offX,
    contentTop:  rect.top + offY,
    contentW,
    contentH,
    vw,
    vh
  };
}

/* SNAP — capture EXACTLY what’s inside the green frame */
snap.onclick = async ()=>{
  await new Promise(r=>requestAnimationFrame(r));

  const vw = video.videoWidth, vh = video.videoHeight;
  if(!vw || !vh){
    statusEl.textContent = "Camera not ready";
    return;
  }

  const box = getContainBox(video);
  const bandRect = band.getBoundingClientRect();

  // Intersect bandRect with actual content box (ignore black bars)
  const left   = Math.max(bandRect.left, box.contentLeft);
  const right  = Math.min(bandRect.right, box.contentLeft + box.contentW);
  const top    = Math.max(bandRect.top, box.contentTop);
  const bottom = Math.min(bandRect.bottom, box.contentTop + box.contentH);

  const wCss = Math.max(1, right - left);
  const hCss = Math.max(1, bottom - top);

  // Convert CSS coords -> normalized within content box -> video pixels
  const nx = (left - box.contentLeft) / box.contentW;
  const ny = (top  - box.contentTop)  / box.contentH;
  const nw = wCss / box.contentW;
  const nh = hCss / box.contentH;

  const cropX = Math.max(0, Math.floor(nx * box.vw));
  const cropY = Math.max(0, Math.floor(ny * box.vh));
  const cropW = Math.max(1, Math.floor(nw * box.vw));
  const cropH = Math.max(1, Math.floor(nh * box.vh));

  // Crop from raw camera pixels
  const raw = document.createElement("canvas");
  raw.width = cropW;
  raw.height = cropH;
  raw.getContext("2d").drawImage(
    video,
    cropX, cropY, cropW, cropH,
    0, 0, cropW, cropH
  );

  // Downscale output
  const out = document.createElement("canvas");
  out.width = OUTPUT_WIDTH;
  out.height = Math.floor(cropH * (OUTPUT_WIDTH / cropW));
  out.getContext("2d").drawImage(raw, 0, 0, out.width, out.height);

  preview.src = out.toDataURL("image/jpeg", JPEG_QUALITY);
  statusEl.textContent = `Captured ${out.width} × ${out.height}`;
};
</script>
</body>
</html>
