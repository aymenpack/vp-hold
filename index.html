<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>Ultimate X Assistant</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:Inter,-apple-system,system-ui;background:#020617;color:#e5e7eb}
.app{max-width:900px;margin:auto;padding:16px 16px 120px}
header{border-bottom:1px solid #1f2937;padding-bottom:10px}
h1{margin:0;font-size:20px;font-weight:900}
.subtitle{font-size:13px;color:#9ca3af;margin-top:4px}

.row{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
select,button,input{
  background:#020617;color:#e5e7eb;border:1px solid #374151;border-radius:10px;
  padding:10px 12px;font-size:14px
}
button{font-weight:900;cursor:pointer}
button:disabled{opacity:.5;cursor:not-allowed}

.scanner{
  margin-top:12px;border-radius:16px;overflow:hidden;border:1px solid #374151;
  position:relative;background:black;
}
video{width:100%;max-height:320px;object-fit:cover;display:block}
.scanBand{
  position:absolute;left:0;right:0;
  border-top:2px dashed rgba(34,197,94,.8);
  border-bottom:2px dashed rgba(34,197,94,.8);
  pointer-events:none;
}
.status{font-size:12px;color:#9ca3af;margin-top:8px}

.panel{
  margin-top:12px;padding:12px;border:1px solid #374151;border-radius:12px;background:#020617;
}
.panel h3{margin:0 0 8px;font-size:14px;color:#22c55e}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
label{font-size:12px;color:#9ca3af}
input[type="range"]{width:100%}

.previewWrap{margin-top:10px}
canvas{width:100%;border:1px solid #374151;border-radius:12px;background:black}

#hand{display:grid;grid-template-columns:repeat(5,1fr);gap:12px;margin-top:12px}
.card{border:1px solid #374151;border-radius:14px;padding:14px 6px;text-align:center;background:#020617}
.card.hold{outline:3px solid #22c55e;box-shadow:0 0 18px rgba(34,197,94,.7)}
.rank{font-size:22px;font-weight:900}
.suit{font-size:18px}
.red{color:#ef4444}

footer{position:fixed;left:0;right:0;bottom:0;padding:12px 16px;background:#020617}
#snap{width:100%;padding:14px;font-size:16px;border-radius:14px;background:#22c55e;color:#000;font-weight:900;border:none}
</style>
</head>

<body>
<div class="app">
<header>
  <h1>Ultimate X Assistant</h1>
  <div class="subtitle">Calibrate crop → then scan</div>
</header>

<div class="row">
  <select id="mode">
    <option value="ux">Ultimate X</option>
    <option value="uxp">Ultimate X Progressive</option>
  </select>

  <button id="toggleCal">Calibrate</button>
</div>

<div class="scanner" id="scanner">
  <video id="video" playsinline autoplay muted></video>
  <div class="scanBand" id="scanBand"></div>
</div>

<div class="status" id="status">Starting camera…</div>

<div class="panel" id="calPanel" style="display:none">
  <h3>Calibration</h3>
  <div class="grid">
    <div>
      <label>Band vertical position</label>
      <input id="bandY" type="range" min="0.15" max="0.75" step="0.01">
    </div>
    <div>
      <label>Band height</label>
      <input id="bandH" type="range" min="0.20" max="0.55" step="0.01">
    </div>
    <div>
      <label>Zoom</label>
      <input id="zoom" type="range" min="1.0" max="2.0" step="0.01">
    </div>
    <div>
      <label>JPEG quality</label>
      <input id="jpegQ" type="range" min="0.4" max="0.9" step="0.05">
    </div>
  </div>

  <div class="previewWrap">
    <label>Preview of the exact crop we send</label>
    <canvas id="preview"></canvas>
  </div>

  <div class="row" style="margin-top:10px">
    <button id="saveCal">Save</button>
    <button id="resetCal">Reset</button>
  </div>
</div>

<div id="hand"></div>

</div>

<footer>
  <button id="snap">SNAP</button>
</footer>

<script>
const WORKER_URL = "https://vp-hold.azimaymen.workers.dev";

const video = document.getElementById("video");
const statusEl = document.getElementById("status");
const modeSel = document.getElementById("mode");
const snapBtn = document.getElementById("snap");

const calPanel = document.getElementById("calPanel");
const toggleCal = document.getElementById("toggleCal");
const scanBand = document.getElementById("scanBand");

const bandY = document.getElementById("bandY");
const bandH = document.getElementById("bandH");
const zoom = document.getElementById("zoom");
const jpegQ = document.getElementById("jpegQ");
const preview = document.getElementById("preview");

const saveCal = document.getElementById("saveCal");
const resetCal = document.getElementById("resetCal");

const handDiv = document.getElementById("hand");

let stream=null;
let busy=false;
let cal = {
  bandY: 0.50,   // center
  bandH: 0.35,   // 35% height
  zoom: 1.0,
  jpegQ: 0.7
};

function loadCal(){
  try{
    const s = localStorage.getItem("ux_cal");
    if(s) cal = {...cal, ...JSON.parse(s)};
  }catch{}
  bandY.value = cal.bandY;
  bandH.value = cal.bandH;
  zoom.value  = cal.zoom;
  jpegQ.value = cal.jpegQ;
}
function saveCalToLocal(){
  localStorage.setItem("ux_cal", JSON.stringify(cal));
}

loadCal();

async function startCamera(){
  if(stream) return;
  stream = await navigator.mediaDevices.getUserMedia({ video:{ facingMode:"environment" }});
  video.srcObject = stream;
  statusEl.textContent = "Camera ready";
  requestAnimationFrame(updateBandOverlay);
  requestAnimationFrame(updatePreviewLoop);
}
startCamera();

toggleCal.onclick = ()=>{
  const show = calPanel.style.display === "none";
  calPanel.style.display = show ? "block" : "none";
  toggleCal.textContent = show ? "Close Calibration" : "Calibrate";
};

function updateBandOverlay(){
  const rect = video.getBoundingClientRect();
  const top = rect.height * cal.bandY;
  const h = rect.height * cal.bandH;
  scanBand.style.top = (top - h/2) + "px";
  scanBand.style.height = h + "px";
  requestAnimationFrame(updateBandOverlay);
}

function captureCroppedDataURL(){
  const vw = video.videoWidth;
  const vh = video.videoHeight;
  if(!vw || !vh) return null;

  // compute band in video pixel coordinates
  const bandHeight = Math.floor(vh * cal.bandH);
  const bandCenterY = Math.floor(vh * cal.bandY);
  const bandTop = Math.max(0, Math.min(vh - bandHeight, bandCenterY - Math.floor(bandHeight/2)));

  // crop region full width, band height
  const baseCanvas = document.createElement("canvas");
  baseCanvas.width = vw;
  baseCanvas.height = bandHeight;
  const ctx = baseCanvas.getContext("2d");
  ctx.drawImage(video, 0, bandTop, vw, bandHeight, 0, 0, vw, bandHeight);

  // zoom by drawing into a second canvas
  const z = cal.zoom;
  const out = document.createElement("canvas");
  out.width = Math.floor(vw / z);
  out.height = Math.floor(bandHeight / z);

  const ox = Math.floor((vw - out.width*z)/2);
  const oy = Math.floor((bandHeight - out.height*z)/2);

  out.getContext("2d").drawImage(
    baseCanvas,
    ox, oy, out.width*z, out.height*z,
    0, 0, out.width, out.height
  );

  return out.toDataURL("image/jpeg", cal.jpegQ);
}

function updatePreviewLoop(){
  if(calPanel.style.display !== "none"){
    const url = captureCroppedDataURL();
    if(url){
      const img = new Image();
      img.onload = ()=>{
        preview.width = img.width;
        preview.height = img.height;
        preview.getContext("2d").drawImage(img,0,0);
      };
      img.src = url;
    }
  }
  requestAnimationFrame(updatePreviewLoop);
}

// sliders update cal live
[bandY, bandH, zoom, jpegQ].forEach(el=>{
  el.oninput = ()=>{
    cal.bandY = Number(bandY.value);
    cal.bandH = Number(bandH.value);
    cal.zoom  = Number(zoom.value);
    cal.jpegQ = Number(jpegQ.value);
  };
});

saveCal.onclick = ()=>{
  saveCalToLocal();
  statusEl.textContent = "Calibration saved ✅";
};

resetCal.onclick = ()=>{
  cal = { bandY:0.50, bandH:0.35, zoom:1.0, jpegQ:0.7 };
  loadCal();
  saveCalToLocal();
  statusEl.textContent = "Calibration reset ✅";
};

snapBtn.onclick = async ()=>{
  if(busy) return;
  busy=true;
  snapBtn.disabled=true;
  statusEl.textContent="Scanning…";

  const img = captureCroppedDataURL();
  if(!img){
    statusEl.textContent="Camera not ready";
    busy=false; snapBtn.disabled=false;
    return;
  }

  try{
    const res = await fetch(WORKER_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({
        imageBase64: img,
        mode: modeSel.value,
        multiplier: 1,
        royalPayout: null
      })
    });

    const data = await res.json();
    if(data.error){
      statusEl.textContent = "Error: " + data.error;
    }else{
      renderHand(data.cards||[], data.hold||[]);
      statusEl.textContent="Done";
    }
  }catch(e){
    statusEl.textContent="Network error";
  }

  busy=false;
  snapBtn.disabled=false;
};

function renderHand(cards, hold){
  handDiv.innerHTML="";
  cards.forEach((c,i)=>{
    const d=document.createElement("div");
    d.className="card"+(hold[i]?" hold":"");
    const red=c.suit==="H"||c.suit==="D";
    d.innerHTML=`<div class="rank ${red?"red":""}">${c.rank}</div><div class="suit ${red?"red":""}">${c.suit}</div>`;
    handDiv.appendChild(d);
  });
}
</script>
</body>
</html>
