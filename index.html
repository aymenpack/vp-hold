<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X – Vision UI</title>

<link rel="stylesheet" href="./capture/camera.css">

<style>
body{
  margin:0;
  background:#020617;
  color:#fff;
  font-family:system-ui;
}
.app{
  max-width:900px;
  margin:auto;
  padding:16px 16px 160px;
}
h2{margin:0}
.subtitle{
  font-size:14px;
  color:#9ca3af;
  margin-bottom:12px;
}

/* BUTTON */
button{
  margin-top:18px;
  width:100%;
  padding:18px;
  font-size:20px;
  font-weight:900;
  background:#22c55e;
  color:#000;
  border:none;
  border-radius:18px;
  cursor:pointer;
}

/* STATUS */
#status{
  margin-top:10px;
  font-size:14px;
  color:#9ca3af;
}

/* MULTIPLIERS */
.multipliers{
  display:flex;
  justify-content:space-between;
  margin-top:16px;
  gap:12px;
}
.mult{
  flex:1;
  padding:14px;
  border-radius:14px;
  background:#020617;
  border:1px solid #333;
  text-align:center;
}
.mult .label{
  font-size:12px;
  color:#9ca3af;
}
.mult .value{
  font-size:22px;
  font-weight:900;
  margin-top:6px;
}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:14px;
  margin-top:18px;
}
.card{
  background:#020617;
  border:1px solid #333;
  border-radius:16px;
  padding:16px 6px;
  text-align:center;
}
.rank{
  font-size:26px;
  font-weight:900;
}
.suit{
  font-size:20px;
  margin-top:4px;
}
.red{ color:#ef4444; }

/* WARNINGS */
#warnings{
  margin-top:14px;
  padding:12px;
  border-radius:12px;
  background:#7f1d1d;
  border:1px solid #ef4444;
  font-size:13px;
  display:none;
}

/* PREVIEW */
#preview{
  margin-top:16px;
  width:100%;
  border-radius:14px;
  border:1px solid #333;
}
</style>
</head>

<body>
<div class="app">
  <h2>Ultimate X – Vision</h2>
  <div class="subtitle">Cards & multipliers read from the machine</div>

  <!-- CAMERA (LOCKED) -->
  <div class="scanner" id="scanner">
    <video id="video" autoplay playsinline muted></video>
    <div class="band" id="band"></div>
  </div>

  <button id="snap">SNAP</button>

  <!-- MULTIPLIERS -->
  <div class="multipliers" id="multBox" style="display:none;">
    <div class="mult">
      <div class="label">Top row</div>
      <div class="value" id="multTop">×1</div>
    </div>
    <div class="mult">
      <div class="label">Middle row</div>
      <div class="value" id="multMiddle">×1</div>
    </div>
    <div class="mult">
      <div class="label">Bottom row</div>
      <div class="value" id="multBottom">×1</div>
    </div>
  </div>

  <!-- CARDS -->
  <div class="cards" id="cardsBox"></div>

  <!-- WARNINGS -->
  <div id="warnings"></div>

  <!-- PREVIEW -->
  <img id="preview">

  <div id="status">Starting camera…</div>
</div>

<script type="module">
import {
  positionGreenFrame,
  captureFromGreenFrame
} from "./capture/capture.js";

const WORKER_URL = "https://vp-hold.azimaymen.workers.dev";

/* ELEMENTS */
const video = document.getElementById("video");
const band = document.getElementById("band");
const scanner = document.getElementById("scanner");
const snap = document.getElementById("snap");
const statusEl = document.getElementById("status");
const preview = document.getElementById("preview");

const multBox = document.getElementById("multBox");
const multTop = document.getElementById("multTop");
const multMiddle = document.getElementById("multMiddle");
const multBottom = document.getElementById("multBottom");

const cardsBox = document.getElementById("cardsBox");
const warningsBox = document.getElementById("warnings");

/* START CAMERA */
navigator.mediaDevices.getUserMedia({ video:{ facingMode:"environment" }})
.then(stream=>{
  video.srcObject = stream;
  statusEl.textContent = "Camera ready — align machine";
  requestAnimationFrame(()=>positionGreenFrame(scanner, band));
});

/* RENDER HELPERS */
function renderMultipliers(m){
  multTop.textContent = "×" + m.top;
  multMiddle.textContent = "×" + m.middle;
  multBottom.textContent = "×" + m.bottom;
  multBox.style.display = "flex";
}

function renderCards(cards){
  cardsBox.innerHTML = "";
  cards.forEach(c=>{
    const el = document.createElement("div");
    el.className = "card";

    if (!c.rank || !c.suit) {
      el.innerHTML = `<div class="rank">?</div><div class="suit">?</div>`;
    } else {
      const isRed = c.suit === "H" || c.suit === "D";
      el.innerHTML = `
        <div class="rank ${isRed?"red":""}">${c.rank}</div>
        <div class="suit ${isRed?"red":""}">${c.suit}</div>
      `;
    }
    cardsBox.appendChild(el);
  });
}

function renderWarnings(w){
  if (!w || !w.length) {
    warningsBox.style.display = "none";
    return;
  }
  warningsBox.style.display = "block";
  warningsBox.innerHTML = "<strong>Vision warnings:</strong><br>" + w.join("<br>");
}

/* SNAP */
snap.onclick = async () => {
  statusEl.textContent = "Capturing…";
  warningsBox.style.display = "none";

  try {
    const img = await captureFromGreenFrame({ video, band, scanner });
    preview.src = img;

    statusEl.textContent = "Reading machine…";

    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ imageBase64: img })
    });

    const data = await res.json();

    if (data.error) {
      statusEl.textContent = "Vision error";
      return;
    }

    renderMultipliers(data.multipliers);
    renderCards(data.cards);
    renderWarnings(data.warnings);

    statusEl.textContent = "Done";

  } catch (err) {
    statusEl.textContent = "Client error";
  }
};
</script>
</body>
</html>
