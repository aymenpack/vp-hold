<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X Wizard</title>
<style>
body{margin:0;font-family:system-ui;background:#020617;color:#fff}
.app{max-width:900px;margin:auto;padding:16px 16px 120px}
video{width:100%;max-height:320px;border-radius:16px;background:#000;border:1px solid #1f2937}
.row{display:flex;gap:10px;margin-top:12px;flex-wrap:wrap}
input,button{padding:12px;font-size:16px;border-radius:10px;border:none}
input{background:#020617;color:#fff;border:1px solid #333;flex:1;min-width:90px}
button{background:#22c55e;color:#000;font-weight:bold;cursor:pointer}
button:disabled{opacity:.5}
.card{display:inline-block;width:18%;margin:1%;padding:14px;border:1px solid #333;text-align:center;border-radius:10px}
.hold{outline:3px solid #22c55e;transform:translateY(-6px)}
#err{margin-top:10px;color:#f87171;white-space:pre-wrap}
#dbg{margin-top:10px;color:#9ca3af;white-space:pre-wrap;font-size:12px}
</style>
</head>
<body>
<div class="app">
  <h2>Ultimate X Wizard</h2>
  <p>Triple Play Â· 6/5 Bonus Poker</p>

  <video id="video" autoplay playsinline muted></video>

  <div class="row">
    <input id="m1" value="1" placeholder="Hand1 mult fallback">
    <input id="m2" value="1" placeholder="Hand2 mult fallback">
    <input id="m3" value="1" placeholder="Hand3 mult fallback">
  </div>

  <div class="row">
    <button id="snap">SNAP</button>
  </div>

  <div id="err"></div>
  <div id="cards"></div>
  <div id="dbg"></div>
</div>

<script>
const WORKER_URL = "https://vp-hold.azimaymen.workers.dev";

const video = document.getElementById("video");
navigator.mediaDevices.getUserMedia({ video:{ facingMode:"environment" }})
  .then(s => video.srcObject = s)
  .catch(()=>{ document.getElementById("err").textContent="Camera permission denied"; });

function capture() {
  const vw = video.videoWidth, vh = video.videoHeight;
  if(!vw || !vh) return null;

  const bandH = Math.floor(vh * 0.30);
  const top = Math.floor(vh * 0.5 - bandH / 2);

  const c = document.createElement("canvas");
  c.width = vw; c.height = bandH;
  c.getContext("2d").drawImage(video, 0, top, vw, bandH, 0, 0, vw, bandH);

  const out = document.createElement("canvas");
  out.width = 360;
  out.height = Math.max(1, Math.floor(bandH * (360 / vw)));
  out.getContext("2d").drawImage(c, 0, 0, out.width, out.height);

  return out.toDataURL("image/jpeg", 0.5);
}

snap.onclick = async () => {
  err.textContent = "";
  dbg.textContent = "";
  cards.innerHTML = "";
  snap.disabled = true;

  try {
    const img = capture();
    if(!img) throw new Error("Camera not ready");

    const res = await fetch(WORKER_URL, {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({
        imageBase64: img,
        multipliers_fallback:[m1.value,m2.value,m3.value],
        progressive:false
      })
    });

    const text = await res.text();
    dbg.textContent = `HTTP ${res.status}\n${text.slice(0,2000)}`;

    let data = null;
    try{ data = JSON.parse(text); } catch { throw new Error("Worker did not return JSON"); }

    if(data.error){
      err.textContent = `Worker error: ${data.error}\nStage: ${data.stage||"?"}\nDetail: ${data.detail||""}`;
      return;
    }

    data.cards.forEach((c,i)=>{
      const d=document.createElement("div");
      d.className="card"+(data.hold?.[i]?" hold":"");
      d.textContent = c.rank + c.suit;
      cards.appendChild(d);
    });

  } catch(e) {
    err.textContent = "SNAP failed: " + String(e.message||e);
  } finally {
    snap.disabled = false;
  }
};
</script>
</body>
</html>
