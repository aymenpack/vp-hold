<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X – Vision Capture (Locked)</title>

<link rel="stylesheet" href="./capture/camera.css">

<style>
body{
  margin:0;
  background:#020617;
  color:#fff;
  font-family:system-ui;
}
.app{
  max-width:900px;
  margin:auto;
  padding:16px 16px 160px;
}
h2{margin:0}
.subtitle{
  font-size:14px;
  color:#9ca3af;
  margin-bottom:12px;
}

button{
  margin-top:18px;
  width:100%;
  padding:18px;
  font-size:20px;
  font-weight:900;
  background:#22c55e;
  color:#000;
  border:none;
  border-radius:18px;
  cursor:pointer;
}

#preview{
  margin-top:16px;
  width:100%;
  border-radius:14px;
  border:1px solid #333;
}

#status{
  margin-top:10px;
  font-size:14px;
  color:#9ca3af;
}
</style>
</head>

<body>
<div class="app">
  <h2>Ultimate X – Vision Capture</h2>
  <div class="subtitle">
    Align ALL 3 rows inside the green frame
  </div>

  <div class="scanner" id="scanner">
    <video id="video" autoplay playsinline muted></video>
    <div class="band" id="band"></div>
  </div>

  <button id="snap">SNAP</button>

  <img id="preview">
  <div id="status">Starting camera…</div>
</div>

<script type="module">
import {
  positionGreenFrame,
  captureFromGreenFrame
} from "./capture/capture.js";

const video   = document.getElementById("video");
const band    = document.getElementById("band");
const scanner = document.getElementById("scanner");
const snap    = document.getElementById("snap");
const preview = document.getElementById("preview");
const statusEl = document.getElementById("status");

/* START CAMERA */
navigator.mediaDevices.getUserMedia({ video:{ facingMode:"environment" }})
.then(stream=>{
  video.srcObject = stream;
  statusEl.textContent = "Camera ready — align machine";
  requestAnimationFrame(() => positionGreenFrame(scanner, band));
})
.catch(e=>{
  statusEl.textContent = "Camera error: " + e.message;
});

/* SNAP — REAL CAPTURE */
snap.onclick = async () => {
  statusEl.textContent = "Capturing…";

  try {
    const img = await captureFromGreenFrame({
      video,
      band,
      scanner
    });

    preview.src = img;
    statusEl.textContent = "Preview captured";

  } catch (err) {
    statusEl.textContent = "Error: " + err.message;
  }
};
</script>
</body>
</html>
