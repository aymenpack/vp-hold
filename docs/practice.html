<style>
:root{
  --bg:#020617;
  --accent:#22c55e;
  --muted:#9ca3af;
  --bad:#ef4444;
}

body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}

.app{
  max-width:900px;
  margin:auto;
  padding:16px 14px 140px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
}
h2{margin:4px 0}
.subtitle{font-size:13px;color:var(--muted)}
.credits{
  font-weight:900;
  color:var(--accent);
  font-size:14px;
}

/* CONTROLS */
.controls{
  display:flex;
  gap:10px;
  margin:14px 0 16px;
}
select{
  flex:1;
  padding:10px 12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(255,255,255,.06);
  color:#fff;
}

/* HANDS */
.hand{margin-bottom:18px}
.handHeader{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px;
  font-size:13px;
  color:var(--muted);
}
.multLine{display:flex;gap:10px}
.multiplier{font-weight:900;color:var(--accent)}

/* CARDS */
.cards{
  padding:22px 16px;
  border-radius:22px;
  background:rgba(255,255,255,.05);
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.06),
    0 12px 32px rgba(0,0,0,.4);
  display:flex;
  justify-content:center;
  gap:14px;
}

.card{
  width:78px;height:118px;
  background:#fff;color:#111;
  border-radius:14px;
  position:relative;
  box-shadow:0 6px 18px rgba(0,0,0,.45);
  cursor:pointer;
}
.card.red{color:#c1121f}

.card.facedown{
  background:linear-gradient(135deg,#0f172a,#020617);
  color:transparent;
  cursor:default;
}
.card.facedown::after{
  content:"ðŸ‚ ";
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  color:#9ca3af;
}

.card.held{
  transform:translateY(-14px) scale(1.05);
  box-shadow:0 0 0 4px var(--accent),0 20px 40px rgba(0,0,0,.6);
}
.card.held::after{
  content:"HOLD";
  position:absolute;
  top:-14px;
  left:50%;
  transform:translateX(-50%);
  background:var(--accent);
  color:#000;
  font-size:11px;
  font-weight:900;
  padding:4px 12px;
  border-radius:999px;
}

.corner{
  position:absolute;
  font-weight:900;
  font-size:14px;
}
.corner.top{top:8px;left:8px}
.corner.bottom{bottom:10px;right:8px;transform:rotate(180deg)}
.pip{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
}

/* ACTIONS */
.actions{
  margin-top:18px;
  display:flex;
  justify-content:center;
  gap:12px;
}
button{
  padding:12px 22px;
  border-radius:16px;
  border:none;
  background:var(--accent);
  color:#000;
  font-weight:900;
  cursor:pointer;
}
button:disabled{opacity:.45;cursor:not-allowed}

/* RESULT */
.result{
  margin-top:18px;
  padding:16px;
  border-radius:18px;
  background:rgba(255,255,255,.06);
  display:none;
}

.note{
  margin-top:10px;
  text-align:center;
  font-size:12px;
  color:rgba(255,255,255,.65);
}
</style>
</head>
