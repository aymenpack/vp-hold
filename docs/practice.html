<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X – Practice Mode</title>

<style>
:root{
  --bg:#020617;
  --accent:#22c55e;
  --muted:#9ca3af;
  --bad:#ef4444;
}

body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}

.app{
  max-width:900px;
  margin:auto;
  padding:16px 14px 140px;
}

h2{text-align:center;margin:4px 0}
.subtitle{text-align:center;font-size:13px;color:var(--muted);margin-bottom:14px}

/* CONTROLS */
.controls{
  display:flex;
  gap:10px;
  margin-bottom:16px;
}
select{
  flex:1;
  padding:10px 12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(255,255,255,.06);
  color:#fff;
}

/* HAND SECTIONS */
.hand{
  margin-bottom:22px;
}

.handHeader{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px;
  font-size:13px;
  color:var(--muted);
}

.multiplier{
  font-weight:900;
  color:var(--accent);
}

/* CARDS */
.cards{
  padding:22px 16px;
  border-radius:22px;
  background:rgba(255,255,255,.05);
  display:flex;
  justify-content:center;
  gap:14px;
}

.card{
  width:78px;height:118px;
  background:#fff;color:#111;
  border-radius:14px;
  position:relative;
  box-shadow:0 6px 18px rgba(0,0,0,.45);
  cursor:pointer;
  transition:transform .15s ease, box-shadow .15s ease;
}

.card.red{color:#c1121f}

/* USER HOLD (bottom hand only) */
.card.held{
  transform:translateY(-14px) scale(1.05);
  box-shadow:0 0 0 4px var(--accent),0 20px 40px rgba(0,0,0,.6);
}
.card.held::after{
  content:"HOLD";
  position:absolute;
  top:-14px;
  left:50%;
  transform:translateX(-50%);
  background:var(--accent);
  color:#000;
  font-size:11px;
  font-weight:900;
  letter-spacing:.08em;
  padding:4px 12px;
  border-radius:999px;
}

/* OPTIMAL */
.card.optimal{
  box-shadow:0 0 0 4px var(--accent),0 20px 40px rgba(0,0,0,.6);
}
.card.miss{
  box-shadow:0 0 0 4px var(--bad),0 20px 40px rgba(0,0,0,.6);
}

/* CARD DETAILS */
.corner{
  position:absolute;
  font-weight:900;
  font-size:14px;
}
.corner.top{top:8px;left:8px}
.corner.bottom{bottom:10px;right:8px;transform:rotate(180deg)}

.pip{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
}

/* ACTIONS */
.actions{
  margin-top:18px;
  display:flex;
  justify-content:center;
  gap:12px;
}
button{
  padding:12px 20px;
  border-radius:16px;
  border:none;
  background:var(--accent);
  color:#000;
  font-weight:900;
  cursor:pointer;
}

/* RESULT */
.result{
  margin-top:18px;
  padding:16px;
  border-radius:18px;
  background:rgba(255,255,255,.06);
  display:none;
}
</style>
</head>

<body>
<div class="app">
  <h2>Practice Mode – Ultimate X</h2>
  <div class="subtitle">Choose holds on the <b>Bottom hand</b></div>

  <div class="controls">
    <select id="paytable">
      <option value="DDB_9_6">DDB 9/6</option>
      <option value="DDB_9_5">DDB 9/5</option>
      <option value="DDB_8_5">DDB 8/5</option>
      <option value="DDB_7_5">DDB 7/5</option>
    </select>

    <select id="mode">
      <option value="conservative">Conservative</option>
      <option value="aggressive">Aggressive</option>
    </select>
  </div>

  <!-- TOP HAND -->
  <div class="hand">
    <div class="handHeader">
      <span>Top Hand</span>
      <span class="multiplier">×<span id="multTop">2</span></span>
    </div>
    <div class="cards" id="topBox"></div>
  </div>

  <!-- MIDDLE HAND -->
  <div class="hand">
    <div class="handHeader">
      <span>Middle Hand</span>
      <span class="multiplier">×<span id="multMid">2</span></span>
    </div>
    <div class="cards" id="midBox"></div>
  </div>

  <!-- BOTTOM HAND (DECISION HAND) -->
  <div class="hand">
    <div class="handHeader">
      <span>Bottom Hand (Your Decision)</span>
      <span class="multiplier">×<span id="multBot">4</span></span>
    </div>
    <div class="cards" id="cardsBox"></div>
  </div>

  <div class="actions">
    <button id="checkBtn">Check my hold</button>
    <button id="nextBtn">Next hand</button>
  </div>

  <div class="hand">
    <div class="handHeader">
      <span>Optimal Hold</span>
    </div>
    <div class="cards" id="optimalBox"></div>
  </div>

  <div class="result" id="resultBox"></div>
</div>

<script type="module" src="./practice.js"></script>
</body>
</html>
