<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X â€“ Practice Mode</title>

<style>
:root{
  --bg:#020617;
  --accent:#22c55e;
  --bad:#ef4444;
  --text:#ffffff;
  --muted:#9ca3af;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}

.app{
  max-width:860px;
  margin:auto;
  padding:16px 14px 140px;
}

h2{text-align:center;margin:4px 0}
.subtitle{text-align:center;font-size:13px;color:var(--muted);margin-bottom:14px}

/* CONTROLS */
.controls{
  display:flex;
  gap:10px;
  margin-bottom:16px;
}
select{
  flex:1;
  padding:10px 12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(255,255,255,.06);
  color:#fff;
}

/* CARD ZONES */
.zoneTitle{
  margin:16px 0 6px;
  font-size:13px;
  color:var(--muted);
  text-align:center;
}

.cards{
  padding:22px 16px;
  border-radius:22px;
  background:rgba(255,255,255,.05);
  display:flex;
  justify-content:center;
  gap:14px;
}

/* CARDS */
.card{
  width:78px;height:118px;
  background:#fff;color:#111;
  border-radius:14px;
  position:relative;
  box-shadow:0 6px 18px rgba(0,0,0,.45);
  cursor:pointer;
  transition:transform .15s ease, box-shadow .15s ease;
}

.card.red{color:#c1121f}

.card.held{
  transform:translateY(-14px) scale(1.05);
  box-shadow:0 0 0 4px var(--accent),0 20px 40px rgba(0,0,0,.6);
}

.card.optimal{
  box-shadow:0 0 0 4px var(--accent),0 20px 40px rgba(0,0,0,.6);
}

.card.miss{
  box-shadow:0 0 0 4px var(--bad),0 20px 40px rgba(0,0,0,.6);
}

/* CARD DETAILS */
.corner{
  position:absolute;
  font-weight:900;
  font-size:14px;
}
.corner.top{top:8px;left:8px}
.corner.bottom{bottom:10px;right:8px;transform:rotate(180deg)}

.pip{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
}

/* ACTIONS */
.actions{
  margin-top:18px;
  display:flex;
  justify-content:center;
  gap:12px;
}
button{
  padding:12px 20px;
  border-radius:16px;
  border:none;
  background:var(--accent);
  color:#000;
  font-weight:900;
  cursor:pointer;
}

/* RESULT */
.result{
  margin-top:18px;
  padding:16px;
  border-radius:18px;
  background:rgba(255,255,255,.06);
  display:none;
}
</style>
</head>

<body>
<div class="app">
  <h2>Practice Mode</h2>
  <div class="subtitle">Choose which cards to HOLD</div>

  <div class="controls">
    <select id="paytable">
      <option value="DDB_9_6">DDB 9/6</option>
      <option value="DDB_9_5">DDB 9/5</option>
      <option value="DDB_8_5">DDB 8/5</option>
      <option value="DDB_7_5">DDB 7/5</option>
    </select>

    <select id="mode">
      <option value="conservative">Conservative</option>
      <option value="aggressive">Aggressive</option>
    </select>
  </div>

  <div class="zoneTitle">Your hand</div>
  <div class="cards" id="cardsBox"></div>

  <div class="actions">
    <button id="checkBtn">Check my hold</button>
    <button id="nextBtn">Next hand</button>
  </div>

  <div class="zoneTitle">Optimal hold</div>
  <div class="cards" id="optimalBox"></div>

  <div class="result" id="resultBox"></div>
</div>

<script type="module" src="./practice.js"></script>
</body>
</html>
