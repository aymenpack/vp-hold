<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X â€“ Practice Mode</title>

<style>
:root{
  --bg:#020617;
  --accent:#22c55e;
  --muted:#9ca3af;
  --bad:#ef4444;
}

body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}

.app{
  max-width:920px;
  margin:auto;
  padding:16px 14px 140px;
}

h2{text-align:center;margin:6px 0}
.subtitle{text-align:center;font-size:13px;color:var(--muted);margin-bottom:14px}

/* CONTROLS */
.controls{
  display:flex;
  gap:10px;
  margin-bottom:16px;
}
select{
  flex:1;
  padding:10px 12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(255,255,255,.06);
  color:#fff;
}

/* HAND */
.hand{margin-bottom:18px}
.handHeader{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px;
  font-size:13px;
  color:var(--muted);
}

.mult{
  font-weight:900;
  color:var(--accent);
}

/* CARDS */
.cards{
  padding:22px 16px;
  border-radius:22px;
  background:rgba(255,255,255,.05);
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.06),
    0 12px 32px rgba(0,0,0,.4);
  display:flex;
  justify-content:center;
  gap:14px;
}

.card{
  width:78px;height:118px;
  border-radius:14px;
  position:relative;
  background:#fff;
  color:#111;
  box-shadow:0 6px 18px rgba(0,0,0,.45);
  cursor:pointer;
}

/* FACE DOWN */
.card.facedown{
  background:linear-gradient(135deg,#0f172a,#020617);
  color:transparent;
}
.card.facedown::after{
  content:"ðŸ‚ ";
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  color:#9ca3af;
}

/* HELD */
.card.held{
  transform:translateY(-14px) scale(1.05);
  box-shadow:0 0 0 4px var(--accent),0 20px 40px rgba(0,0,0,.6);
}
.card.held::before{
  content:"HOLD";
  position:absolute;
  top:-14px;
  left:50%;
  transform:translateX(-50%);
  background:var(--accent);
  color:#000;
  font-size:11px;
  font-weight:900;
  padding:4px 12px;
  border-radius:999px;
}

.card.red{color:#c1121f}

/* CARD DETAILS */
.corner{
  position:absolute;
  font-weight:900;
  font-size:14px;
}
.corner.top{top:8px;left:8px}
.corner.bottom{bottom:10px;right:8px;transform:rotate(180deg)}

.pip{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
}

/* ACTIONS */
.actions{
  margin-top:18px;
  display:flex;
  justify-content:center;
  gap:12px;
}
button{
  padding:12px 22px;
  border-radius:16px;
  border:none;
  background:var(--accent);
  color:#000;
  font-weight:900;
  cursor:pointer;
}

/* RESULT */
.result{
  margin-top:18px;
  padding:16px;
  border-radius:18px;
  background:rgba(255,255,255,.06);
  display:none;
}
</style>
</head>

<body>
<div class="app">
  <h2>Practice Mode â€“ Ultimate X</h2>
  <div class="subtitle">Hold on the <b>Bottom hand</b> â€¢ multipliers chain forward</div>

  <div class="controls">
    <select id="paytable">
      <option value="DDB_9_6">DDB 9/6</option>
      <option value="DDB_9_5">DDB 9/5</option>
      <option value="DDB_8_5">DDB 8/5</option>
      <option value="DDB_7_5">DDB 7/5</option>
    </select>
  </div>

  <div class="hand">
    <div class="handHeader">Top Hand <span class="mult">Ã—<span id="multTop">1</span></span></div>
    <div class="cards" id="topBox"></div>
  </div>

  <div class="hand">
    <div class="handHeader">Middle Hand <span class="mult">Ã—<span id="multMid">1</span></span></div>
    <div class="cards" id="midBox"></div>
  </div>

  <div class="hand">
    <div class="handHeader">Bottom Hand (Decision) <span class="mult">Ã—<span id="multBot">1</span></span></div>
    <div class="cards" id="cardsBox"></div>
  </div>

  <div class="actions">
    <button id="dealBtn">Deal</button>
    <button id="checkBtn" disabled>Check my hold</button>
    <button id="nextBtn" disabled>Next round</button>
  </div>

  <div class="result" id="resultBox"></div>
</div>

<script type="module" src="./practice.js"></script>
</body>
</html>
