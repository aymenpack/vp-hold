<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X ‚Äì Vision UI</title>

<style>
/* ===============================
   THEME VARIABLES
   =============================== */
:root{
  --bg:#020617;
  --panel:#020617;
  --border:#333;
  --accent:#22c55e;
  --text:#ffffff;
  --muted:#9ca3af;
}
.theme-green{--bg:#041b12;--panel:#052e1b;--border:#0f5132;--accent:#22c55e}
.theme-blue{--bg:#020b1f;--panel:#020b1f;--border:#1e3a8a;--accent:#60a5fa}
.theme-purple{--bg:#160b2e;--panel:#1e1147;--border:#6d28d9;--accent:#a855f7}

/* ===============================
   CAMERA CSS (LOCKED)
   =============================== */
.scanner{
  position:relative;
  width:100%;
  height:42vh;
  max-height:420px;
  border-radius:20px;
  overflow:hidden;
  border:1px solid #1f2937;
  background:#000;
}
video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
  transform:scale(1.4);
  transform-origin:center;
}
.band{
  position:absolute;
  left:8%;
  right:8%;
  border:4px dashed var(--accent);
  border-radius:18px;
  background:rgba(34,197,94,0.12);
  pointer-events:none;
  height:58%;
  top:50%;
  transform:translateY(-50%);
}

/* ===============================
   UI
   =============================== */
body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui}
.app{max-width:900px;margin:auto;padding:16px 16px 160px}
.subtitle{font-size:14px;color:var(--muted);margin-bottom:12px}

button{
  margin-top:18px;width:100%;padding:18px;
  font-size:20px;font-weight:900;
  background:var(--accent);color:#000;
  border:none;border-radius:18px;cursor:pointer
}
button:disabled{opacity:.6}

.tabs{display:flex;gap:8px;margin-bottom:14px}
.tab{
  flex:1;padding:10px;border-radius:14px;
  border:1px solid var(--border);
  background:var(--panel);
  text-align:center;
  font-weight:700;
  cursor:pointer;
}
.tab.active{background:var(--accent);color:#000}

.panel{display:none}
.panel.active{display:block}

.multipliers{display:flex;gap:12px;margin-top:16px}
.mult{flex:1;padding:14px;border:1px solid var(--border);border-radius:14px;background:var(--panel);text-align:center}
.mult .label{font-size:12px;color:var(--muted)}
.mult .value{font-size:22px;font-weight:900;margin-top:6px}

.ev-compare{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:16px}
.ev-box{padding:14px;border-radius:14px;background:var(--panel);border:1px solid var(--border);text-align:center}
.ev-box .label{font-size:12px;color:var(--muted)}
.ev-box .value{font-size:24px;font-weight:900}
.ev-box.ux .value{color:var(--accent)}

.cards{display:grid;grid-template-columns:repeat(5,1fr);gap:14px;margin-top:18px}
.card{background:#fff;color:#000;border-radius:14px;padding:14px 6px 10px;text-align:center}
.card.red{color:#c1121f}
.card.held{transform:translateY(-10px);box-shadow:0 0 0 3px var(--accent)}

#whyBox{
  margin-top:16px;
  padding:16px;
  border-radius:14px;
  background:var(--panel);
  border:1px solid var(--border);
}
#whyTitle{
  font-size:14px;
  font-weight:900;
  color:var(--accent);
}
#whyText{
  margin-top:8px;
  font-size:14px;
  line-height:1.4;
  color:var(--text);
}

.setting{margin-top:16px}
.setting label{font-size:13px;color:var(--muted)}
select{
  width:100%;margin-top:6px;padding:12px;
  border-radius:12px;background:var(--panel);
  color:var(--text);border:1px solid var(--border)
}

#status{margin-top:10px;font-size:14px;color:var(--muted)}
#debug{margin-top:14px;font-size:12px;white-space:pre-wrap;color:var(--muted)}
</style>
</head>

<body>
<div class="app">
  <h2>Ultimate X ‚Äì Vision UI</h2>
  <div class="subtitle">Wizard-style EV comparison</div>

  <div class="tabs">
    <div class="tab active" data-tab="main">üé∞ Play</div>
    <div class="tab" data-tab="settings">‚öôÔ∏è Settings</div>
  </div>

  <!-- MAIN -->
  <div class="panel active" id="main">
    <div class="scanner">
      <video id="video" autoplay playsinline muted></video>
      <div class="band"></div>
    </div>

    <button id="snap">SNAP</button>

    <div class="multipliers">
      <div class="mult"><div class="label">Top</div><div class="value" id="multTop">√ó‚Äî</div></div>
      <div class="mult"><div class="label">Middle</div><div class="value" id="multMid">√ó‚Äî</div></div>
      <div class="mult"><div class="label">Bottom</div><div class="value" id="multBot">√ó‚Äî</div></div>
    </div>

    <div class="ev-compare">
      <div class="ev-box"><div class="label">Base EV</div><div class="value" id="evBase">‚Äî</div></div>
      <div class="ev-box ux"><div class="label">Ultimate X EV</div><div class="value" id="evUX">‚Äî</div></div>
    </div>

    <div class="cards" id="cardsBox"></div>

    <!-- WHY THIS HOLD -->
    <div id="whyBox">
      <div id="whyTitle">Why this hold?</div>
      <div id="whyText">‚Äî</div>
    </div>

    <div id="status">Starting camera‚Ä¶</div>
    <pre id="debug"></pre>
  </div>

  <!-- SETTINGS -->
  <div class="panel" id="settings">
    <div class="setting">
      <label>Strategy</label>
      <select id="modeSelect">
        <option value="conservative">üõ°Ô∏è Conservative</option>
        <option value="aggressive">üî• Aggressive</option>
      </select>
    </div>

    <div class="setting">
      <label>Theme</label>
      <select id="themeSelect">
        <option value="">Dark</option>
        <option value="theme-green">Casino Green</option>
        <option value="theme-blue">Midnight Blue</option>
        <option value="theme-purple">Royal Purple</option>
      </select>
    </div>
  </div>
</div>

<script>
/* ===============================
   DOM REFERENCES
   =============================== */
const video = document.getElementById("video");
const snap = document.getElementById("snap");
const statusEl = document.getElementById("status");
const debug = document.getElementById("debug");
const cardsBox = document.getElementById("cardsBox");
const multTop = document.getElementById("multTop");
const multMid = document.getElementById("multMid");
const multBot = document.getElementById("multBot");
const evBase = document.getElementById("evBase");
const evUX = document.getElementById("evUX");
const whyText = document.getElementById("whyText");
const modeSelect = document.getElementById("modeSelect");

/* ===============================
   CAMERA START
   =============================== */
navigator.mediaDevices.getUserMedia({
  video:{ facingMode:"environment" }
}).then(stream=>{
  video.srcObject = stream;
  video.onloadedmetadata = () => {
    video.play();
    statusEl.textContent = "Camera ready ‚Äî align machine";
  };
}).catch(err=>{
  statusEl.textContent = "Camera error";
  debug.textContent = err.message;
});

/* ===============================
   CAPTURE (~20% ZOOM)
   =============================== */
function captureZoomedFrame(){
  const vw = video.videoWidth, vh = video.videoHeight;
  const Z = 0.8;
  const cw = vw*Z, ch = vh*Z;
  const cx = (vw-cw)/2, cy = (vh-ch)/2;
  const c = document.createElement("canvas");
  c.width=cw; c.height=ch;
  c.getContext("2d").drawImage(video,cx,cy,cw,ch,0,0,cw,ch);
  return c.toDataURL("image/jpeg",0.85);
}

/* ===============================
   WHY THIS HOLD (EXPLAINER)
   =============================== */
function explainHold(cards, bestHold, multiplier, mode){
  const held = cards.filter((_,i)=>bestHold[i]);
  const counts = {};
  held.forEach(c=>counts[c.rank]=(counts[c.rank]||0)+1);
  const values = Object.values(counts);

  if (values.includes(4))
    return "Four of a kind locks in the highest immediate payout.";

  if (values.includes(3) && values.includes(2))
    return "A full house suggests strong value and future multiplier growth.";

  if (values.includes(3))
    return "Holding three of a kind maximizes full house and quad potential.";

  if (values.filter(v=>v===2).length===2)
    return "Two pair is strong, but Ultimate X often favors breaking it for multiplier growth.";

  if (values.includes(2))
    return "Holding a pair maximizes expected value versus drawing five new cards.";

  if (mode === "aggressive" && multiplier >= 2)
    return "Aggressive mode favors chasing multiplier growth over immediate payout.";

  return "This draw provides the highest expected value given the current paytable and multipliers.";
}

/* ===============================
   SNAP
   =============================== */
const API_URL="https://vp-hold-production.up.railway.app/analyze";
let busy=false;

snap.onclick=async()=>{
  if(busy) return;
  busy=true; snap.disabled=true;
  statusEl.textContent="Capturing‚Ä¶";

  try{
    const imageBase64=captureZoomedFrame();
    const res=await fetch(API_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ imageBase64, mode:modeSelect.value })
    });
    const data=await res.json();
    debug.textContent=JSON.stringify(data,null,2);

    multTop.textContent="√ó"+data.multipliers.top;
    multMid.textContent="√ó"+data.multipliers.middle;
    multBot.textContent="√ó"+data.multipliers.bottom;
    evBase.textContent=data.ev_without_multiplier.toFixed(4);
    evUX.textContent=data.ev_with_multiplier.toFixed(4);

    renderCards(data.cards, data.best_hold);
    whyText.textContent = explainHold(
      data.cards,
      data.best_hold,
      data.multipliers.bottom,
      modeSelect.value
    );

    statusEl.textContent="Done ‚úÖ";
  }catch(e){
    statusEl.textContent="Error";
    debug.textContent=e.message;
  }finally{
    busy=false; snap.disabled=false;
  }
};

/* ===============================
   UI HELPERS
   =============================== */
function renderCards(cards, bestHold){
  cardsBox.innerHTML="";
  const SUIT={S:"‚ô†",H:"‚ô•",D:"‚ô¶",C:"‚ô£"};
  cards.forEach((c,i)=>{
    const el=document.createElement("div");
    el.className="card";
    if(bestHold?.[i]) el.classList.add("held");
    if(c.suit==="H"||c.suit==="D") el.classList.add("red");
    el.innerHTML=`<div class="rank">${c.rank}</div><div class="suit">${SUIT[c.suit]}</div>`;
    cardsBox.appendChild(el);
  });
}

/* Tabs */
document.querySelectorAll(".tab").forEach(t=>{
  t.onclick=()=>{
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    document.querySelectorAll(".panel").forEach(p=>p.classList.remove("active"));
    t.classList.add("active");
    document.getElementById(t.dataset.tab).classList.add("active");
  };
});
</script>
</body>
</html>
