<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X Vision</title>

<link rel="stylesheet" href="./capture/camera.css">

<style>
/* --- styles unchanged from your working baseline --- */
:root{
  --bg:#020617;
  --panel:#020617;
  --border:#2a2f3a;
  --accent:#22c55e;
  --text:#ffffff;
  --muted:#9ca3af;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}

.app{
  max-width:860px;
  margin:auto;
  padding:12px 14px 160px;
}

.scanner{position:relative}
.processing{
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(2px);
  z-index:5;
}

.modeToggle{display:flex;gap:6px;margin:10px 0}
.modeToggle button.active{background:var(--accent);color:#000}

.cards{margin-top:18px;padding:26px 18px;border-radius:24px;background:rgba(255,255,255,0.05);display:flex;justify-content:center;gap:14px}
.cards:empty{display:none}

.newHand{
  margin:24px auto 0;
  padding:14px 20px;
  border-radius:16px;
  background:var(--accent);
  color:#000;
  font-weight:900;
  text-align:center;
  cursor:pointer;
  max-width:220px;
  display:none
}
</style>
</head>

<body>
<div class="app">
  <h2>Ultimate X Vision</h2>

  <div class="scanner" id="scanner">
    <video id="video" autoplay playsinline muted></video>
    <div class="band"></div>

    <div class="processing" id="processing">
      <div class="spinner"></div>
      <span>Analyzing handâ€¦</span>
    </div>
  </div>

  <div class="modeToggle">
    <button data-mode="conservative">Conservative</button>
    <button data-mode="aggressive">Aggressive</button>
  </div>

  <div class="evSection" id="evSection"></div>
  <div class="cards" id="cardsBox"></div>
  <div class="multSection" id="multSection"></div>
  <div id="whyBox"></div>
  <div class="newHand" id="newHandBtn">New hand</div>
</div>

<script type="module">
import { initCamera } from "./capture/capture.js";
import { wireSnapWorker } from "./ui/snapWorker.js";

const $=id=>document.getElementById(id);

/* MODE persistence */
const modeButtons = document.querySelectorAll(".modeToggle button");
function applyMode(m){
  localStorage.setItem("vp_mode",m);
  modeButtons.forEach(b=>b.classList.toggle("active",b.dataset.mode===m));
}
modeButtons.forEach(b=>b.onclick=()=>applyMode(b.dataset.mode));
applyMode(localStorage.getItem("vp_mode")||"conservative");
window.getCurrentMode=()=>localStorage.getItem("vp_mode")||"conservative";

/* CAMERA */
await initCamera($("video"));

/* SNAP */
wireSnapWorker({
  video:$("video"),
  scanner:$("scanner"),
  band:document.querySelector(".band"),
  processingEl:$("processing"),

  cardsBox:$("cardsBox"),
  evSection:$("evSection"),
  evBaseValue:null,
  evUXValue:null,
  evBaseBar:null,
  evUXBar:null,

  multSection:$("multSection"),
  multTopValue:null,
  multMidValue:null,
  multBotValue:null,
  multTopCells:[],
  multMidCells:[],
  multBotCells:[],

  whyBox:$("whyBox"),
  welcomeBox:null,
  modeSelect:{get value(){return window.getCurrentMode()}},

  paytableModeGetter:()=> "preset",
  paytablePresetGetter:()=> "DDB_9_6",
  paytableCustomGetter:null,
  paytableErrorBox:null,

  onSnapComplete:()=>{
    $("scanner").classList.add("collapsed");
    $("newHandBtn").style.display="block";
  }
});

/* NEW HAND */
$("newHandBtn").onclick=()=>{
  $("scanner").classList.remove("collapsed");
  $("newHandBtn").style.display="none";
};
</script>
</body>
</html>
