<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>

<!-- ðŸ”’ YOUR ORIGINAL CAMERA CSS -->
<link rel="stylesheet" href="../capture/camera.css">

<style>
body{
  margin:0;
  background:#020617;
  color:#fff;
  font-family:system-ui;
}
.app{
  max-width:900px;
  margin:auto;
  padding:16px 16px 160px;
}
h2{margin:0}
.subtitle{font-size:14px;color:#9ca3af;margin-bottom:12px}

button{
  margin-top:18px;
  width:100%;
  padding:18px;
  font-size:20px;
  font-weight:900;
  background:#22c55e;
  color:#000;
  border:none;
  border-radius:18px;
  cursor:pointer;
}
button:disabled{opacity:.6}

/* UI ONLY */
.multipliers{display:flex;gap:12px;margin-top:16px}
.mult{flex:1;padding:14px;border:1px solid #333;border-radius:14px;background:#020617;text-align:center}
.mult .label{font-size:12px;color:#9ca3af}
.mult .value{font-size:22px;font-weight:900;margin-top:6px}

.ev-compare{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:16px}
.ev-box{padding:14px;border-radius:14px;background:#020617;border:1px solid #333;text-align:center}
.ev-box .value{font-size:24px;font-weight:900}
.ev-box.ux .value{color:#22c55e}

.cards{display:grid;grid-template-columns:repeat(5,1fr);gap:14px;margin-top:18px}
.card{background:#fff;color:#000;border-radius:14px;padding:14px 6px 10px;text-align:center}
.card.red{color:#c1121f}
.card.held{transform:translateY(-10px);box-shadow:0 0 0 3px #22c55e}

#whyBox{margin-top:16px;padding:16px;border-radius:14px;background:#020617;border:1px solid #333}
#whyText{margin-top:8px;font-size:14px;color:#e5e7eb}

#status{margin-top:10px;font-size:14px;color:#9ca3af}
#debug{margin-top:14px;font-size:12px;white-space:pre-wrap;color:#9ca3af}
</style>
</head>

<body>
<div class="app">
  <h2>Ultimate X â€“ Vision UI</h2>
  <div class="subtitle">Wizard-style EV comparison</div>

  <!-- CAMERA (UNCHANGED STRUCTURE) -->
  <div class="scanner" id="scanner">
    <video id="video" autoplay playsinline muted></video>
    <div class="band" id="band"></div>
  </div>

  <button id="snap">SNAP</button>

  <div class="multipliers">
    <div class="mult"><div class="label">Top</div><div class="value" id="multTop">Ã—â€”</div></div>
    <div class="mult"><div class="label">Middle</div><div class="value" id="multMid">Ã—â€”</div></div>
    <div class="mult"><div class="label">Bottom</div><div class="value" id="multBot">Ã—â€”</div></div>
  </div>

  <div class="ev-compare">
    <div class="ev-box"><div class="value" id="evBase">â€”</div></div>
    <div class="ev-box ux"><div class="value" id="evUX">â€”</div></div>
  </div>

  <div class="cards" id="cardsBox"></div>
  <div id="whyBox"><div id="whyText"></div></div>

  <div id="status">Starting cameraâ€¦</div>
  <pre id="debug"></pre>
</div>

<script>
/* ===============================
   BACKEND
   =============================== */
const API_URL = "https://vp-hold-production.up.railway.app/analyze";

/* ===============================
   CAMERA + CAPTURE (INLINE)
   =============================== */
const CAPTURE_CONFIG = {
  FRAME_SCALE: 0.58,
  CAPTURE_Y_ADJUST: 0.03,
  CAPTURE_H_ADJUST: 0.94,
  CAPTURE_X_PAD: 0.17,
  OUTPUT_WIDTH: 1100,
  JPEG_QUALITY: 0.85
};

const video   = document.getElementById("video");
const scanner = document.getElementById("scanner");
const band    = document.getElementById("band");
const snapBtn = document.getElementById("snap");
const statusEl= document.getElementById("status");
const debugEl = document.getElementById("debug");

let busy = false;

/* POSITION GREEN FRAME */
function positionGreenFrame() {
  const h = scanner.getBoundingClientRect().height * CAPTURE_CONFIG.FRAME_SCALE;
  band.style.top =
    (scanner.getBoundingClientRect().height / 2 - h / 2) + "px";
  band.style.height = h + "px";
}

/* CAPTURE FROM GREEN FRAME */
async function captureFromGreenFrame() {
  await new Promise(r => requestAnimationFrame(r));

  const vw = video.videoWidth;
  const vh = video.videoHeight;
  if (!vw || !vh) throw new Error("Camera not ready");

  const videoRect = video.getBoundingClientRect();
  const bandRect  = band.getBoundingClientRect();

  const scaleX = vw / videoRect.width;
  const scaleY = vh / videoRect.height;

  const baseX = (bandRect.left - videoRect.left) * scaleX;
  const baseY =
    ((bandRect.top - videoRect.top) * scaleY) +
    (bandRect.height * CAPTURE_CONFIG.CAPTURE_Y_ADJUST * scaleY);

  const baseW = bandRect.width * scaleX;
  const baseH = bandRect.height * CAPTURE_CONFIG.CAPTURE_H_ADJUST * scaleY;

  const padX = baseW * CAPTURE_CONFIG.CAPTURE_X_PAD;

  const cropX = Math.max(0, baseX - padX);
  const cropW = Math.min(vw - cropX, baseW + padX * 2);
  const cropY = baseY;
  const cropH = baseH;

  const raw = document.createElement("canvas");
  raw.width = cropW;
  raw.height = cropH;
  raw.getContext("2d").drawImage(
    video,
    cropX, cropY, cropW, cropH,
    0, 0, cropW, cropH
  );

  const out = document.createElement("canvas");
  out.width = CAPTURE_CONFIG.OUTPUT_WIDTH;
  out.height = Math.floor(cropH * (CAPTURE_CONFIG.OUTPUT_WIDTH / cropW));
  out.getContext("2d").drawImage(raw, 0, 0, out.width, out.height);

  return out.toDataURL("image/jpeg", CAPTURE_CONFIG.JPEG_QUALITY);
}

/* ===============================
   CAMERA START (FIXED TIMING)
   =============================== */
navigator.mediaDevices.getUserMedia({
  video: { facingMode: "environment" }
}).then(stream => {
  video.srcObject = stream;
  video.play();

  // ðŸ”’ FIX: wait for metadata before positioning frame
  video.onloadedmetadata = () => {
    positionGreenFrame();
    statusEl.textContent = "Camera ready â€” align machine";
  };
}).catch(err => {
  statusEl.textContent = "Camera error";
  debugEl.textContent = err.message;
});

/* ===============================
   SNAP
   =============================== */
snapBtn.onclick = async () => {
  if (busy) return;
  busy = true;
  snapBtn.disabled = true;
  statusEl.textContent = "Capturingâ€¦";

  try {
    const imageBase64 = await captureFromGreenFrame();

    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        imageBase64,
        paytable: "DDB_9_6",
        mode: "conservative"
      })
    });

    const data = await res.json();
    debugEl.textContent = JSON.stringify(data, null, 2);

    multTop.textContent = "Ã—" + data.multipliers.top;
    multMid.textContent = "Ã—" + data.multipliers.middle;
    multBot.textContent = "Ã—" + data.multipliers.bottom;
    evBase.textContent = data.ev_without_multiplier.toFixed(4);
    evUX.textContent = data.ev_with_multiplier.toFixed(4);

    statusEl.textContent = "Done âœ…";
  } catch (e) {
    statusEl.textContent = "Error";
    debugEl.textContent = e.message;
  } finally {
    busy = false;
    snapBtn.disabled = false;
  }
};
</script>
</body>
</html>
