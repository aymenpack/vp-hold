<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X ‚Äì Vision UI</title>

<style>
/* ===============================
   THEME VARIABLES
   =============================== */
:root{
  --bg:#020617;
  --panel:#020617;
  --border:#333;
  --accent:#22c55e;
  --text:#ffffff;
  --muted:#9ca3af;
}
.theme-green{--bg:#041b12;--panel:#052e1b;--border:#0f5132;--accent:#22c55e}
.theme-blue{--bg:#020b1f;--panel:#020b1f;--border:#1e3a8a;--accent:#60a5fa}
.theme-purple{--bg:#160b2e;--panel:#1e1147;--border:#6d28d9;--accent:#a855f7}

/* ===============================
   CAMERA CSS (INLINE, LOCKED)
   =============================== */
.scanner{
  position:relative;
  width:100%;
  height:42vh;
  max-height:420px;
  border-radius:20px;
  overflow:hidden;
  border:1px solid #1f2937;
  background:#000;
}
video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
  transform:scale(1.4);
  transform-origin:center;
}
.band{
  position:absolute;
  left:8%;
  right:8%;
  border:4px dashed var(--accent);
  border-radius:18px;
  background:rgba(34,197,94,0.12);
  pointer-events:none;
  height:58%;
  top:50%;
  transform:translateY(-50%);
}

/* ===============================
   UI
   =============================== */
body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui}
.app{max-width:900px;margin:auto;padding:16px 16px 160px}
.subtitle{font-size:14px;color:var(--muted);margin-bottom:12px}

button{
  margin-top:18px;width:100%;padding:18px;
  font-size:20px;font-weight:900;
  background:var(--accent);color:#000;
  border:none;border-radius:18px;cursor:pointer
}
button:disabled{opacity:.6}

.tabs{display:flex;gap:8px;margin-bottom:14px}
.tab{
  flex:1;padding:10px;border-radius:14px;
  border:1px solid var(--border);
  background:var(--panel);
  text-align:center;
  font-weight:700;
  cursor:pointer;
}
.tab.active{background:var(--accent);color:#000}

.panel{display:none}
.panel.active{display:block}

.multipliers{display:flex;gap:12px;margin-top:16px}
.mult{flex:1;padding:14px;border:1px solid var(--border);border-radius:14px;background:var(--panel);text-align:center}
.mult .label{font-size:12px;color:var(--muted)}
.mult .value{font-size:22px;font-weight:900;margin-top:6px}

.ev-compare{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:16px}
.ev-box{padding:14px;border-radius:14px;background:var(--panel);border:1px solid var(--border);text-align:center}
.ev-box .label{font-size:12px;color:var(--muted)}
.ev-box .value{font-size:24px;font-weight:900}
.ev-box.ux .value{color:var(--accent)}

.cards{display:grid;grid-template-columns:repeat(5,1fr);gap:14px;margin-top:18px}
.card{background:#fff;color:#000;border-radius:14px;padding:14px 6px 10px;text-align:center}
.card.red{color:#c1121f}
.card.held{transform:translateY(-10px);box-shadow:0 0 0 3px var(--accent)}

#status{margin-top:10px;font-size:14px;color:var(--muted)}
#debug{margin-top:14px;font-size:12px;white-space:pre-wrap;color:var(--muted)}
</style>
</head>

<body>
<div class="app">
  <h2>Ultimate X ‚Äì Vision UI</h2>
  <div class="subtitle">Wizard-style EV comparison</div>

  <div class="tabs">
    <div class="tab active" data-tab="main">üé∞ Play</div>
    <div class="tab" data-tab="settings">‚öôÔ∏è Settings</div>
  </div>

  <div class="panel active" id="main">
    <div class="scanner">
      <video id="video" autoplay playsinline muted></video>
      <div class="band"></div>
    </div>

    <button id="snap">SNAP</button>

    <div class="multipliers">
      <div class="mult"><div class="label">Top</div><div class="value" id="multTop">√ó‚Äî</div></div>
      <div class="mult"><div class="label">Middle</div><div class="value" id="multMid">√ó‚Äî</div></div>
      <div class="mult"><div class="label">Bottom</div><div class="value" id="multBot">√ó‚Äî</div></div>
    </div>

    <div class="ev-compare">
      <div class="ev-box"><div class="label">Base EV</div><div class="value" id="evBase">‚Äî</div></div>
      <div class="ev-box ux"><div class="label">Ultimate X EV</div><div class="value" id="evUX">‚Äî</div></div>
    </div>

    <div class="cards" id="cardsBox"></div>
    <div id="status">Starting camera‚Ä¶</div>
    <pre id="debug"></pre>
  </div>

  <div class="panel" id="settings">
    <label>Strategy</label>
    <select id="modeSelect">
      <option value="conservative">üõ°Ô∏è Conservative</option>
      <option value="aggressive">üî• Aggressive</option>
    </select>

    <label style="margin-top:16px">Theme</label>
    <select id="themeSelect">
      <option value="">Dark</option>
      <option value="theme-green">Casino Green</option>
      <option value="theme-blue">Midnight Blue</option>
      <option value="theme-purple">Royal Purple</option>
    </select>
  </div>
</div>

<script>
/* ===============================
   CAMERA START (STATUS FIXED)
   =============================== */
navigator.mediaDevices.getUserMedia({
  video:{ facingMode:"environment" }
}).then(stream=>{
  video.srcObject = stream;

  video.onloadedmetadata = () => {
    video.play();
    status.textContent = "Camera ready ‚Äî align machine";
  };
}).catch(err=>{
  status.textContent = "Camera error";
  debug.textContent = err.message;
});

/* ===============================
   CAPTURE (~20% ZOOM)
   =============================== */
function captureZoomedFrame(){
  const vw = video.videoWidth, vh = video.videoHeight;
  const Z = 0.8;
  const cw = vw*Z, ch = vh*Z;
  const cx = (vw-cw)/2, cy = (vh-ch)/2;
  const c = document.createElement("canvas");
  c.width=cw; c.height=ch;
  c.getContext("2d").drawImage(video,cx,cy,cw,ch,0,0,cw,ch);
  return c.toDataURL("image/jpeg",0.85);
}

/* ===============================
   SNAP
   =============================== */
const API_URL="https://vp-hold-production.up.railway.app/analyze";
let busy=false;

snap.onclick=async()=>{
  if(busy) return;
  busy=true; snap.disabled=true;
  status.textContent="Capturing‚Ä¶";

  try{
    const imageBase64=captureZoomedFrame();
    const res=await fetch(API_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ imageBase64, mode:modeSelect.value })
    });
    const data=await res.json();
    debug.textContent=JSON.stringify(data,null,2);

    multTop.textContent="√ó"+data.multipliers.top;
    multMid.textContent="√ó"+data.multipliers.middle;
    multBot.textContent="√ó"+data.multipliers.bottom;
    evBase.textContent=data.ev_without_multiplier.toFixed(4);
    evUX.textContent=data.ev_with_multiplier.toFixed(4);

    status.textContent="Done ‚úÖ";
  }catch(e){
    status.textContent="Error";
    debug.textContent=e.message;
  }finally{
    busy=false; snap.disabled=false;
  }
};

/* Tabs + Theme */
document.querySelectorAll(".tab").forEach(t=>{
  t.onclick=()=>{
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    document.querySelectorAll(".panel").forEach(p=>p.classList.remove("active"));
    t.classList.add("active");
    document.getElementById(t.dataset.tab).classList.add("active");
  };
});
themeSelect.onchange=()=>{document.documentElement.className=themeSelect.value};
</script>
</body>
</html>
