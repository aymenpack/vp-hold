<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X Vision</title>

<link rel="stylesheet" href="./capture/camera.css">

<style>
:root{
  --bg:#020617;
  --panel:#020617;
  --border:#2a2f3a;
  --accent:#22c55e;
  --text:#ffffff;
  --muted:#9ca3af;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}

.app{
  max-width:860px;
  margin:auto;
  padding:12px 14px 160px;
}

/* header spacing */
h2{
  text-align:center;
  font-size:24px;
  font-weight:800;
  margin:2px 0 0;
}
.subtitle{
  text-align:center;
  font-size:13px;
  color:var(--muted);
  margin:2px 0 10px;
}

/* tabs */
.tabs{
  display:flex;
  gap:10px;
  margin:14px 0 10px;
}
.tab{
  flex:1;
  padding:10px;
  border-radius:14px;
  border:1px solid var(--border);
  background:var(--panel);
  text-align:center;
  font-weight:700;
  cursor:pointer;
}
.tab.active{
  background:var(--accent);
  color:#000;
}
.panel{display:none}
.panel.active{display:block}

/* camera */
.scanner.collapsed{display:none}
.scanHint{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  color:rgba(255,255,255,.75);
  font-weight:600;
}

/* divider */
.divider{
  height:1px;
  margin:10px 0 14px;
  background:linear-gradient(
    to right,
    transparent,
    rgba(255,255,255,0.25),
    transparent
  );
}

/* spinner */
.spinner{
  width:34px;height:34px;
  border-radius:50%;
  border:3px solid rgba(255,255,255,.2);
  border-top-color:var(--accent);
  animation:spin 1s linear infinite;
  margin:14px auto;
  display:none;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* cards */
.cards{
  margin-top:12px;
  padding:22px 16px;
  border-radius:22px;
  background:rgba(255,255,255,0.05);
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,0.06),
    0 10px 30px rgba(0,0,0,0.35);
  display:flex;
  justify-content:center;
  gap:12px;
  opacity:0;
  transform:translateY(8px);
  transition:.3s ease;
}
.cards.show{opacity:1;transform:none}

.card{
  width:76px;height:108px;
  background:#fff;
  color:#111;
  border-radius:12px;
  position:relative;
}
.card.red{color:#c1121f}
.card.held{
  transform:translateY(-16px) scale(1.07);
  box-shadow:0 0 0 3px var(--accent);
}

.corner{position:absolute;font-weight:900;font-size:14px}
.corner.top{top:6px;left:6px}
.corner.bottom{bottom:6px;right:6px;transform:rotate(180deg)}
.pip{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:34px}

/* EV BARS */
.ev{
  display:flex;
  flex-direction:column;
  gap:10px;
  margin-top:14px;
}

.evRow{
  display:flex;
  align-items:center;
  gap:10px;
}

.evLabel{
  width:90px;
  font-size:12px;
  color:var(--muted);
}

.evBar{
  flex:1;
  height:10px;
  border-radius:999px;
  background:rgba(255,255,255,0.1);
  overflow:hidden;
}

.evBarFill{
  height:100%;
  width:0%;
  border-radius:999px;
  transition:width .4s ease;
}

.evBarFill.base{
  background:rgba(255,255,255,0.45);
}

.evBarFill.ux{
  background:var(--accent);
}

.evValue{
  width:80px;
  text-align:right;
  font-weight:800;
}

/* why */
#whyBox{
  max-width:540px;
  margin:16px auto 0;
  padding:18px;
  border-radius:18px;
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.06);
  opacity:0;
  transition:.3s ease;
}
#whyBox.show{opacity:1}

/* new hand */
.newHand{
  margin:24px auto 0;
  padding:14px 20px;
  border-radius:16px;
  background:var(--accent);
  color:#000;
  font-weight:800;
  text-align:center;
  cursor:pointer;
  max-width:220px;
  display:none;
}
</style>
</head>

<body>
<div class="app">
  <h2>Ultimate X Vision</h2>
  <div class="subtitle">Smart video poker analysis</div>

  <div class="tabs">
    <div class="tab active" data-tab="play">Play</div>
    <div class="tab" data-tab="settings">Settings</div>
  </div>

  <div class="panel active" id="play">
    <div class="scanner" id="scanner">
      <video id="video" autoplay playsinline muted></video>
      <div class="band"></div>
      <div class="scanHint">Tap anywhere inside the frame to analyze</div>
    </div>

    <div class="divider"></div>

    <div class="spinner" id="spinner"></div>

    <div class="cards" id="cardsBox"></div>

    <div class="ev">
      <div class="evRow">
        <div class="evLabel">Base EV</div>
        <div class="evBar"><div class="evBarFill base" id="evBaseBar"></div></div>
        <div class="evValue" id="evBase">—</div>
      </div>
      <div class="evRow">
        <div class="evLabel">Ultimate X EV</div>
        <div class="evBar"><div class="evBarFill ux" id="evUXBar"></div></div>
        <div class="evValue" id="evUX">—</div>
      </div>
    </div>

    <div class="multipliers">
      <div class="box"><div class="label">Top</div><div class="value" id="multTop">—</div></div>
      <div class="box"><div class="label">Middle</div><div class="value" id="multMid">—</div></div>
      <div class="box"><div class="label">Bottom</div><div class="value" id="multBot">—</div></div>
    </div>

    <div id="whyBox"></div>
    <div class="newHand" id="newHandBtn">New hand</div>
  </div>
</div>

<script type="module">
import { initCamera } from "./capture/capture.js";
import { wireSnapWorker } from "./ui/snapWorker.js";

const video=document.getElementById("video");
const scanner=document.getElementById("scanner");
const band=document.querySelector(".band");
const spinner=document.getElementById("spinner");

const cardsBox=document.getElementById("cardsBox");
const multTop=document.getElementById("multTop");
const multMid=document.getElementById("multMid");
const multBot=document.getElementById("multBot");
const evBase=document.getElementById("evBase");
const evUX=document.getElementById("evUX");
const evBaseBar=document.getElementById("evBaseBar");
const evUXBar=document.getElementById("evUXBar");
const whyBox=document.getElementById("whyBox");
const newHandBtn=document.getElementById("newHandBtn");
const modeSelect=document.getElementById("modeSelect");

await initCamera(video);

wireSnapWorker({
  video,
  scanner,
  band,
  spinner,
  cardsBox,
  multTop,
  multMid,
  multBot,
  evBase,
  evUX,
  evBaseBar,
  evUXBar,
  whyBox,
  modeSelect,
  onSnapComplete:()=>{
    scanner.classList.add("collapsed");
    newHandBtn.style.display="block";
  }
});

newHandBtn.onclick=()=>{
  scanner.classList.remove("collapsed");
  newHandBtn.style.display="none";
};
</script>
</body>
</html>
