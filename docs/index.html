<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X Vision</title>

<link rel="stylesheet" href="./capture/camera.css">

<style>
:root{
  --bg:#020617;
  --panel:#020617;
  --border:#2a2f3a;
  --accent:#22c55e;
  --text:#ffffff;
  --muted:#9ca3af;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}
.app{
  max-width:860px;
  margin:auto;
  padding:14px 14px 160px; /* ↓ overall top padding */
}

/* TITLE SPACING FIX */
h2{
  text-align:center;
  font-size:24px;
  font-weight:800;
  margin:4px 0 2px;   /* ↑ tighter */
}
.subtitle{
  text-align:center;
  font-size:13px;
  color:var(--muted);
  margin:0 0 10px;    /* ↑ tighter */
}

/* CAMERA */
.scanner.collapsed{display:none}
.scanHint{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  color:rgba(255,255,255,.75);
  font-weight:600;
}

/* SEPARATOR */
.divider{
  height:1px;
  margin:18px 0 8px;
  background:linear-gradient(
    to right,
    transparent,
    rgba(255,255,255,0.18),
    transparent
  );
}

/* SPINNER */
.spinner{
  width:34px;height:34px;
  border-radius:50%;
  border:3px solid rgba(255,255,255,.2);
  border-top-color:var(--accent);
  animation:spin 1s linear infinite;
  margin:16px auto;
  display:none;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* CARDS */
.cards{
  margin-top:18px;
  padding:20px 14px;
  border-radius:20px;
  background:rgba(255,255,255,0.035);
  display:flex;
  justify-content:center;
  gap:12px;
}
.card{
  width:76px;height:108px;
  background:#fff;color:#111;
  border-radius:12px;
  position:relative;
}
.card.red{color:#c1121f}
.card.held{
  transform:translateY(-16px) scale(1.07);
  box-shadow:0 0 0 3px var(--accent);
}

/* MULTIPLIERS & EV */
.multipliers,.ev{
  display:flex;
  gap:10px;
  margin-top:14px;
}
.box{
  flex:1;
  padding:10px;
  border-radius:14px;
  background:var(--panel);
  border:1px solid var(--border);
  text-align:center;
}
.ev .box:not(.ux){opacity:0.6}
.ev .ux .value{font-size:24px;color:var(--accent)}

/* WHY */
#whyBox{
  max-width:540px;
  margin:20px auto 0;
  padding:18px;
  border-radius:18px;
  background:rgba(255,255,255,0.04);
}
.newHand{
  margin:26px auto 0;
  padding:14px 20px;
  border-radius:16px;
  background:var(--accent);
  color:#000;
  font-weight:800;
  text-align:center;
  cursor:pointer;
  max-width:220px;
  display:none;
}
</style>
</head>

<body>
<div class="app" id="appRoot">
  <h2>Ultimate X Vision</h2>
  <div class="subtitle">Smart video poker analysis</div>

  <div class="scanner" id="scanner">
    <video id="video" autoplay playsinline muted></video>
    <div class="band"></div>
    <div class="scanHint">Tap anywhere inside the frame to analyze</div>
  </div>

  <div class="divider"></div>

  <div class="spinner" id="spinner"></div>

  <div class="cards" id="cardsBox"></div>

  <div class="multipliers">
    <div class="box"><div class="value" id="multTop">—</div></div>
    <div class="box"><div class="value" id="multMid">—</div></div>
    <div class="box"><div class="value" id="multBot">—</div></div>
  </div>

  <div class="ev">
    <div class="box"><div class="value" id="evBase">—</div></div>
    <div class="box ux"><div class="value" id="evUX">—</div></div>
  </div>

  <div id="whyBox"></div>

  <div class="newHand" id="newHandBtn">New hand</div>
</div>

<script type="module">
import { initCamera } from "./capture/capture.js";
import { wireSnapWorker } from "./ui/snapWorker.js";

const video = document.getElementById("video");
const scanner = document.getElementById("scanner");
const band = document.querySelector(".band");
const spinner = document.getElementById("spinner");
const cardsBox = document.getElementById("cardsBox");
const multTop = document.getElementById("multTop");
const multMid = document.getElementById("multMid");
const multBot = document.getElementById("multBot");
const evBase = document.getElementById("evBase");
const evUX = document.getElementById("evUX");
const whyBox = document.getElementById("whyBox");
const newHandBtn = document.getElementById("newHandBtn");
const appRoot = document.getElementById("appRoot");

/* HAPTICS (iOS safe) */
function haptic(type){
  if (!window.navigator.vibrate) return;
  if (type==="light") navigator.vibrate(10);
  if (type==="success") navigator.vibrate([20,40,20]);
}

/* SWIPE DOWN TO REOPEN */
let startY = null;
appRoot.addEventListener("touchstart", e=>{
  startY = e.touches[0].clientY;
});
appRoot.addEventListener("touchend", e=>{
  if (startY === null) return;
  const dy = e.changedTouches[0].clientY - startY;
  if (dy > 80 && scanner.classList.contains("collapsed")) {
    scanner.classList.remove("collapsed");
    newHandBtn.style.display = "none";
    haptic("light");
  }
  startY = null;
});

await initCamera(video);

wireSnapWorker({
  video,
  scanner,
  band,
  spinner,
  cardsBox,
  multTop,
  multMid,
  multBot,
  evBase,
  evUX,
  whyBox,
  onSnapComplete:()=>{
    scanner.classList.add("collapsed");
    newHandBtn.style.display="block";
  },
  onHaptic:haptic
});

newHandBtn.onclick = ()=>{
  scanner.classList.remove("collapsed");
  newHandBtn.style.display="none";
  haptic("light");
};
</script>
</body>
</html>
