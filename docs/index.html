<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X â€“ Vision UI</title>

<link rel="stylesheet" href="../capture/camera.css">

<style>
body{
  margin:0;
  background:#020617;
  color:#fff;
  font-family:system-ui;
}
.app{
  max-width:900px;
  margin:auto;
  padding:16px 16px 160px;
}

/* âœ… SCALE CAMERA + FRAME TO 1/4 SIZE */
.camera-scale{
  transform: scale(0.25);
  transform-origin: top center;
  width: fit-content;
  margin: 0 auto;
}

/* UI untouched */
button{
  margin-top:18px;width:100%;padding:18px;
  font-size:20px;font-weight:900;
  background:#22c55e;color:#000;
  border:none;border-radius:18px;cursor:pointer
}
button:disabled{opacity:.6}

#status{margin-top:10px;font-size:14px;color:#9ca3af}
#debug{margin-top:14px;font-size:12px;white-space:pre-wrap;color:#9ca3af}
</style>
</head>

<body>
<div class="app">

  <!-- ðŸ”’ CAMERA + FRAME SCALED VISUALLY -->
  <div class="camera-scale">
    <div class="scanner" id="scanner">
      <video id="video" autoplay playsinline muted></video>
      <div class="band"></div>
    </div>
  </div>

  <button id="snap">SNAP</button>

  <div id="status">Camera ready</div>
  <pre id="debug"></pre>
</div>

<script>
/* ðŸ”’ CAMERA LOGIC â€” UNTOUCHED */
navigator.mediaDevices.getUserMedia({
  video:{ facingMode:"environment" }
}).then(s=>{
  video.srcObject=s;
  video.play();
}).catch(err=>{
  status.textContent="Camera error";
  debug.textContent=err.message;
});
</script>
</body>
</html>
