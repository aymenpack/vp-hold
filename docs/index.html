<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X Vision</title>

<link rel="stylesheet" href="./capture/camera.css">

<style>
:root{
  --bg:#020617;
  --panel:#020617;
  --border:#2a2f3a;
  --accent:#22c55e;
  --text:#ffffff;
  --muted:#9ca3af;
}

/* THEMES */
.theme-green{--bg:#041b12;--panel:#052e1b;--border:#0f5132;--accent:#22c55e;--muted:#9fe3c3}
.theme-purple{--bg:#160b2e;--panel:#1e1147;--border:#6d28d9;--accent:#a855f7;--muted:#d8b4fe}
.theme-blue{--bg:#020b1f;--panel:#020b1f;--border:#1e3a8a;--accent:#3b82f6;--muted:#93c5fd}
.theme-red{--bg:#1f0b0b;--panel:#2a0f0f;--border:#7f1d1d;--accent:#ef4444;--muted:#fca5a5}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}

.app{
  max-width:860px;
  margin:auto;
  padding:12px 14px 160px;
}

/* HEADER */
.header{
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
}
h2{
  text-align:center;
  font-size:24px;
  font-weight:800;
  margin:2px 0 0;
}
.subtitle{
  text-align:center;
  font-size:13px;
  color:var(--muted);
  margin:2px 0 10px;
}

/* THEME PICKER */
.themePicker{
  position:absolute;
  right:0;
  top:2px;
  display:flex;
  align-items:center;
  gap:8px;
}
.themeMain{
  width:22px;
  height:22px;
  border-radius:50%;
  background:var(--accent);
  border:2px solid #fff;
  cursor:pointer;
}
.themeOptions{
  display:none;
  gap:8px;
}
.themeOptions.show{display:flex}

.themeDot{
  width:18px;
  height:18px;
  border-radius:50%;
  cursor:pointer;
}
.themeDot.green{background:#22c55e}
.themeDot.purple{background:#a855f7}
.themeDot.blue{background:#3b82f6}
.themeDot.red{background:#ef4444}

/* CAMERA */
.scanner{position:relative}
.scanner.collapsed{display:none}
.scanHint{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
  text-align:center;padding:0 16px;
  color:rgba(255,255,255,.75);
  font-weight:700;
  pointer-events:none;
}

/* WELCOME */
#welcomeBox{
  margin:12px 0 10px;
  padding:16px;
  border-radius:18px;
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.07);
}
#welcomeTitle{font-weight:800;margin-bottom:6px}
#welcomeText{font-size:13px;line-height:1.45;color:rgba(255,255,255,0.85)}

/* SETTINGS */
.modeToggle{display:flex;gap:6px;margin-top:10px}
.modeToggle button{
  flex:1;padding:8px 0;border-radius:999px;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.15);
  color:#fff;font-size:13px;font-weight:700;cursor:pointer
}
.modeToggle button.active{background:var(--accent);color:#000}

/* DIVIDER */
.divider{
  height:1px;margin:10px 0 14px;
  background:linear-gradient(to right,transparent,rgba(255,255,255,.25),transparent)
}

/* SPINNER */
.spinner{
  width:34px;height:34px;border-radius:50%;
  border:3px solid rgba(255,255,255,.2);
  border-top-color:var(--accent);
  animation:spin 1s linear infinite;
  margin:14px auto;display:none
}
@keyframes spin{to{transform:rotate(360deg)}}

/* EV */
.evSection{display:none;margin-bottom:26px}

/* CARDS */
.cards{
  margin-top:18px;
  padding:26px 18px;
  border-radius:24px;
  background:rgba(255,255,255,0.05);
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.06),0 12px 32px rgba(0,0,0,.4);
  display:flex;justify-content:center;gap:14px
}
.cards:empty{display:none}

.card{
  width:78px;height:118px;
  background:#fff;color:#111;
  border-radius:14px;position:relative;
}
.card.red{color:#c1121f}
.card.held{
  transform:translateY(-14px) scale(1.08);
  box-shadow:0 0 0 4px var(--accent),0 20px 40px rgba(0,0,0,.6);
}

/* WHY */
#whyBox{
  max-width:540px;
  margin:18px auto 0;
  padding:18px 20px;
  border-radius:18px;
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.06)
}

/* NEW HAND */
.newHand{
  margin:24px auto 0;
  padding:14px 20px;
  border-radius:16px;
  background:var(--accent);
  color:#000;
  font-weight:900;
  text-align:center;
  cursor:pointer;
  max-width:220px;
  display:none
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <h2>Ultimate X Vision</h2>
    <div class="themePicker">
      <div class="themeMain" id="themeMain"></div>
      <div class="themeOptions" id="themeOptions">
        <div class="themeDot green" data-theme="theme-green"></div>
        <div class="themeDot purple" data-theme="theme-purple"></div>
        <div class="themeDot blue" data-theme="theme-blue"></div>
        <div class="themeDot red" data-theme="theme-red"></div>
      </div>
    </div>
  </div>

  <div class="subtitle">Smart video poker analysis</div>

  <div class="scanner" id="scanner">
    <video id="video" autoplay playsinline muted></video>
    <div class="band"></div>
    <div class="scanHint">Tap anywhere inside the frame to analyze</div>
  </div>

  <div id="welcomeBox">
    <div id="welcomeTitle">ðŸŽ° Ultimate X Video Poker</div>
    <div id="welcomeText">
      <b>Expected Value (EV)</b> measures long-term profitability.
      Higher EV means better results over time.
    </div>

    <div class="modeToggle">
      <button data-mode="conservative">Conservative</button>
      <button data-mode="aggressive">Aggressive</button>
    </div>
  </div>

  <div class="divider"></div>
  <div class="spinner" id="spinner"></div>

  <div class="evSection" id="evSection"></div>
  <div class="cards" id="cardsBox"></div>
  <div class="multSection" id="multSection"></div>
  <div id="whyBox"></div>

  <div class="newHand" id="newHandBtn">New hand</div>
</div>

<script type="module">
import { initCamera } from "./capture/capture.js";
import { wireSnapWorker } from "./ui/snapWorker.js";

const $=id=>document.getElementById(id);

/* THEME */
const THEME_KEY="vp_theme";
const themeMain=$("themeMain");
const themeOptions=$("themeOptions");

function applyTheme(t){
  document.documentElement.className=t;
  localStorage.setItem(THEME_KEY,t);
}
applyTheme(localStorage.getItem(THEME_KEY)||"theme-green");

themeMain.onclick=()=>{
  themeOptions.classList.toggle("show");
};

document.querySelectorAll(".themeDot").forEach(d=>{
  d.onclick=()=>{
    applyTheme(d.dataset.theme);
    themeOptions.classList.remove("show");
  };
});

/* MODE */
const MODE_KEY="vp_mode";
const modeBtns=document.querySelectorAll(".modeToggle button");
function applyMode(m){
  localStorage.setItem(MODE_KEY,m);
  modeBtns.forEach(b=>b.classList.toggle("active",b.dataset.mode===m));
}
applyMode(localStorage.getItem(MODE_KEY)||"conservative");
modeBtns.forEach(b=>b.onclick=()=>applyMode(b.dataset.mode));
window.getCurrentMode=()=>localStorage.getItem(MODE_KEY)||"conservative";

/* CAMERA */
await initCamera($("video"));

wireSnapWorker({
  video:$("video"),
  scanner:$("scanner"),
  band:document.querySelector(".band"),
  spinner:$("spinner"),
  cardsBox:$("cardsBox"),
  evSection:$("evSection"),
  multSection:$("multSection"),
  whyBox:$("whyBox"),
  welcomeBox:$("welcomeBox"),
  modeSelect:{get value(){return window.getCurrentMode()}},
  onSnapComplete:()=>{
    $("scanner").classList.add("collapsed");
    $("newHandBtn").style.display="block";
  }
});

/* NEW HAND */
$("newHandBtn").onclick=()=>{
  $("scanner").classList.remove("collapsed");
  $("newHandBtn").style.display="none";
  $("welcomeBox").style.display="block";
  $("evSection").innerHTML="";
  $("multSection").innerHTML="";
  $("cardsBox").innerHTML="";
  $("whyBox").innerHTML="";
};
</script>
</body>
</html>
