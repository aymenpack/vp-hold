<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X Vision</title>

<link rel="stylesheet" href="./capture/camera.css">

<style>
:root{
  --bg:#020617;
  --panel:#020617;
  --border:#2a2f3a;
  --accent:#22c55e;
  --text:#ffffff;
  --muted:#9ca3af;
}

/* THEMES */
.theme-green{--bg:#041b12;--accent:#22c55e}
.theme-purple{--bg:#160b2e;--accent:#a855f7}
.theme-blue{--bg:#020b1f;--accent:#3b82f6}
.theme-red{--bg:#1f0b0b;--accent:#ef4444}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}

.app{
  max-width:860px;
  margin:auto;
  padding:12px 14px 140px;
}

/* HEADER */
h2{text-align:center;font-size:24px;font-weight:800;margin:2px 0 0}
.subtitle{text-align:center;font-size:13px;color:var(--muted);margin:2px 0 10px}

/* CAMERA */
.scanner{position:relative}
.scanner.collapsed{display:none}
.scanHint{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
  text-align:center;padding:0 16px;
  color:rgba(255,255,255,.75);
  font-weight:700;
  pointer-events:none;
}

/* WELCOME */
#welcomeBox{
  margin:12px 0 10px;
  padding:16px;
  border-radius:18px;
  background:rgba(255,255,255,0.04);
}
#welcomeTitle{font-weight:800;margin-bottom:6px}
#welcomeText{font-size:13px;line-height:1.45;color:rgba(255,255,255,0.85)}

/* SETTINGS */
.themeRow{display:flex;gap:10px;margin-top:10px}
.themeChip{
  width:32px;height:32px;border-radius:50%;
  border:2px solid transparent;cursor:pointer
}
.themeChip.active{border-color:#fff}

.modeToggle{display:flex;gap:6px;margin-top:10px}
.modeToggle button{
  flex:1;padding:8px 0;border-radius:999px;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.15);
  color:#fff;font-size:13px;font-weight:700;cursor:pointer
}
.modeToggle button.active{background:var(--accent);color:#000}

/* SPINNER */
.spinner{
  width:34px;height:34px;border-radius:50%;
  border:3px solid rgba(255,255,255,.2);
  border-top-color:var(--accent);
  animation:spin 1s linear infinite;
  margin:14px auto;display:none
}
@keyframes spin{to{transform:rotate(360deg)}}

/* RESULTS */
#results{margin-top:12px}

/* EV */
.evRow{display:flex;align-items:center;gap:10px;margin:8px 0}
.evLabel{width:90px;font-size:12px;color:var(--muted)}
.evTrack{flex:1;height:16px;border-radius:999px;background:rgba(255,255,255,.12)}
.evFill{height:100%;border-radius:999px;background:var(--accent)}
.evValue{width:80px;text-align:right;font-weight:800}

/* CARDS */
.cards{
  margin-top:12px;
  padding:22px 16px;
  border-radius:22px;
  background:rgba(255,255,255,0.05);
  display:flex;justify-content:center;gap:12px
}
.card{
  width:76px;height:108px;
  background:#fff;color:#111;
  border-radius:12px;position:relative
}
.card.red{color:#c1121f}
.card.held{
  transform:translateY(-18px) scale(1.07);
  box-shadow:0 0 0 3px var(--accent);
}
.card:not(.held){opacity:0.65}

.corner{position:absolute;font-weight:900;font-size:14px}
.corner.top{top:6px;left:6px}
.corner.bottom{bottom:6px;right:6px;transform:rotate(180deg)}
.pip{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:30px}

/* MULTIPLIERS */
.multRow{display:flex;align-items:center;gap:10px;margin:8px 0}
.multLabel{width:90px;font-size:12px;color:var(--muted)}
.multCells{flex:1;display:grid;grid-template-columns:repeat(12,1fr);gap:4px}
.multCell{height:14px;border-radius:4px;background:rgba(255,255,255,.12)}
.multCell.filled{background:var(--accent)}
.multValue{width:70px;text-align:right;font-weight:800}

/* WHY */
#whyBox{
  margin:18px auto 0;
  padding:18px 20px;
  border-radius:18px;
  background:rgba(255,255,255,0.04);
}

/* NEW HAND */
#newHandBtn{
  margin:24px auto 0;
  padding:14px 20px;
  border-radius:16px;
  background:var(--accent);
  color:#000;
  font-weight:900;
  text-align:center;
  cursor:pointer;
  max-width:220px;
  display:none;
}
</style>
</head>

<body>
<div class="app">
  <h2>Ultimate X Vision</h2>
  <div class="subtitle">Smart video poker analysis</div>

  <div class="scanner" id="scanner">
    <video id="video" autoplay playsinline muted></video>
    <div class="band"></div>
    <div class="scanHint">Tap anywhere inside the frame to analyze</div>
  </div>

  <div id="welcomeBox">
    <div id="welcomeTitle">ðŸŽ° Ultimate X Video Poker</div>
    <div id="welcomeText">
      Expected Value (EV) measures long-term profitability.
      Higher EV means better results over time.
    </div>

    <div class="themeRow">
      <button class="themeChip" data-theme="theme-green" style="background:#22c55e"></button>
      <button class="themeChip" data-theme="theme-purple" style="background:#a855f7"></button>
      <button class="themeChip" data-theme="theme-blue" style="background:#3b82f6"></button>
      <button class="themeChip" data-theme="theme-red" style="background:#ef4444"></button>
    </div>

    <div class="modeToggle">
      <button data-mode="conservative">Conservative</button>
      <button data-mode="aggressive">Aggressive</button>
    </div>
  </div>

  <div class="spinner" id="spinner"></div>

  <div id="results"></div>

  <div id="newHandBtn">New hand</div>
</div>

<script type="module">
import { initCamera } from "./capture/capture.js";
import { wireSnapWorker } from "./ui/snapWorker.js";

const $ = id => document.getElementById(id);

/* THEME */
document.querySelectorAll(".themeChip").forEach(c=>{
  c.onclick=()=>{
    document.documentElement.className=c.dataset.theme;
    localStorage.setItem("vp_theme",c.dataset.theme);
    document.querySelectorAll(".themeChip").forEach(x=>x.classList.toggle("active",x===c));
  };
});
document.documentElement.className=localStorage.getItem("vp_theme")||"theme-green";

/* MODE */
document.querySelectorAll(".modeToggle button").forEach(b=>{
  b.onclick=()=>{
    localStorage.setItem("vp_mode",b.dataset.mode);
    document.querySelectorAll(".modeToggle button").forEach(x=>x.classList.toggle("active",x===b));
  };
});
window.getCurrentMode=()=>localStorage.getItem("vp_mode")||"conservative";

/* CAMERA */
await initCamera($("video"));

/* SNAP */
wireSnapWorker({
  video:$("video"),
  scanner:$("scanner"),
  band:document.querySelector(".band"),
  spinner:$("spinner"),
  resultsContainer:$("results"),
  welcomeBox:$("welcomeBox"),
  modeSelect:{get value(){return window.getCurrentMode()}},
  onSnapComplete:()=>{
    $("scanner").classList.add("collapsed");
    $("newHandBtn").style.display="block";
  }
});

/* RESET */
$("newHandBtn").onclick=()=>{
  $("scanner").classList.remove("collapsed");
  $("newHandBtn").style.display="none";
  $("welcomeBox").style.display="block";
  $("results").innerHTML="";
};
</script>
</body>
</html>
