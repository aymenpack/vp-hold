<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X Vision</title>

<style>
:root{
  --bg:#020617;
  --panel:#020617;
  --border:#2a2f3a;
  --accent:#22c55e;
  --text:#ffffff;
  --muted:#9ca3af;
}

/* CAMERA */
.scanner{
  position:relative;
  width:100%;
  height:40vh;
  max-height:380px;
  border-radius:18px;
  overflow:hidden;
  border:1px solid var(--border);
  background:#000;
  cursor:pointer;
}
video{
  width:100%;
  height:100%;
  object-fit:contain;
  transform:scale(1.4);
}
.band{
  position:absolute;
  left:8%;
  right:8%;
  height:58%;
  top:50%;
  transform:translateY(-50%);
  border:3px dashed var(--accent);
  border-radius:16px;
  background:rgba(34,197,94,0.12);
  pointer-events:none;
}

/* UI */
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}
.app{
  max-width:860px;
  margin:auto;
  padding:18px 14px 140px;
}
h2{font-size:22px;font-weight:800}

/* PREVIEW */
.preview{
  margin-top:14px;
  padding:10px;
  border-radius:14px;
  background:var(--panel);
  border:1px solid var(--border);
}
.preview label{
  font-size:11px;
  color:var(--muted);
}
.preview img{
  width:100%;
  margin-top:6px;
  border-radius:10px;
  background:#000;
}

/* SPINNER */
.spinner{
  width:34px;
  height:34px;
  border-radius:50%;
  border:3px solid rgba(255,255,255,.2);
  border-top-color:var(--accent);
  animation:spin 1s linear infinite;
  margin:14px auto 0;
  display:none;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>
<div class="app">
  <h2>Ultimate X Vision</h2>

  <div class="scanner" id="scanner">
    <video id="video" autoplay playsinline muted></video>
    <div class="band" id="band"></div>
  </div>

  <div class="spinner" id="spinner"></div>

  <div class="preview" id="previewBox">
    <label>Image sent to AI (exact crop, upscaled)</label>
    <img id="previewImg">
  </div>
</div>

<script>
const video = document.getElementById("video");
const scanner = document.getElementById("scanner");
const band = document.getElementById("band");
const spinner = document.getElementById("spinner");
const previewBox = document.getElementById("previewBox");
const previewImg = document.getElementById("previewImg");

/* CAMERA */
navigator.mediaDevices.getUserMedia({ video:{ facingMode:"environment" }})
.then(s=>{
  video.srcObject = s;
  video.onloadedmetadata = () => video.play();
});

/* CAPTURE GREEN FRAME + HORIZONTAL PADDING + 2Ã— UPSCALE */
function captureGreenFrame(){
  const videoRect = video.getBoundingClientRect();
  const bandRect = band.getBoundingClientRect();

  const scaleX = video.videoWidth  / videoRect.width;
  const scaleY = video.videoHeight / videoRect.height;

  let sx = (bandRect.left - videoRect.left) * scaleX;
  let sy = (bandRect.top  - videoRect.top)  * scaleY;
  let sw = bandRect.width  * scaleX;
  let sh = bandRect.height * scaleY;

  // horizontal padding
  const padX = sw * 0.15;
  sx -= padX;
  sw += padX * 2;

  if (sx < 0) {
    sw += sx;
    sx = 0;
  }
  if (sx + sw > video.videoWidth) {
    sw = video.videoWidth - sx;
  }

  // base crop
  const base = document.createElement("canvas");
  base.width = sw;
  base.height = sh;
  base.getContext("2d").drawImage(video, sx, sy, sw, sh, 0, 0, sw, sh);

  // ðŸ”¥ UPSCALE 2Ã—
  const SCALE = 2;
  const out = document.createElement("canvas");
  out.width  = sw * SCALE;
  out.height = sh * SCALE;

  out.getContext("2d").drawImage(
    base,
    0, 0, sw, sh,
    0, 0, out.width, out.height
  );

  return out.toDataURL("image/jpeg", 0.9);
}

/* TAP CAMERA */
const API_URL="https://vp-hold-production.up.railway.app/analyze";
let busy=false;

scanner.onclick = async () => {
  if (busy) return;
  busy = true;
  spinner.style.display = "block";

  try{
    const imageBase64 = captureGreenFrame();
    previewImg.src = imageBase64;

    await fetch(API_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ imageBase64 })
    });
  } finally {
    spinner.style.display = "none";
    busy = false;
  }
};
</script>
</body>
</html>
