<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X Vision</title>

<link rel="stylesheet" href="./capture/camera.css">

<style>
:root{
  --bg:#020617;
  --panel:#020617;
  --border:#2a2f3a;
  --accent:#22c55e;
  --text:#ffffff;
  --muted:#9ca3af;
}

/* THEMES */
.theme-green{--bg:#041b12;--panel:#052e1b;--border:#0f5132;--accent:#22c55e;--muted:#9fe3c3}
.theme-purple{--bg:#160b2e;--panel:#1e1147;--border:#6d28d9;--accent:#a855f7;--muted:#d8b4fe}
.theme-blue{--bg:#020b1f;--panel:#020b1f;--border:#1e3a8a;--accent:#3b82f6;--muted:#93c5fd}
.theme-red{--bg:#1f0b0b;--panel:#2a0f0f;--border:#7f1d1d;--accent:#ef4444;--muted:#fca5a5}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}

.app{
  max-width:860px;
  margin:auto;
  padding:12px 14px 160px;
}

/* HEADER */
h2{text-align:center;font-size:24px;font-weight:800;margin:2px 0 0}
.subtitle{text-align:center;font-size:13px;color:var(--muted);margin:2px 0 10px}

/* CAMERA */
.scanner{position:relative}
.scanner.collapsed{display:none}
.scanHint{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
  text-align:center;padding:0 16px;
  color:rgba(255,255,255,.75);
  font-weight:700;
  pointer-events:none;
}

/* PROCESSING OVERLAY */
.processing{
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(2px);
  z-index:5;
}
.processing span{
  margin-top:10px;
  font-size:14px;
  font-weight:700;
  color:#fff;
}

/* WELCOME */
#welcomeBox{
  margin:12px 0 10px;
  padding:16px;
  border-radius:18px;
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.07);
}
#welcomeTitle{font-weight:800;margin-bottom:6px}
#welcomeText{font-size:13px;line-height:1.45;color:rgba(255,255,255,0.85)}

/* SETTINGS */
.themeRow{display:flex;gap:10px;margin-top:10px}
.themeChip{
  width:32px;height:32px;border-radius:50%;
  border:2px solid transparent;cursor:pointer
}
.themeChip.theme-green{background:#22c55e}
.themeChip.theme-purple{background:#a855f7}
.themeChip.theme-blue{background:#3b82f6}
.themeChip.theme-red{background:#ef4444}
.themeChip.active{border-color:#fff;box-shadow:0 0 0 2px rgba(255,255,255,.25)}

.modeToggle{display:flex;gap:6px;margin-top:10px}
.modeToggle button{
  flex:1;padding:8px 0;border-radius:999px;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.15);
  color:#fff;font-size:13px;font-weight:700;cursor:pointer
}
.modeToggle button.active{background:var(--accent);color:#000}

/* Paytable UI (compact when custom) */
.ptRow{margin-top:10px;display:flex;gap:10px;align-items:center}
.ptLabel{font-size:12px;color:rgba(255,255,255,.75);width:90px}
.ptSelect,.ptInput{
  flex:1;padding:10px 12px;border-radius:12px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(255,255,255,.06);color:#fff
}
.ptInput.small{flex:0 0 90px;text-align:center}

#ptCustomBox{
  display:none;
  margin-top:10px;
  padding:10px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(255,255,255,.03)
}

/* Hide helper text on mobile to avoid scroll */
#ptCustomBox .helper{display:none}

#ptError{
  display:none;margin-top:10px;
  padding:10px;border-radius:12px;
  border:1px solid rgba(239,68,68,.35);
  background:rgba(239,68,68,.12)
}

/* SPINNER (fallback) */
.spinner{
  width:34px;height:34px;border-radius:50%;
  border:3px solid rgba(255,255,255,.2);
  border-top-color:var(--accent);
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* EV / CARDS / MULT / WHY / NEW HAND — unchanged */
.evSection{display:none;margin-bottom:26px}
.cards{margin-top:18px;padding:26px 18px;border-radius:24px;background:rgba(255,255,255,0.05);display:flex;justify-content:center;gap:14px}
.cards:empty{display:none}
.multSection{display:none;margin-top:14px}
#whyBox{max-width:540px;margin:18px auto 0}
.newHand{margin:24px auto 0;padding:14px 20px;border-radius:16px;background:var(--accent);color:#000;font-weight:900;text-align:center;cursor:pointer;max-width:220px;display:none}
</style>
</head>

<body>
<div class="app">
  <h2>Ultimate X Vision</h2>
  <div class="subtitle">Smart video poker analysis</div>

  <div class="scanner" id="scanner">
    <video id="video" autoplay playsinline muted></video>
    <div class="band"></div>
    <div class="scanHint">Tap anywhere inside the frame to analyze</div>

    <!-- Processing overlay -->
    <div class="processing" id="processing">
      <div class="spinner"></div>
      <span>Analyzing hand…</span>
    </div>
  </div>

  <!-- EVERYTHING ELSE UNCHANGED BELOW -->
  <!-- welcomeBox, paytable UI, EV, cards, multipliers, why, new hand -->
</div>

<script type="module">
import { initCamera } from "./capture/capture.js";
import { wireSnapWorker } from "./ui/snapWorker.js";

const $=id=>document.getElementById(id);

/* CAMERA */
await initCamera($("video"));

/* SHOW / HIDE PROCESSING OVERLAY */
const processing = $("processing");
const origOnSnapComplete = () => {
  processing.style.display = "none";
};

wireSnapWorker({
  video:$("video"),
  scanner:$("scanner"),
  band:document.querySelector(".band"),
  spinner:null, // spinner handled by overlay
  cardsBox:$("cardsBox"),

  evSection:$("evSection"),
  evBaseValue:$("evBase"),
  evUXValue:$("evUX"),
  evBaseBar:$("evBaseBar"),
  evUXBar:$("evUXBar"),

  multSection:$("multSection"),
  multTopValue:$("multTop"),
  multMidValue:$("multMid"),
  multBotValue:$("multBot"),
  multTopCells:[],
  multMidCells:[],
  multBotCells:[],

  whyBox:$("whyBox"),
  welcomeBox:$("welcomeBox"),
  modeSelect:{get value(){return window.getCurrentMode()}},

  paytableModeGetter:()=>localStorage.getItem("vp_pt_mode")||"preset",
  paytablePresetGetter:()=>localStorage.getItem("vp_paytable_key")||"DDB_9_6",
  paytableCustomGetter:()=>null,
  paytableErrorBox:$("ptError"),

  onSnapComplete:origOnSnapComplete
});

/* Show processing on tap */
$("scanner").addEventListener("click", ()=>{
  processing.style.display = "flex";
});
</script>
</body>
</html>
