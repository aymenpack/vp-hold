<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X – Vision UI</title>

<link rel="stylesheet" href="../capture/camera.css">

<style>
body{margin:0;background:#020617;color:#fff;font-family:system-ui}
.app{max-width:900px;margin:auto;padding:16px 16px 160px}
h2{margin:0}
.subtitle{font-size:14px;color:#9ca3af;margin-bottom:12px}

button{
  margin-top:18px;width:100%;padding:18px;
  font-size:20px;font-weight:900;
  background:#22c55e;color:#000;
  border:none;border-radius:18px;cursor:pointer
}
button:disabled{opacity:.6}

/* MULTIPLIERS */
.multipliers{display:flex;gap:12px;margin-top:16px}
.mult{flex:1;padding:14px;border:1px solid #333;border-radius:14px;background:#020617;text-align:center}
.mult .label{font-size:12px;color:#9ca3af}
.mult .value{font-size:22px;font-weight:900;margin-top:6px}

/* EV */
.ev-compare{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:16px}
.ev-box{padding:14px;border-radius:14px;background:#020617;border:1px solid #333;text-align:center}
.ev-box .label{font-size:12px;color:#9ca3af}
.ev-box .value{margin-top:6px;font-size:24px;font-weight:900}
.ev-box.ux .value{color:#22c55e}

/* CARDS */
.cards{display:grid;grid-template-columns:repeat(5,1fr);gap:14px;margin-top:18px}
.card{background:#fff;color:#000;border-radius:14px;padding:14px 6px 10px;text-align:center}
.card.red{color:#c1121f}
.card.held{transform:translateY(-10px);box-shadow:0 0 0 3px #22c55e}

/* WHY */
#whyBox{margin-top:16px;padding:16px;border-radius:14px;background:#020617;border:1px solid #333}
#whyText{margin-top:8px;font-size:14px;color:#e5e7eb}

#status{margin-top:10px;font-size:14px;color:#9ca3af}
#debug{margin-top:14px;font-size:12px;white-space:pre-wrap;color:#9ca3af}
</style>
</head>

<body>
<div class="app">
  <h2>Ultimate X – Vision UI</h2>
  <div class="subtitle">Wizard-style EV comparison</div>

  <!-- CAMERA -->
  <div class="scanner" id="scanner">
    <video id="video" playsinline muted></video>
    <div class="band" id="band"></div>
  </div>

  <button id="snap">SNAP</button>

  <div class="multipliers">
    <div class="mult"><div class="label">Top</div><div class="value" id="multTop">×—</div></div>
    <div class="mult"><div class="label">Middle</div><div class="value" id="multMid">×—</div></div>
    <div class="mult"><div class="label">Bottom</div><div class="value" id="multBot">×—</div></div>
  </div>

  <div class="ev-compare">
    <div class="ev-box"><div class="label">Base EV</div><div class="value" id="evBase">—</div></div>
    <div class="ev-box ux"><div class="label">Ultimate X EV</div><div class="value" id="evUX">—</div></div>
  </div>

  <div class="cards" id="cardsBox"></div>

  <div id="whyBox"><div id="whyText"></div></div>

  <div id="status">Starting camera…</div>
  <pre id="debug"></pre>
</div>

<script type="module">
import { positionGreenFrame, captureBitmapFromGreenFrame } from "../capture/capture.js";

const API_URL = "https://vp-hold-production.up.railway.app/analyze";

const video = document.getElementById("video");
const band = document.getElementById("band");
const scanner = document.getElementById("scanner");
const snapBtn = document.getElementById("snap");
const statusEl = document.getElementById("status");
const debugEl = document.getElementById("debug");

const multTop = document.getElementById("multTop");
const multMid = document.getElementById("multMid");
const multBot = document.getElementById("multBot");
const evBaseEl = document.getElementById("evBase");
const evUXEl = document.getElementById("evUX");
const cardsBox = document.getElementById("cardsBox");
const whyText = document.getElementById("whyText");

let stream = null;
let cameraReady = false;
let busy = false;

/* RENDER */
function renderMultipliers(m){
  multTop.textContent = "×" + (m?.top ?? "—");
  multMid.textContent = "×" + (m?.middle ?? "—");
  multBot.textContent = "×" + (m?.bottom ?? "—");
}
function renderEVs(base, ux){
  evBaseEl.textContent = base?.toFixed?.(4) ?? "—";
  evUXEl.textContent = ux?.toFixed?.(4) ?? "—";
}
function renderCards(cards, bestHold){
  cardsBox.innerHTML="";
  const SUIT={S:"♠",H:"♥",D:"♦",C:"♣"};
  cards.forEach((c,i)=>{
    const el=document.createElement("div");
    el.className="card";
    if(bestHold?.[i]) el.classList.add("held");
    if(c.suit==="H"||c.suit==="D") el.classList.add("red");
    el.innerHTML=`<div class="rank">${c.rank}</div><div class="suit">${SUIT[c.suit]}</div>`;
    cardsBox.appendChild(el);
  });
}

/* CAMERA (Safari-safe) */
async function ensureCamera(){
  if(cameraReady) return;
  stream = await navigator.mediaDevices.getUserMedia({ video:true });
  video.srcObject = stream;
  await video.play();

  const track = stream.getVideoTracks()[0];
  if(track?.applyConstraints){
    try{ await track.applyConstraints({ facingMode:{ ideal:"environment" }}); }catch{}
  }

  cameraReady = true;
  requestAnimationFrame(()=>positionGreenFrame(scanner, band));
}

/* Attempt auto-start (desktop / permissive browsers) */
(async ()=>{
  try{
    await ensureCamera();
    statusEl.textContent="Camera ready";
  }catch{
    statusEl.textContent="Tap SNAP to start camera";
  }
})();

/* SNAP */
snapBtn.onclick = async ()=>{
  if(busy) return;
  busy=true;
  snapBtn.disabled=true;

  try{
    statusEl.textContent="Starting camera…";
    await ensureCamera();

    statusEl.textContent="Capturing…";
    const bitmap = await captureBitmapFromGreenFrame({ video, band, scanner });

    statusEl.textContent="Processing…";
    const worker = new Worker("../ui/snapWorker.js",{type:"module"});

    worker.onmessage=(e)=>{
      const {ok,data,error}=e.data;
      try{
        if(!ok){ statusEl.textContent="Worker error"; debugEl.textContent=error; return; }
        renderMultipliers(data.multipliers);
        renderEVs(data.ev_without_multiplier, data.ev_with_multiplier);
        renderCards(data.cards, data.best_hold);
        whyText.textContent="Best expected value hold.";
        debugEl.textContent=JSON.stringify(data,null,2);
        statusEl.textContent="Done ✅";
      }finally{
        worker.terminate();
        busy=false;
        snapBtn.disabled=false;
      }
    };

    worker.postMessage({
      bitmap,
      workerUrl:API_URL,
      paytable:"DDB_9_6",
      mode:"conservative"
    },[bitmap]);

  }catch(e){
    statusEl.textContent="Camera error";
    debugEl.textContent=e.message;
    busy=false;
    snapBtn.disabled=false;
  }
};
</script>
</body>
</html>
