<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X Vision</title>

<link rel="stylesheet" href="./capture/camera.css">

<style>
:root{
  --bg:#020617;
  --panel:#020617;
  --border:#2a2f3a;
  --accent:#22c55e;
  --text:#ffffff;
  --muted:#9ca3af;
}

/* base */
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}
.app{
  max-width:860px;
  margin:auto;
  padding:20px 14px 160px;
}
h2{text-align:center;font-size:24px;font-weight:800}
.subtitle{text-align:center;font-size:13px;color:var(--muted);margin-top:6px}

/* camera collapse */
.cameraWrap{
  transition:all .45s ease;
  overflow:hidden;
}
.cameraWrap.collapsed{
  max-height:80px;
  opacity:.35;
}

/* spinner */
.spinner{
  width:34px;height:34px;
  border-radius:50%;
  border:3px solid rgba(255,255,255,.2);
  border-top-color:var(--accent);
  animation:spin 1s linear infinite;
  margin:16px auto;
  display:none;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* cards */
.cards{
  display:flex;
  justify-content:center;
  gap:12px;
  opacity:0;
  transform:translateY(12px);
  transition:.45s ease;
}
.cards.show{opacity:1;transform:none}

/* reused styles from before */
.card{
  width:76px;height:108px;
  background:#fff;color:#111;
  border-radius:12px;
  position:relative;
  box-shadow:0 6px 18px rgba(0,0,0,.45);
}
.card.red{color:#c1121f}
.card.held{
  transform:translateY(-12px) scale(1.05);
  box-shadow:0 0 0 3px var(--accent),0 12px 26px rgba(0,0,0,.45);
}
.corner{position:absolute;font-weight:900;font-size:14px;line-height:1.1}
.corner.top{top:6px;left:6px}
.corner.bottom{bottom:6px;right:6px;transform:rotate(180deg)}
.pip{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:34px}

/* multipliers & ev */
.multipliers,.ev{display:flex;gap:10px;margin-top:18px}
.box{
  flex:1;padding:10px;border-radius:14px;
  background:var(--panel);border:1px solid var(--border);text-align:center
}
.label{font-size:11px;color:var(--muted);text-transform:uppercase;letter-spacing:.08em}
.value{font-size:20px;font-weight:900;margin-top:4px}
.ev .ux .value{color:var(--accent)}

/* why */
#whyBox{
  margin-top:18px;padding:16px;border-radius:14px;
  background:var(--panel);border:1px solid var(--border);
  opacity:0;transform:translateY(10px);
  transition:.45s ease
}
#whyBox.show{opacity:1;transform:none}
</style>
</head>

<body>
<div class="app">
  <h2>Ultimate X Vision</h2>
  <div class="subtitle">Smart video poker analysis</div>

  <div class="cameraWrap" id="cameraWrap">
    <div class="scanner" id="scanner">
      <video id="video" autoplay playsinline muted></video>
      <div class="band"></div>
      <div class="scanHint">Tap anywhere inside the frame to analyze</div>
    </div>
  </div>

  <div class="spinner" id="spinner"></div>

  <div class="cards" id="cardsBox"></div>

  <div class="multipliers">
    <div class="box"><div class="label">Top</div><div class="value" id="multTop">—</div></div>
    <div class="box"><div class="label">Middle</div><div class="value" id="multMid">—</div></div>
    <div class="box"><div class="label">Bottom</div><div class="value" id="multBot">—</div></div>
  </div>

  <div class="ev">
    <div class="box"><div class="label">Base EV</div><div class="value" id="evBase">—</div></div>
    <div class="box ux"><div class="label">Ultimate X EV</div><div class="value" id="evUX">—</div></div>
  </div>

  <div id="whyBox"></div>
</div>

<script type="module">
import { initCamera } from "./capture/capture.js";
import { wireSnapWorker } from "./ui/snapWorker.js";

/* DOM */
const video=document.getElementById("video");
const scanner=document.getElementById("scanner");
const band=document.querySelector(".band");
const spinner=document.getElementById("spinner");
const cardsBox=document.getElementById("cardsBox");
const multTop=document.getElementById("multTop");
const multMid=document.getElementById("multMid");
const multBot=document.getElementById("multBot");
const evBase=document.getElementById("evBase");
const evUX=document.getElementById("evUX");
const whyBox=document.getElementById("whyBox");
const cameraWrap=document.getElementById("cameraWrap");

await initCamera(video);

wireSnapWorker({
  video,
  scanner,
  band,
  spinner,
  cardsBox,
  multTop,
  multMid,
  multBot,
  evBase,
  evUX,
  whyBox,
  modeSelect:null,
  onCollapseCamera:()=>cameraWrap.classList.add("collapsed")
});
</script>
</body>
</html>
