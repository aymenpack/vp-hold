<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X Vision</title>

<link rel="stylesheet" href="./capture/camera.css">

<style>
body{margin:0;background:#020617;color:#fff;font-family:system-ui}
.app{max-width:860px;margin:auto;padding:14px}

h1{text-align:center;margin:4px 0}
p{text-align:center;color:#9ca3af;margin:4px 0 12px}

.tabs{display:flex;gap:10px;margin-bottom:12px}
.tab{flex:1;padding:10px;border-radius:14px;border:1px solid #333;text-align:center;cursor:pointer}
.tab.active{background:#22c55e;color:#000}

.panel{display:none}
.panel.active{display:block}

.scanner{position:relative}
.scanner.collapsed{display:none}

.scanHint{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
  pointer-events:none;color:rgba(255,255,255,.7)
}

.cards{display:flex;gap:10px;justify-content:center;margin-top:14px}
.card{width:70px;height:100px;background:#fff;color:#111;border-radius:12px;position:relative}
.card.red{color:#c1121f}
.card.held{transform:translateY(-12px);box-shadow:0 0 0 3px #22c55e}

.corner{position:absolute;font-weight:900;font-size:14px}
.corner.top{top:6px;left:6px}
.corner.bottom{bottom:6px;right:6px;transform:rotate(180deg)}
.pip{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:32px}

.bar{height:12px;background:#333;border-radius:999px;overflow:hidden}
.fill{height:100%;background:#22c55e;width:0%}

.multRow{display:flex;align-items:center;gap:8px;margin-top:8px}
.multCells{display:grid;grid-template-columns:repeat(12,1fr);gap:4px;flex:1}
.multCell{height:10px;background:#333;border-radius:3px}
.multCell.g{background:#22c55e}

button{margin:20px auto;display:block;padding:12px 18px;border-radius:16px;border:none;font-weight:800}
</style>
</head>

<body>
<div class="app">
  <h1>Ultimate X Vision</h1>
  <p>Tap the camera to analyze your hand</p>

  <div class="tabs">
    <div class="tab active" data-tab="play">Play</div>
    <div class="tab" data-tab="settings">Settings</div>
  </div>

  <div class="panel active" id="play">
    <div class="scanner" id="scanner">
      <video id="video" autoplay playsinline muted></video>
      <div class="band"></div>
      <div class="scanHint">Tap to analyze</div>
    </div>

    <div style="margin-top:10px">
      Base EV
      <div class="bar"><div class="fill" id="evBaseBar"></div></div>
      <div id="evBase"></div>

      Ultimate X EV
      <div class="bar"><div class="fill" id="evUXBar"></div></div>
      <div id="evUX"></div>
    </div>

    <div class="cards" id="cardsBox"></div>

    <div class="multRow">
      <span>Top</span>
      <div class="multCells" id="multTopCells"></div>
      <span id="multTop"></span>
    </div>

    <div class="multRow">
      <span>Middle</span>
      <div class="multCells" id="multMidCells"></div>
      <span id="multMid"></span>
    </div>

    <div class="multRow">
      <span>Bottom</span>
      <div class="multCells" id="multBotCells"></div>
      <span id="multBot"></span>
    </div>

    <div id="whyBox" style="margin-top:12px"></div>

    <button id="newHandBtn" style="display:none">New hand</button>
  </div>

  <div class="panel" id="settings">
    <p>Settings page (restored)</p>
  </div>
</div>

<script type="module">
import { initCamera } from "./capture/capture.js";
import { wireSnapWorker } from "./ui/snapWorker.js";

const $ = id => document.getElementById(id);

await initCamera($("video"));

wireSnapWorker({
  video:$("video"),
  scanner:$("scanner"),
  band:document.querySelector(".band"),
  spinner:{style:{display:"none"}},
  cardsBox:$("cardsBox"),
  evBase:$("evBase"),
  evUX:$("evUX"),
  evBaseBar:$("evBaseBar"),
  evUXBar:$("evUXBar"),
  multTop:$("multTop"),
  multMid:$("multMid"),
  multBot:$("multBot"),
  multTopCells:[...Array(12)].map(()=>$("multTopCells").appendChild(document.createElement("div"))),
  multMidCells:[...Array(12)].map(()=>$("multMidCells").appendChild(document.createElement("div"))),
  multBotCells:[...Array(12)].map(()=>$("multBotCells").appendChild(document.createElement("div"))),
  whyBox:$("whyBox"),
  onSnapComplete:()=>{
    $("scanner").classList.add("collapsed");
    $("newHandBtn").style.display="block";
  }
});

$("newHandBtn").onclick=()=>{
  $("scanner").classList.remove("collapsed");
  $("newHandBtn").style.display="none";
};

// tabs
document.querySelectorAll(".tab").forEach(t=>{
  t.onclick=()=>{
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    document.querySelectorAll(".panel").forEach(p=>p.classList.remove("active"));
    t.classList.add("active");
    document.getElementById(t.dataset.tab).classList.add("active");
  };
});
</script>
</body>
</html>
