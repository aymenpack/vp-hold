<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X Vision</title>

<link rel="stylesheet" href="./capture/camera.css">

<style>
:root{
  --bg:#020617;
  --panel:#020617;
  --border:#2a2f3a;
  --accent:#22c55e;
  --text:#ffffff;
  --muted:#9ca3af;
}
.theme-green{--bg:#041b12;--panel:#052e1b;--border:#0f5132;--accent:#22c55e}
.theme-blue{--bg:#020b1f;--panel:#020b1f;--border:#1e3a8a;--accent:#60a5fa}
.theme-purple{--bg:#160b2e;--panel:#1e1147;--border:#6d28d9;--accent:#a855f7}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}
.app{
  max-width:860px;
  margin:auto;
  padding:20px 14px 160px;
}
h2{text-align:center;font-size:24px;font-weight:800}
.subtitle{text-align:center;font-size:13px;color:var(--muted);margin-top:6px}

/* tabs */
.tabs{display:flex;gap:10px;margin:18px 0}
.tab{
  flex:1;padding:10px;border-radius:14px;
  border:1px solid var(--border);
  background:var(--panel);
  text-align:center;font-weight:700;cursor:pointer
}
.tab.active{background:var(--accent);color:#000}
.panel{display:none}
.panel.active{display:block}

/* camera */
.cameraWrap{transition:.4s ease}
.cameraWrap.hidden{display:none}
.scanHint{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
  color:rgba(255,255,255,.75);font-weight:600;
}

/* spinner */
.spinner{
  width:34px;height:34px;border-radius:50%;
  border:3px solid rgba(255,255,255,.2);
  border-top-color:var(--accent);
  animation:spin 1s linear infinite;
  margin:16px auto;display:none
}
@keyframes spin{to{transform:rotate(360deg)}}

/* results */
.cards{display:flex;gap:12px;justify-content:center;margin-top:24px}
.card{width:76px;height:108px;background:#fff;color:#111;border-radius:12px;position:relative}
.card.red{color:#c1121f}
.card.held{transform:translateY(-10px);box-shadow:0 0 0 3px var(--accent)}

.corner{position:absolute;font-weight:900;font-size:14px}
.corner.top{top:6px;left:6px}
.corner.bottom{bottom:6px;right:6px;transform:rotate(180deg)}
.pip{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:34px}

.multipliers,.ev{display:flex;gap:10px;margin-top:18px}
.box{flex:1;padding:10px;border-radius:14px;background:var(--panel);border:1px solid var(--border);text-align:center}
.label{font-size:11px;color:var(--muted)}
.value{font-size:20px;font-weight:900}
.ev .ux .value{color:var(--accent)}

#whyBox{margin-top:18px;padding:16px;border-radius:14px;background:var(--panel);border:1px solid var(--border)}

.newHand{
  margin:24px auto 0;
  padding:14px 20px;
  border-radius:16px;
  background:var(--accent);
  color:#000;font-weight:800;
  text-align:center;cursor:pointer;
  max-width:220px;
}
</style>
</head>

<body>
<div class="app">
  <h2>Ultimate X Vision</h2>
  <div class="subtitle">Smart video poker analysis</div>

  <div class="tabs">
    <div class="tab active" data-tab="play">Play</div>
    <div class="tab" data-tab="settings">Settings</div>
  </div>

  <div class="panel active" id="play">
    <div class="cameraWrap" id="cameraWrap">
      <div class="scanner" id="scanner">
        <video id="video" autoplay playsinline muted></video>
        <div class="band"></div>
        <div class="scanHint">Tap anywhere inside the frame to analyze</div>
      </div>
    </div>

    <div class="spinner" id="spinner"></div>

    <div class="cards" id="cardsBox"></div>

    <div class="multipliers">
      <div class="box"><div class="label">Top</div><div class="value" id="multTop">—</div></div>
      <div class="box"><div class="label">Middle</div><div class="value" id="multMid">—</div></div>
      <div class="box"><div class="label">Bottom</div><div class="value" id="multBot">—</div></div>
    </div>

    <div class="ev">
      <div class="box"><div class="label">Base EV</div><div class="value" id="evBase">—</div></div>
      <div class="box ux"><div class="label">Ultimate X EV</div><div class="value" id="evUX">—</div></div>
    </div>

    <div id="whyBox"></div>

    <div class="newHand" id="newHandBtn">New hand</div>
  </div>

  <div class="panel" id="settings">
    <div class="box">
      <label>Strategy</label>
      <select id="modeSelect">
        <option value="conservative">Conservative</option>
        <option value="aggressive">Aggressive</option>
      </select>
      <br><br>
      <label>Theme</label>
      <select id="themeSelect">
        <option value="">Dark</option>
        <option value="theme-green">Green</option>
        <option value="theme-blue">Blue</option>
        <option value="theme-purple">Purple</option>
      </select>
    </div>
  </div>
</div>

<script type="module">
import { initCamera } from "./capture/capture.js";
import { wireSnapWorker } from "./ui/snapWorker.js";

const video=document.getElementById("video");
const scanner=document.getElementById("scanner");
const band=document.querySelector(".band");
const spinner=document.getElementById("spinner");
const cameraWrap=document.getElementById("cameraWrap");
const newHandBtn=document.getElementById("newHandBtn");

const cardsBox=document.getElementById("cardsBox");
const multTop=document.getElementById("multTop");
const multMid=document.getElementById("multMid");
const multBot=document.getElementById("multBot");
const evBase=document.getElementById("evBase");
const evUX=document.getElementById("evUX");
const whyBox=document.getElementById("whyBox");
const modeSelect=document.getElementById("modeSelect");
const themeSelect=document.getElementById("themeSelect");

/* theme persistence */
const THEME_KEY="vp_theme";
if(localStorage.getItem(THEME_KEY)){
  document.documentElement.className=localStorage.getItem(THEME_KEY);
  themeSelect.value=localStorage.getItem(THEME_KEY);
}
themeSelect.onchange=()=>{
  document.documentElement.className=themeSelect.value;
  localStorage.setItem(THEME_KEY,themeSelect.value);
};

/* tabs */
document.querySelectorAll(".tab").forEach(t=>{
  t.onclick=()=>{
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    document.querySelectorAll(".panel").forEach(p=>p.classList.remove("active"));
    t.classList.add("active");
    document.getElementById(t.dataset.tab).classList.add("active");
  };
});

await initCamera(video);

wireSnapWorker({
  video,
  scanner,
  band,
  spinner,
  cardsBox,
  multTop,
  multMid,
  multBot,
  evBase,
  evUX,
  whyBox,
  modeSelect,
  onSnapComplete:()=>{
    cameraWrap.classList.add("hidden");
    newHandBtn.style.display="block";
  }
});

newHandBtn.onclick=()=>{
  cameraWrap.classList.remove("hidden");
  newHandBtn.style.display="none";
  cardsBox.innerHTML="";
  whyBox.innerHTML="";
};
</script>
</body>
</html>
