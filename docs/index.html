<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X Vision</title>

<link rel="stylesheet" href="./capture/camera.css">

<style>
:root{
  --bg:#020617;
  --panel:#020617;
  --border:#2a2f3a;
  --accent:#22c55e;
  --text:#ffffff;
  --muted:#9ca3af;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}
.app{
  max-width:860px;
  margin:auto;
  padding:12px 14px 160px;
}

/* HEADER */
h2{
  text-align:center;
  font-size:24px;
  font-weight:800;
  margin:2px 0 0;
}
.subtitle{
  text-align:center;
  font-size:13px;
  color:var(--muted);
  margin:2px 0 10px;
}

/* CAMERA */
.scanner.collapsed{display:none}
.scanHint{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  color:rgba(255,255,255,.75);
  font-weight:600;
}

/* WELCOME */
#welcomeBox{
  text-align:center;
  padding:16px 18px;
  border-radius:18px;
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.06);
  margin-bottom:12px;
}

/* DIVIDER */
.divider{
  height:1px;
  margin:10px 0 14px;
  background:linear-gradient(
    to right,
    transparent,
    rgba(255,255,255,0.25),
    transparent
  );
}

/* EV (CONTINUOUS) */
.evSection{
  display:none;
  margin-bottom:14px;
}
.evRow{
  display:flex;
  align-items:center;
  gap:10px;
}
.evLabel{width:80px;font-size:12px;color:var(--muted)}
.evTrack{
  flex:1;height:14px;
  background:rgba(255,255,255,0.12);
  border-radius:999px;
  overflow:hidden;
}
.evFill{
  height:100%;
  width:0%;
  border-radius:999px;
  transition:width .4s ease;
}
.evFill.base{background:rgba(255,255,255,0.45)}
.evFill.ux{background:var(--accent)}
.evValue{
  width:80px;
  text-align:right;
  font-weight:800;
}

/* CARDS */
.cards{
  margin-top:12px;
  padding:22px 16px;
  border-radius:22px;
  background:rgba(255,255,255,0.05);
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,0.06),
    0 10px 30px rgba(0,0,0,0.35);
  display:flex;
  justify-content:center;
  gap:12px;
}

/* MULTIPLIERS (DISCRETE) */
.multSection{
  display:none;
  margin-top:14px;
}
.multRow{
  display:flex;
  align-items:center;
  gap:10px;
}
.multLabel{width:80px;font-size:12px;color:var(--muted)}
.multCells{
  flex:1;
  display:grid;
  grid-template-columns:repeat(12,1fr);
  gap:4px;
}
.multCell{
  height:12px;
  border-radius:4px;
  background:rgba(255,255,255,0.12);
}
.multCell.g{background:#22c55e}
.multCell.y{background:#eab308}
.multCell.o{background:#f97316}
.multCell.r{background:#ef4444}
.multValue{
  width:60px;
  text-align:right;
  font-weight:800;
}

/* WHY */
#whyBox{
  max-width:540px;
  margin:18px auto 0;
  padding:18px;
  border-radius:18px;
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.06);
}

/* NEW HAND */
.newHand{
  margin:24px auto 0;
  padding:14px 20px;
  border-radius:16px;
  background:var(--accent);
  color:#000;
  font-weight:800;
  text-align:center;
  cursor:pointer;
  max-width:220px;
  display:none;
}
</style>
</head>

<body>
<div class="app">
  <h2>Ultimate X Vision</h2>
  <div class="subtitle">Smart video poker analysis</div>

  <div class="scanner" id="scanner">
    <video id="video" autoplay playsinline muted></video>
    <div class="band"></div>
    <div class="scanHint">Tap anywhere inside the frame to analyze</div>
  </div>

  <div id="welcomeBox">
    üé∞ <b>Ultimate X Video Poker</b><br>
    Strategy: <span id="modeText">Conservative</span><br>
    Good luck üçÄ
  </div>

  <div class="divider"></div>

  <div class="evSection" id="evSection">
    <div class="evRow">
      <div class="evLabel">Base EV</div>
      <div class="evTrack"><div class="evFill base" id="evBaseBar"></div></div>
      <div class="evValue" id="evBase">‚Äî</div>
    </div>
    <div class="evRow">
      <div class="evLabel">Ultimate X EV</div>
      <div class="evTrack"><div class="evFill ux" id="evUXBar"></div></div>
      <div class="evValue" id="evUX">‚Äî</div>
    </div>
  </div>

  <div class="cards" id="cardsBox"></div>

  <div class="multSection" id="multSection">
    <div class="multRow">
      <div class="multLabel">Top</div>
      <div class="multCells" id="multTopCells"></div>
      <div class="multValue" id="multTop">‚Äî</div>
    </div>
    <div class="multRow">
      <div class="multLabel">Middle</div>
      <div class="multCells" id="multMidCells"></div>
      <div class="multValue" id="multMid">‚Äî</div>
    </div>
    <div class="multRow">
      <div class="multLabel">Bottom</div>
      <div class="multCells" id="multBotCells"></div>
      <div class="multValue" id="multBot">‚Äî</div>
    </div>
  </div>

  <div id="whyBox"></div>
  <div class="newHand" id="newHandBtn">New hand</div>
</div>

<script type="module">
import { initCamera } from "./capture/capture.js";
import { wireSnapWorker } from "./ui/snapWorker.js";

const video=document.getElementById("video");
const scanner=document.getElementById("scanner");
const band=document.querySelector(".band");
const spinner=document.getElementById("spinner");

const cardsBox=document.getElementById("cardsBox");
const evSection=document.getElementById("evSection");
const multSection=document.getElementById("multSection");
const evBase=document.getElementById("evBase");
const evUX=document.getElementById("evUX");
const evBaseBar=document.getElementById("evBaseBar");
const evUXBar=document.getElementById("evUXBar");

const multTop=document.getElementById("multTop");
const multMid=document.getElementById("multMid");
const multBot=document.getElementById("multBot");
const multTopCells=[...Array(12)].map(()=>{const d=document.createElement("div");d.className="multCell";document.getElementById("multTopCells").appendChild(d);return d});
const multMidCells=[...Array(12)].map(()=>{const d=document.createElement("div");d.className="multCell";document.getElementById("multMidCells").appendChild(d);return d});
const multBotCells=[...Array(12)].map(()=>{const d=document.createElement("div");d.className="multCell";document.getElementById("multBotCells").appendChild(d);return d});

const whyBox=document.getElementById("whyBox");
const welcomeBox=document.getElementById("welcomeBox");
const newHandBtn=document.getElementById("newHandBtn");

await initCamera(video);

wireSnapWorker({
  video,
  scanner,
  band,
  spinner,
  cardsBox,
  evSection,
  evBaseValue:evBase,
  evUXValue:evUX,
  evBaseBar,
  evUXBar,
  multSection,
  multTopValue:multTop,
  multMidValue:multMid,
  multBotValue:multBot,
  multTopCells,
  multMidCells,
  multBotCells,
  whyBox,
  welcomeBox,
  onSnapComplete:()=>{
    scanner.classList.add("collapsed");
    newHandBtn.style.display="block";
  }
});

newHandBtn.onclick=()=>{
  scanner.classList.remove("collapsed");
  welcomeBox.style.display="block";
  evSection.style.display="none";
  multSection.style.display="none";
  newHandBtn.style.display="none";
};
</script>
</body>
</html>
