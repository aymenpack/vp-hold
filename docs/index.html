<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X Vision</title>

<link rel="stylesheet" href="./capture/camera.css">

<style>
:root{
  --bg:#020617;
  --panel:#020617;
  --border:#2a2f3a;
  --accent:#22c55e;
  --text:#ffffff;
  --muted:#9ca3af;
}

/* THEMES */
.theme-green{--bg:#041b12;--panel:#052e1b;--border:#0f5132;--accent:#22c55e;--muted:#9fe3c3}
.theme-purple{--bg:#160b2e;--panel:#1e1147;--border:#6d28d9;--accent:#a855f7;--muted:#d8b4fe}
.theme-blue{--bg:#020b1f;--panel:#020b1f;--border:#1e3a8a;--accent:#3b82f6;--muted:#93c5fd}
.theme-red{--bg:#1f0b0b;--panel:#2a0f0f;--border:#7f1d1d;--accent:#ef4444;--muted:#fca5a5}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}

.app{
  max-width:860px;
  margin:auto;
  padding:12px 14px 160px;
}

/* HEADER */
h2{text-align:center;font-size:24px;font-weight:800;margin:2px 0 0}
.subtitle{text-align:center;font-size:13px;color:var(--muted);margin:2px 0 10px}

/* CAMERA */
.scanner{position:relative}
.scanner.collapsed{display:none}
.scanHint{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
  text-align:center;padding:0 16px;
  color:rgba(255,255,255,.75);
  font-weight:700;
  pointer-events:none;
}

/* WELCOME */
#welcomeBox{
  margin:12px 0 10px;
  padding:16px;
  border-radius:18px;
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.07);
}
#welcomeTitle{font-weight:800;margin-bottom:6px}
#welcomeText{font-size:13px;line-height:1.45;color:rgba(255,255,255,0.85)}

/* SETTINGS */
.themeRow{display:flex;gap:10px;margin-top:10px}
.themeChip{
  width:32px;height:32px;border-radius:50%;
  border:2px solid transparent;cursor:pointer
}
.themeChip.theme-green{background:#22c55e}
.themeChip.theme-purple{background:#a855f7}
.themeChip.theme-blue{background:#3b82f6}
.themeChip.theme-red{background:#ef4444}
.themeChip.active{border-color:#fff;box-shadow:0 0 0 2px rgba(255,255,255,.25)}

.modeToggle{display:flex;gap:6px;margin-top:10px}
.modeToggle button{
  flex:1;padding:8px 0;border-radius:999px;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.15);
  color:#fff;font-size:13px;font-weight:700;cursor:pointer
}
.modeToggle button.active{background:var(--accent);color:#000}

/* DIVIDER */
.divider{
  height:1px;margin:10px 0 14px;
  background:linear-gradient(to right,transparent,rgba(255,255,255,.25),transparent)
}

/* SPINNER */
.spinner{
  width:34px;height:34px;border-radius:50%;
  border:3px solid rgba(255,255,255,.2);
  border-top-color:var(--accent);
  animation:spin 1s linear infinite;
  margin:14px auto;display:none
}
@keyframes spin{to{transform:rotate(360deg)}}

/* EV */
.evSection{display:none;margin-bottom:26px}
.evRow{display:flex;align-items:center;gap:10px;margin:8px 0}
.evLabel{width:90px;font-size:12px;color:var(--muted)}
.evTrack{flex:1;height:18px;border-radius:999px;background:rgba(255,255,255,.12);overflow:hidden}
.evFill{height:100%;width:0%;border-radius:999px}
.evFill.base{background:rgba(255,255,255,.45)}
.evFill.ux{background:var(--accent)}
.evValue{width:90px;text-align:right;font-weight:800}

/* CARDS */
.cards{
  margin-top:6px;
  padding:26px 18px;
  border-radius:24px;
  background:rgba(255,255,255,0.05);
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.06),0 12px 32px rgba(0,0,0,.4);
  display:flex;justify-content:center;gap:14px
}
.card{
  width:78px;height:118px;
  background:#fff;color:#111;
  border-radius:14px;position:relative;
  box-shadow:0 6px 18px rgba(0,0,0,.45);
}
.card.red{color:#c1121f}
.card.held{
  transform:translateY(-22px) scale(1.1);
  box-shadow:0 0 0 4px var(--accent),0 20px 40px rgba(0,0,0,.6);
  background:linear-gradient(#fff,#f6fff9)
}
.card.held::after{
  content:"HOLD";
  position:absolute;top:-14px;left:50%;
  transform:translateX(-50%);
  background:var(--accent);color:#000;
  font-size:11px;font-weight:900;
  letter-spacing:.08em;padding:4px 12px;border-radius:999px
}
.corner{position:absolute;font-weight:900;font-size:14px;line-height:1.05}
.corner.top{top:8px;left:8px}
.corner.bottom{bottom:10px;right:8px;transform:rotate(180deg)}
.pip{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:30px}

/* MULTIPLIERS */
.multSection{display:none;margin-top:14px}
.multRow{display:flex;align-items:center;gap:10px;margin:8px 0}
.multLabel{width:90px;font-size:12px;color:var(--muted)}
.multCells{flex:1;display:grid;grid-template-columns:repeat(12,1fr);gap:4px}
.multCell{height:14px;border-radius:4px;background:rgba(255,255,255,.12)}
.multCell.g{background:#22c55e}
.multCell.y{background:#eab308}
.multCell.o{background:#f97316}
.multCell.r{background:#ef4444}
.multValue{width:70px;text-align:right;font-weight:800}

/* WHY */
#whyBox{
  max-width:540px;margin:18px auto 0;
  padding:18px 20px;border-radius:18px;
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.06)
}

/* NEW HAND */
.newHand{
  margin:24px auto 0;padding:14px 20px;
  border-radius:16px;background:var(--accent);
  color:#000;font-weight:900;text-align:center;
  cursor:pointer;max-width:220px;display:none
}
</style>
</head>

<body>
<div class="app">
  <h2>Ultimate X Vision</h2>
  <div class="subtitle">Smart video poker analysis</div>

  <div class="scanner" id="scanner">
    <video id="video" autoplay playsinline muted></video>
    <div class="band"></div>
    <div class="scanHint">Tap anywhere inside the frame to analyze</div>
  </div>

  <div id="welcomeBox">
    <div id="welcomeTitle">üé∞ Ultimate X Video Poker</div>
    <div id="welcomeText">
      <b>Expected Value (EV)</b> measures long-term profitability.
      Higher EV means better results over time. Good luck üçÄ
    </div>

    <div class="themeRow" id="themeRow">
      <button class="themeChip theme-green" data-theme="theme-green"></button>
      <button class="themeChip theme-purple" data-theme="theme-purple"></button>
      <button class="themeChip theme-blue" data-theme="theme-blue"></button>
      <button class="themeChip theme-red" data-theme="theme-red"></button>
    </div>

    <div class="modeToggle" id="modeToggle">
      <button data-mode="conservative">Conservative</button>
      <button data-mode="aggressive">Aggressive</button>
    </div>
  </div>

  <div class="divider"></div>
  <div class="spinner" id="spinner"></div>

  <div class="evSection" id="evSection">
    <div class="evRow">
      <div class="evLabel">Base EV</div>
      <div class="evTrack"><div class="evFill base" id="evBaseBar"></div></div>
      <div class="evValue" id="evBase">‚Äî</div>
    </div>
    <div class="evRow">
      <div class="evLabel">Ultimate X EV</div>
      <div class="evTrack"><div class="evFill ux" id="evUXBar"></div></div>
      <div class="evValue" id="evUX">‚Äî</div>
    </div>
  </div>

  <div class="cards" id="cardsBox"></div>

  <div class="multSection" id="multSection">
    <div class="multRow"><div class="multLabel">Top</div><div class="multCells" id="multTopCells"></div><div class="multValue" id="multTop">‚Äî</div></div>
    <div class="multRow"><div class="multLabel">Middle</div><div class="multCells" id="multMidCells"></div><div class="multValue" id="multMid">‚Äî</div></div>
    <div class="multRow"><div class="multLabel">Bottom</div><div class="multCells" id="multBotCells"></div><div class="multValue" id="multBot">‚Äî</div></div>
  </div>

  <div id="whyBox"></div>
  <div class="newHand" id="newHandBtn">New hand</div>
</div>

<script type="module">
import { initCamera } from "./capture/capture.js";
import { wireSnapWorker } from "./ui/snapWorker.js";

const $=id=>document.getElementById(id);

/* THEME */
const THEME_KEY="vp_theme";
const chips=document.querySelectorAll(".themeChip");
function applyTheme(t){
  document.documentElement.className=t;
  localStorage.setItem(THEME_KEY,t);
  chips.forEach(c=>c.classList.toggle("active",c.dataset.theme===t));
}
applyTheme(localStorage.getItem(THEME_KEY)||"theme-green");
chips.forEach(c=>c.onclick=()=>applyTheme(c.dataset.theme));

/* MODE */
const MODE_KEY="vp_mode";
const modeBtns=document.querySelectorAll(".modeToggle button");
function applyMode(m){
  localStorage.setItem(MODE_KEY,m);
  modeBtns.forEach(b=>b.classList.toggle("active",b.dataset.mode===m));
}
applyMode(localStorage.getItem(MODE_KEY)||"conservative");
modeBtns.forEach(b=>b.onclick=()=>applyMode(b.dataset.mode));
window.getCurrentMode=()=>localStorage.getItem(MODE_KEY)||"conservative";

/* CAMERA */
await initCamera($("video"));

/* MULT CELLS */
const makeCells=id=>{
  const c=$(id);c.innerHTML="";
  return Array.from({length:12},()=>{const d=document.createElement("div");d.className="multCell";c.appendChild(d);return d});
};

wireSnapWorker({
  video:$("video"),
  scanner:$("scanner"),
  band:document.querySelector(".band"),
  spinner:$("spinner"),
  cardsBox:$("cardsBox"),

  evSection:$("evSection"),
  evBaseValue:$("evBase"),
  evUXValue:$("evUX"),
  evBaseBar:$("evBaseBar"),
  evUXBar:$("evUXBar"),

  multSection:$("multSection"),
  multTopValue:$("multTop"),
  multMidValue:$("multMid"),
  multBotValue:$("multBot"),
  multTopCells:makeCells("multTopCells"),
  multMidCells:makeCells("multMidCells"),
  multBotCells:makeCells("multBotCells"),

  whyBox:$("whyBox"),
  welcomeBox:$("welcomeBox"),
  modeSelect:{get value(){return window.getCurrentMode()}},

  onSnapComplete:()=>{
    $("scanner").classList.add("collapsed");
    $("newHandBtn").style.display="block";
  }
});

/* NEW HAND */
$("newHandBtn").onclick=()=>{
  $("scanner").classList.remove("collapsed");
  $("newHandBtn").style.display="none";
  $("welcomeBox").style.display="block";
  $("evSection").style.display="none";
  $("multSection").style.display="none";
  $("cardsBox").innerHTML="";
  $("whyBox").innerHTML="";
};

/* ‚úÖ SWIPE DOWN TO RESET using POINTER EVENTS (does not break tap) */
const newHandBtn = $("newHandBtn");
const cardsBox = $("cardsBox");
let startY = null;
let swiping = false;

cardsBox.addEventListener("pointerdown", (e)=>{
  if (newHandBtn.style.display !== "block") return;
  startY = e.clientY;
  swiping = true;
}, {passive:true});

cardsBox.addEventListener("pointermove", (e)=>{
  if (!swiping || startY === null) return;
  const dy = e.clientY - startY;
  if (dy > 120) {
    swiping = false;
    startY = null;
    if (navigator.vibrate) navigator.vibrate(20);
    newHandBtn.onclick();
  }
}, {passive:true});

cardsBox.addEventListener("pointerup", ()=>{
  swiping = false;
  startY = null;
});
cardsBox.addEventListener("pointercancel", ()=>{
  swiping = false;
  startY = null;
});
</script>
</body>
</html>
