<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X Vision</title>

<link rel="stylesheet" href="./capture/camera.css">

<style>
:root{
  --bg:#020617;
  --accent:#22c55e;
  --text:#ffffff;
  --muted:#9ca3af;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}

.app{
  max-width:860px;
  margin:auto;
  padding:12px 14px 160px;
}

/* HEADER */
h2{text-align:center;font-size:24px;font-weight:800;margin:2px 0 0}
.subtitle{text-align:center;font-size:13px;color:var(--muted);margin:2px 0 10px}

/* CAMERA */
.scanner{position:relative}
.scanner.collapsed{display:none}
.scanHint{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
  text-align:center;
  color:rgba(255,255,255,.75);
  font-weight:700;
  pointer-events:none;
}

/* WELCOME */
#welcomeBox{
  margin:12px 0 10px;
  padding:16px;
  border-radius:18px;
  background:rgba(255,255,255,0.04);
}

/* SPINNER */
.spinner{
  width:34px;height:34px;border-radius:50%;
  border:3px solid rgba(255,255,255,.2);
  border-top-color:var(--accent);
  animation:spin 1s linear infinite;
  margin:14px auto;display:none
}
@keyframes spin{to{transform:rotate(360deg)}}

/* EV */
.evSection{display:none;margin-bottom:20px}
.evRow{display:flex;align-items:center;gap:10px;margin:8px 0}
.evLabel{width:90px;font-size:12px;color:var(--muted)}
.evTrack{flex:1;height:18px;border-radius:999px;background:rgba(255,255,255,.12);overflow:hidden}
.evFill{height:100%;width:0%;border-radius:999px;transition:width .35s ease}
.evFill.base{background:rgba(255,255,255,.45)}
.evFill.ux{background:var(--accent)}
.evValue{width:90px;text-align:right;font-weight:800}

/* CARDS */
.cards{
  margin-top:6px;
  padding:26px 18px;
  border-radius:24px;
  background:rgba(255,255,255,0.05);
  display:flex;justify-content:center;gap:14px
}
.card{
  width:78px;height:118px;
  background:#fff;color:#111;
  border-radius:14px;position:relative;
}
.card.red{color:#c1121f}
.card.held{
  transform:translateY(-22px) scale(1.1);
  box-shadow:0 0 0 4px var(--accent);
}
.card:not(.held){opacity:.6}

.corner{position:absolute;font-weight:900;font-size:14px}
.corner.top{top:8px;left:8px}
.corner.bottom{bottom:10px;right:8px;transform:rotate(180deg)}
.pip{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:30px}

/* MULTIPLIERS */
.multSection{display:none;margin-top:14px}
.multRow{display:flex;align-items:center;gap:10px;margin:8px 0}
.multLabel{width:90px;font-size:12px;color:var(--muted)}
.multCells{flex:1;display:grid;grid-template-columns:repeat(12,1fr);gap:4px}
.multCell{height:14px;border-radius:4px;background:rgba(255,255,255,.12)}
.multCell.g{background:#22c55e}
.multCell.y{background:#eab308}
.multCell.o{background:#f97316}
.multCell.r{background:#ef4444}
.multValue{width:70px;text-align:right;font-weight:800}

/* WHY */
#whyBox{
  margin:18px auto 0;
  padding:18px 20px;
  border-radius:18px;
  background:rgba(255,255,255,0.04);
}

/* NEW HAND */
#newHandBtn{
  margin:24px auto 0;
  padding:14px 20px;
  border-radius:16px;
  background:var(--accent);
  color:#000;
  font-weight:900;
  text-align:center;
  cursor:pointer;
  max-width:220px;
  display:none;
}
</style>
</head>

<body>
<div class="app">

  <h2>Ultimate X Vision</h2>
  <div class="subtitle">Smart video poker analysis</div>

  <div class="scanner" id="scanner">
    <video id="video" autoplay playsinline muted></video>
    <div class="band"></div>
    <div class="scanHint">Tap anywhere inside the frame to analyze</div>
  </div>

  <div id="welcomeBox">
    ðŸŽ° Tap the camera to analyze your Ultimate X hand
  </div>

  <div class="spinner" id="spinner"></div>

  <div class="evSection" id="evSection">
    <div class="evRow">
      <div class="evLabel">Base EV</div>
      <div class="evTrack"><div class="evFill base" id="evBaseBar"></div></div>
      <div class="evValue" id="evBase">â€”</div>
    </div>
    <div class="evRow">
      <div class="evLabel">Ultimate X EV</div>
      <div class="evTrack"><div class="evFill ux" id="evUXBar"></div></div>
      <div class="evValue" id="evUX">â€”</div>
    </div>
  </div>

  <div class="cards" id="cardsBox"></div>

  <div class="multSection" id="multSection">
    <div class="multRow"><div class="multLabel">Top</div><div class="multCells" id="multTopCells"></div><div class="multValue" id="multTop">â€”</div></div>
    <div class="multRow"><div class="multLabel">Middle</div><div class="multCells" id="multMidCells"></div><div class="multValue" id="multMid">â€”</div></div>
    <div class="multRow"><div class="multLabel">Bottom</div><div class="multCells" id="multBotCells"></div><div class="multValue" id="multBot">â€”</div></div>
  </div>

  <div id="whyBox"></div>
  <div id="newHandBtn">New hand</div>
</div>

<script type="module">
import { initCamera } from "./capture/capture.js";
import { wireSnapWorker } from "./ui/snapWorker.js";

const $ = id => document.getElementById(id);

await initCamera($("video"));

wireSnapWorker({
  video:$("video"),
  scanner:$("scanner"),
  band:document.querySelector(".band"),
  spinner:$("spinner"),

  cardsBox:$("cardsBox"),

  evSection:$("evSection"),
  evBaseValue:$("evBase"),
  evUXValue:$("evUX"),
  evBaseBar:$("evBaseBar"),
  evUXBar:$("evUXBar"),

  multSection:$("multSection"),
  multTopValue:$("multTop"),
  multMidValue:$("multMid"),
  multBotValue:$("multBot"),
  multTopCells:document.getElementById("multTopCells").children,
  multMidCells:document.getElementById("multMidCells").children,
  multBotCells:document.getElementById("multBotCells").children,

  whyBox:$("whyBox"),
  welcomeBox:$("welcomeBox"),

  onSnapComplete:()=>{
    $("scanner").classList.add("collapsed");
    $("newHandBtn").style.display="block";
  }
});

$("newHandBtn").onclick = () => {
  $("scanner").classList.remove("collapsed");
  $("newHandBtn").style.display="none";
  $("welcomeBox").style.display="block";
  $("evSection").style.display="none";
  $("multSection").style.display="none";
  $("cardsBox").innerHTML="";
  $("whyBox").innerHTML="";
};
</script>
</body>
</html>
