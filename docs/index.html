<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X – Vision UI</title>

<style>
/* ===============================
   INLINE camera.css (LOCKED)
   =============================== */
.scanner{
  position:relative;
  width:100%;
  height:42vh;
  max-height:420px;
  border-radius:20px;
  overflow:hidden;
  border:1px solid #1f2937;
  background:#000;
}
video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
  transform:scale(1.4);
  transform-origin:center;
}
.band{
  position:absolute;
  left:8%;
  right:8%;
  border:4px dashed #22c55e;
  border-radius:18px;
  background:rgba(34,197,94,0.12);
  pointer-events:none;
  height:58%;
  top:50%;
  transform:translateY(-50%);
}

/* ===============================
   UI
   =============================== */
body{margin:0;background:#020617;color:#fff;font-family:system-ui}
.app{max-width:900px;margin:auto;padding:16px 16px 160px}
h2{margin:0}
.subtitle{font-size:14px;color:#9ca3af;margin-bottom:12px}

button{
  margin-top:18px;width:100%;padding:18px;
  font-size:20px;font-weight:900;
  background:#22c55e;color:#000;
  border:none;border-radius:18px;cursor:pointer
}
button:disabled{opacity:.6}

/* Multipliers */
.multipliers{display:flex;gap:12px;margin-top:16px}
.mult{flex:1;padding:14px;border:1px solid #333;border-radius:14px;background:#020617;text-align:center}
.mult .label{font-size:12px;color:#9ca3af}
.mult .value{font-size:22px;font-weight:900;margin-top:6px}

/* EV */
.ev-compare{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:16px}
.ev-box{padding:14px;border-radius:14px;background:#020617;border:1px solid #333;text-align:center}
.ev-box .label{font-size:12px;color:#9ca3af}
.ev-box .value{font-size:24px;font-weight:900}
.ev-box.ux .value{color:#22c55e}

/* Cards */
.cards{display:grid;grid-template-columns:repeat(5,1fr);gap:14px;margin-top:18px}
.card{
  position:relative;
  background:#fff;
  color:#000;
  border-radius:14px;
  padding:14px 6px 10px;
  text-align:center;
  box-shadow:0 8px 18px rgba(0,0,0,.35)
}
.card .rank{font-size:28px;font-weight:900}
.card .suit{font-size:22px;margin-top:4px}
.card.red{color:#c1121f}
.card.held{
  transform:translateY(-10px);
  box-shadow:0 0 0 3px #22c55e,0 18px 35px rgba(34,197,94,.6)
}
.card.held::after{
  content:"HOLD";
  position:absolute;
  top:-10px;
  left:50%;
  transform:translateX(-50%);
  background:#22c55e;
  color:#000;
  font-size:11px;
  font-weight:900;
  padding:4px 10px;
  border-radius:999px;
}

/* WHY */
#whyBox{
  margin-top:16px;
  padding:16px;
  border-radius:14px;
  background:#020617;
  border:1px solid #333;
}
#whyTitle{font-size:14px;font-weight:900;color:#22c55e}
#whyText{margin-top:8px;font-size:14px;color:#e5e7eb;line-height:1.4}

#status{margin-top:10px;font-size:14px;color:#9ca3af}
#debug{margin-top:14px;font-size:12px;white-space:pre-wrap;color:#9ca3af}
</style>
</head>

<body>
<div class="app">
  <h2>Ultimate X – Vision UI</h2>
  <div class="subtitle">Wizard-style EV comparison</div>

  <!-- CAMERA -->
  <div class="scanner">
    <video id="video" autoplay playsinline muted></video>
    <div class="band"></div>
  </div>

  <button id="snap">SNAP</button>

  <!-- MULTIPLIERS -->
  <div class="multipliers">
    <div class="mult"><div class="label">Top</div><div class="value" id="multTop">×—</div></div>
    <div class="mult"><div class="label">Middle</div><div class="value" id="multMid">×—</div></div>
    <div class="mult"><div class="label">Bottom</div><div class="value" id="multBot">×—</div></div>
  </div>

  <!-- EV -->
  <div class="ev-compare">
    <div class="ev-box">
      <div class="label">Base EV</div>
      <div class="value" id="evBase">—</div>
    </div>
    <div class="ev-box ux">
      <div class="label">Ultimate X EV</div>
      <div class="value" id="evUX">—</div>
    </div>
  </div>

  <!-- CARDS -->
  <div class="cards" id="cardsBox"></div>

  <!-- WHY -->
  <div id="whyBox">
    <div id="whyTitle">Why this hold?</div>
    <div id="whyText"></div>
  </div>

  <div id="status">Starting camera…</div>
  <pre id="debug"></pre>
</div>

<script>
/* ===============================
   CAMERA LOGIC (UNCHANGED)
   =============================== */
navigator.mediaDevices.getUserMedia({
  video:{ facingMode:"environment" }
}).then(stream=>{
  video.srcObject = stream;
  video.play();
  status.textContent = "Camera ready";
}).catch(err=>{
  status.textContent = "Camera error";
  debug.textContent = err.message;
});

/* ===============================
   CAPTURE WITH ~20% ZOOM
   =============================== */
function captureZoomedFrame() {
  const vw = video.videoWidth;
  const vh = video.videoHeight;

  const ZOOM = 0.7; // 30% zoom
  const cropW = vw * ZOOM;
  const cropH = vh * ZOOM;

  const cropX = (vw - cropW) / 2;
  const cropY = (vh - cropH) / 2;

  const canvas = document.createElement("canvas");
  canvas.width = cropW;
  canvas.height = cropH;

  canvas.getContext("2d").drawImage(
    video,
    cropX, cropY, cropW, cropH,
    0, 0, cropW, cropH
  );

  return canvas.toDataURL("image/jpeg", 0.85);
}

/* ===============================
   BACKEND
   =============================== */
const API_URL = "https://vp-hold-production.up.railway.app/analyze";
let busy = false;

snap.onclick = async ()=>{
  if(busy) return;
  busy = true;
  snap.disabled = true;
  status.textContent = "Processing…";

  try{
    const imageBase64 = captureZoomedFrame();

    const res = await fetch(API_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ imageBase64 })
    });

    const data = await res.json();
    debug.textContent = JSON.stringify(data,null,2);

    multTop.textContent = "×" + data.multipliers.top;
    multMid.textContent = "×" + data.multipliers.middle;
    multBot.textContent = "×" + data.multipliers.bottom;

    evBase.textContent = data.ev_without_multiplier.toFixed(4);
    evUX.textContent = data.ev_with_multiplier.toFixed(4);

    renderCards(data.cards, data.best_hold);
    explainHold(data.cards, data.best_hold, data.multipliers.bottom);

    status.textContent = "Done ✅";
  }catch(e){
    status.textContent = "Error";
    debug.textContent = e.message;
  }finally{
    busy = false;
    snap.disabled = false;
  }
};

/* ===============================
   UI HELPERS
   =============================== */
function renderCards(cards, bestHold){
  cardsBox.innerHTML = "";
  const SUIT = {S:"♠",H:"♥",D:"♦",C:"♣"};
  cards.forEach((c,i)=>{
    const el=document.createElement("div");
    el.className="card";
    if(bestHold?.[i]) el.classList.add("held");
    if(c.suit==="H"||c.suit==="D") el.classList.add("red");
    el.innerHTML=`<div class="rank">${c.rank}</div><div class="suit">${SUIT[c.suit]}</div>`;
    cardsBox.appendChild(el);
  });
}

function explainHold(cards, bestHold, multiplier){
  if(multiplier >= 4){
    whyText.textContent =
      "High multiplier detected — maximizing future value.";
    return;
  }
  whyText.textContent =
    "This hold provides the highest expected value.";
}
</script>
</body>
</html>
