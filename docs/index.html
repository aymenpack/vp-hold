<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X Vision</title>

<link rel="stylesheet" href="./capture/camera.css">

<style>
:root{
  --bg:#020617;
  --panel:#020617;
  --border:#2a2f3a;
  --accent:#22c55e;
  --text:#ffffff;
  --muted:#9ca3af;
}
.theme-green{--bg:#041b12;--panel:#052e1b;--border:#0f5132;--accent:#22c55e}
.theme-blue{--bg:#020b1f;--panel:#020b1f;--border:#1e3a8a;--accent:#60a5fa}
.theme-purple{--bg:#160b2e;--panel:#1e1147;--border:#6d28d9;--accent:#a855f7}

/* BASE */
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}
.app{
  max-width:860px;
  margin:auto;
  padding:20px 14px 160px;
}
h2{
  font-size:24px;
  font-weight:800;
  text-align:center;
}
.subtitle{
  font-size:13px;
  color:var(--muted);
  margin-top:6px;
  text-align:center;
}

/* CAMERA TEXT */
.scanHint{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  font-weight:600;
  color:rgba(255,255,255,.75);
  pointer-events:none;
  text-align:center;
  padding:0 20px;
}

/* SPINNER */
.spinner{
  width:34px;height:34px;
  border-radius:50%;
  border:3px solid rgba(255,255,255,.2);
  border-top-color:var(--accent);
  animation:spin 1s linear infinite;
  margin:16px auto 0;
  display:none;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* SPACING */
.section-gap{margin-top:28px}

/* TABS */
.tabs{
  display:flex;
  gap:10px;
  margin:18px 0 12px;
}
.tab{
  flex:1;
  padding:10px;
  border-radius:14px;
  border:1px solid var(--border);
  background:var(--panel);
  text-align:center;
  font-size:14px;
  font-weight:700;
  cursor:pointer;
}
.tab.active{
  background:var(--accent);
  color:#000;
}
.panel{display:none}
.panel.active{display:block}

/* CARDS */
.cards{
  display:flex;
  justify-content:center;
  gap:12px;
  opacity:0;
  transform:translateY(8px);
  transition:.3s ease;
}
.cards.show{opacity:1;transform:none}
.card{
  width:76px;height:108px;
  background:#fff;color:#111;
  border-radius:12px;
  position:relative;
  box-shadow:0 6px 18px rgba(0,0,0,.45);
}
.card.red{color:#c1121f}
.card.held{
  transform:translateY(-12px) scale(1.05);
  box-shadow:0 0 0 3px var(--accent),0 12px 26px rgba(0,0,0,.45);
}
.corner{position:absolute;font-weight:900;font-size:14px;line-height:1.1}
.corner.top{top:6px;left:6px}
.corner.bottom{bottom:6px;right:6px;transform:rotate(180deg)}
.pip{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:34px}

/* MULTIPLIERS + EV */
.multipliers,.ev{display:flex;gap:10px;margin-top:18px}
.box{
  flex:1;padding:10px;border-radius:14px;
  background:var(--panel);border:1px solid var(--border);text-align:center
}
.label{font-size:11px;color:var(--muted);text-transform:uppercase;letter-spacing:.08em}
.value{font-size:20px;font-weight:900;margin-top:4px}
.ev .ux .value{color:var(--accent)}

/* WHY */
#whyBox{
  margin-top:18px;padding:16px;border-radius:14px;
  background:var(--panel);border:1px solid var(--border);
  font-size:14px;line-height:1.45;
  opacity:0;transform:translateY(6px);transition:.3s ease
}
#whyBox.show{opacity:1;transform:none}

/* SETTINGS */
.setting{margin-top:18px}
.setting label{font-size:12px;color:var(--muted)}
select{
  width:100%;margin-top:6px;padding:12px;
  border-radius:14px;background:var(--panel);
  color:var(--text);border:1px solid var(--border)
}

/* DEBUG */
.preview{
  margin-top:18px;
  padding:10px;
  border-radius:14px;
  background:#0b0f1a;
  border:1px solid var(--border);
}
.preview label{
  font-size:11px;
  color:var(--muted);
}
.preview img{
  width:100%;
  margin-top:6px;
  border-radius:10px;
}
.debugBox{
  margin-top:12px;
  padding:12px;
  border-radius:14px;
  background:#0b0f1a;
  border:1px solid var(--border);
  font-size:12px;
  white-space:pre-wrap;
  color:#9ca3af;
}
</style>
</head>

<body>
<div class="app">
  <h2>Ultimate X Vision</h2>
  <div class="subtitle">Smart video poker analysis</div>

  <div class="tabs">
    <div class="tab active" data-tab="play">üé∞ Play</div>
    <div class="tab" data-tab="settings">‚öôÔ∏è Settings</div>
  </div>

  <!-- PLAY -->
  <div class="panel active" id="play">
    <div class="scanner" id="scanner">
      <video id="video" autoplay playsinline muted></video>
      <div class="band"></div>
      <div class="scanHint">Tap anywhere inside the frame to analyze</div>
    </div>

    <div class="spinner" id="spinner"></div>

    <div class="section-gap"></div>

    <div class="cards" id="cardsBox"></div>

    <div class="multipliers">
      <div class="box"><div class="label">Top</div><div class="value" id="multTop">‚Äî</div></div>
      <div class="box"><div class="label">Middle</div><div class="value" id="multMid">‚Äî</div></div>
      <div class="box"><div class="label">Bottom</div><div class="value" id="multBot">‚Äî</div></div>
    </div>

    <div class="ev">
      <div class="box"><div class="label">Base EV</div><div class="value" id="evBase">‚Äî</div></div>
      <div class="box ux"><div class="label">Ultimate X EV</div><div class="value" id="evUX">‚Äî</div></div>
    </div>

    <div id="whyBox">‚Äî</div>
  </div>

  <!-- SETTINGS -->
  <div class="panel" id="settings">
    <div class="setting">
      <label>Strategy</label>
      <select id="modeSelect">
        <option value="conservative">üõ°Ô∏è Conservative</option>
        <option value="aggressive">üî• Aggressive</option>
      </select>
    </div>

    <div class="setting">
      <label>Theme</label>
      <select id="themeSelect">
        <option value="">Dark</option>
        <option value="theme-green">Casino Green</option>
        <option value="theme-blue">Midnight Blue</option>
        <option value="theme-purple">Royal Purple</option>
      </select>
    </div>

    <div class="setting">
      <label>Debug</label>
      <select id="debugSelect">
        <option value="off">Off</option>
        <option value="on">Show capture & OpenAI response</option>
      </select>
    </div>

    <div class="preview" id="previewBox" style="display:none">
      <label>Image sent to OpenAI</label>
      <img id="previewImg">
    </div>

    <div class="debugBox" id="debugBox" style="display:none"></div>
  </div>
</div>

<script type="module">
import { initCamera } from "./capture/capture.js";
import { wireSnapWorker } from "./ui/snapWorker.js";

/* DOM */
const video=document.getElementById("video");
const scanner=document.getElementById("scanner");
const band=document.querySelector(".band");
const spinner=document.getElementById("spinner");

const cardsBox=document.getElementById("cardsBox");
const multTop=document.getElementById("multTop");
const multMid=document.getElementById("multMid");
const multBot=document.getElementById("multBot");
const evBase=document.getElementById("evBase");
const evUX=document.getElementById("evUX");
const whyBox=document.getElementById("whyBox");

const modeSelect=document.getElementById("modeSelect");
const themeSelect=document.getElementById("themeSelect");
const debugSelect=document.getElementById("debugSelect");
const previewImg=document.getElementById("previewImg");
const previewBox=document.getElementById("previewBox");
const debugBox=document.getElementById("debugBox");

/* persistence */
const THEME_KEY="vp_theme",MODE_KEY="vp_mode",DEBUG_KEY="vp_debug";
if(localStorage.getItem(THEME_KEY)){
  document.documentElement.className=localStorage.getItem(THEME_KEY);
  themeSelect.value=localStorage.getItem(THEME_KEY);
}
if(localStorage.getItem(MODE_KEY))modeSelect.value=localStorage.getItem(MODE_KEY);
if(localStorage.getItem(DEBUG_KEY))debugSelect.value=localStorage.getItem(DEBUG_KEY);

themeSelect.onchange=()=>{document.documentElement.className=themeSelect.value;localStorage.setItem(THEME_KEY,themeSelect.value)};
modeSelect.onchange=()=>localStorage.setItem(MODE_KEY,modeSelect.value);
debugSelect.onchange=()=>{
  localStorage.setItem(DEBUG_KEY,debugSelect.value);
  const show = debugSelect.value==="on";
  previewBox.style.display = show ? "block" : "none";
  debugBox.style.display   = show ? "block" : "none";
};

/* tabs */
document.querySelectorAll(".tab").forEach(t=>{
  t.onclick=()=>{
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    document.querySelectorAll(".panel").forEach(p=>p.classList.remove("active"));
    t.classList.add("active");
    document.getElementById(t.dataset.tab).classList.add("active");
  };
});

await initCamera(video);

wireSnapWorker({
  video,
  scanner,
  band,
  spinner,
  previewImg,
  cardsBox,
  multTop,
  multMid,
  multBot,
  evBase,
  evUX,
  whyBox,
  modeSelect,
  debugSelect,
  onDebugJson:(json)=>{
    debugBox.textContent = JSON.stringify(json,null,2);
  }
});
</script>
</body>
</html>
