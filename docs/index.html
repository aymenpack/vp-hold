<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X Vision</title>

<link rel="stylesheet" href="../capture/camera.css">

<style>
body{
  margin:0;
  background:#020617;
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}
.app{
  max-width:860px;
  margin:auto;
  padding:18px 14px 140px;
}
.spinner{
  width:34px;height:34px;
  border-radius:50%;
  border:3px solid rgba(255,255,255,.2);
  border-top-color:#22c55e;
  animation:spin 1s linear infinite;
  margin:14px auto;
  display:none;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>
<div class="app">
  <h2>Ultimate X Vision</h2>

  <div class="scanner" id="scanner">
    <video id="video" autoplay playsinline muted></video>
    <div class="band" id="band"></div>
  </div>

  <div class="spinner" id="spinner"></div>

  <!-- DEBUG PREVIEW -->
  <img id="previewImg" style="width:100%;margin-top:12px;display:none">

  <!-- RESULTS -->
  <div id="results"></div>
</div>

<script type="module">
import { initCamera } from "../capture/capture.js";
import { wireSnapWorker } from "../ui/snapWorker.js";

const video = document.getElementById("video");
const scanner = document.getElementById("scanner");
const band = document.getElementById("band");
const spinner = document.getElementById("spinner");
const previewImg = document.getElementById("previewImg");

await initCamera(video);

function renderResults(data){
  console.log("RESULT:", data);
  // your existing renderCards / EV / multipliers logic lives here
}

wireSnapWorker({
  video,
  scanner,
  band,
  spinner,
  previewImg,
  renderResults
});
</script>
</body>
</html>
