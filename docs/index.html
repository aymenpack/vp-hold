<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X Vision</title>

<link rel="stylesheet" href="./capture/camera.css">

<style>
:root{
  --bg:#020617;
  --panel:#020617;
  --border:#2a2f3a;
  --accent:#22c55e;
  --text:#ffffff;
  --muted:#9ca3af;
}

/* THEMES */
.theme-green{--bg:#041b12;--panel:#052e1b;--border:#0f5132;--accent:#22c55e;--muted:#9fe3c3}
.theme-purple{--bg:#160b2e;--panel:#1e1147;--border:#6d28d9;--accent:#a855f7;--muted:#d8b4fe}
.theme-blue{--bg:#020b1f;--panel:#020b1f;--border:#1e3a8a;--accent:#3b82f6;--muted:#93c5fd}
.theme-red{--bg:#1f0b0b;--panel:#2a0f0f;--border:#7f1d1d;--accent:#ef4444;--muted:#fca5a5}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}

.app{
  max-width:860px;
  margin:auto;
  padding:12px 14px 160px;
}

/* HEADER */
h2{text-align:center;font-size:24px;font-weight:800;margin:2px 0 0}
.subtitle{text-align:center;font-size:13px;color:var(--muted);margin:2px 0 10px}

/* CAMERA */
.scanner{
  position:relative;
}
.scanner.collapsed{display:none}

.scanHint{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
  text-align:center;padding:0 16px;
  color:rgba(255,255,255,.75);
  font-weight:700;
  pointer-events:none;
}

/* üîí CAMERA SPINNER OVERLAY (NEW) */
.cameraOverlay{
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,0.55);
  z-index:5;
  pointer-events:all; /* blocks extra taps */
}

/* SPINNER (unchanged visual) */
.spinner{
  width:34px;height:34px;border-radius:50%;
  border:3px solid rgba(255,255,255,.2);
  border-top-color:var(--accent);
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* WELCOME */
#welcomeBox{
  margin:12px 0 10px;
  padding:16px;
  border-radius:18px;
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.07);
}
#welcomeTitle{font-weight:800;margin-bottom:6px}
#welcomeText{font-size:13px;line-height:1.45;color:rgba(255,255,255,0.85)}

/* SETTINGS */
.themeRow{display:flex;gap:10px;margin-top:10px}
.themeChip{
  width:32px;height:32px;border-radius:50%;
  border:2px solid transparent;cursor:pointer
}
.themeChip.active{border-color:#fff;box-shadow:0 0 0 2px rgba(255,255,255,.25)}

.modeToggle{display:flex;gap:6px;margin-top:10px}
.modeToggle button{
  flex:1;padding:8px 0;border-radius:999px;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.15);
  color:#fff;font-size:13px;font-weight:700;cursor:pointer
}
.modeToggle button.active{background:var(--accent);color:#000}

/* Paytable */
.paytableRow{margin-top:10px}
.paytableRow select{
  width:100%;
  padding:10px 12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(255,255,255,.06);
  color:#fff;
}

/* DIVIDER */
.divider{
  height:1px;margin:10px 0 14px;
  background:linear-gradient(to right,transparent,rgba(255,255,255,.25),transparent)
}

/* EV */
.evSection{display:none;margin-bottom:26px}
.evRow{display:flex;align-items:center;gap:10px;margin:8px 0}

/* CARDS ‚Äî UNCHANGED */
.cards{
  margin-top:18px;
  padding:26px 18px;
  border-radius:24px;
  background:rgba(255,255,255,0.05);
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.06),
    0 12px 32px rgba(0,0,0,.4);
  display:flex;justify-content:center;gap:14px
}
.cards:empty{display:none}

/* MULTIPLIERS */
.multSection{display:none;margin-top:14px}

/* WHY */
#whyBox{
  max-width:540px;
  margin:18px auto 0;
  padding:18px 20px;
  border-radius:18px;
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.06)
}

/* NEW HAND */
.newHand{
  margin:24px auto 0;
  padding:14px 20px;
  border-radius:16px;
  background:var(--accent);
  color:#000;
  font-weight:900;
  text-align:center;
  cursor:pointer;
  max-width:220px;
  display:none
}
</style>
</head>

<body>
<div class="app">
  <h2>Ultimate X Vision</h2>
  <div class="subtitle">Smart video poker analysis</div>

  <div class="scanner" id="scanner">
    <video id="video" autoplay playsinline muted></video>
    <div class="band"></div>
    <div class="scanHint">Tap anywhere inside the frame to analyze</div>

    <!-- üîí Spinner moved INTO camera -->
    <div class="cameraOverlay" id="cameraOverlay">
      <div class="spinner" id="spinner"></div>
    </div>
  </div>

  <div id="welcomeBox">
    <div id="welcomeTitle">üé∞ Ultimate X Video Poker</div>
    <div id="welcomeText">
      <b>Expected Value (EV)</b> measures long-term profitability.
      Higher EV means better results over time. Good luck üçÄ
    </div>

    <div class="themeRow">
      <button class="themeChip theme-green" data-theme="theme-green"></button>
      <button class="themeChip theme-purple" data-theme="theme-purple"></button>
      <button class="themeChip theme-blue" data-theme="theme-blue"></button>
      <button class="themeChip theme-red" data-theme="theme-red"></button>
    </div>

    <div class="modeToggle">
      <button data-mode="conservative">Conservative</button>
      <button data-mode="aggressive">Aggressive</button>
    </div>

    <div class="paytableRow">
      <select id="paytableSelect">
        <option value="DDB_9_6">Double Double Bonus 9/6</option>
        <option value="DDB_9_5">Double Double Bonus 9/5</option>
        <option value="DDB_8_5">Double Double Bonus 8/5</option>
        <option value="DDB_7_5">Double Double Bonus 7/5</option>
      </select>
    </div>
  </div>

  <div class="divider"></div>

  <div class="evSection" id="evSection"></div>
  <div class="cards" id="cardsBox"></div>
  <div class="multSection" id="multSection"></div>
  <div id="whyBox"></div>
  <div class="newHand" id="newHandBtn">New hand</div>
</div>

<script type="module">
import { initCamera } from "./capture/capture.js";
import { wireSnapWorker } from "./ui/snapWorker.js";

const $ = id => document.getElementById(id);

/* THEME */
document.querySelectorAll(".themeChip").forEach(c=>{
  c.onclick=()=>{
    document.documentElement.className=c.dataset.theme;
    localStorage.setItem("vp_theme",c.dataset.theme);
    document.querySelectorAll(".themeChip").forEach(x=>x.classList.toggle("active",x===c));
  };
});
document.documentElement.className = localStorage.getItem("vp_theme") || "theme-green";

/* MODE */
const modeButtons = document.querySelectorAll(".modeToggle button");
function applyMode(mode){
  localStorage.setItem("vp_mode", mode);
  modeButtons.forEach(b => b.classList.toggle("active", b.dataset.mode === mode));
}
modeButtons.forEach(b => b.onclick = () => applyMode(b.dataset.mode));
applyMode(localStorage.getItem("vp_mode") || "conservative");
window.getCurrentMode = () => localStorage.getItem("vp_mode") || "conservative";

/* PAYTABLE */
const paytableSelect = $("paytableSelect");
paytableSelect.value = localStorage.getItem("vp_paytable") || "DDB_9_6";
paytableSelect.onchange = () => {
  localStorage.setItem("vp_paytable", paytableSelect.value);
};

/* CAMERA */
await initCamera($("video"));

/* MULT CELLS */
const makeCells=id=>{
  const c=$(id);c.innerHTML="";
  return Array.from({length:12},()=>{
    const d=document.createElement("div");
    d.className="multCell";
    c.appendChild(d);
    return d;
  });
};

const overlay = $("cameraOverlay");

wireSnapWorker({
  video:$("video"),
  scanner:$("scanner"),
  band:document.querySelector(".band"),
  spinner:overlay,           // üëà spinner control unchanged
  cardsBox:$("cardsBox"),

  evSection:$("evSection"),
  evBaseValue:$("evBase"),
  evUXValue:$("evUX"),
  evBaseBar:$("evBaseBar"),
  evUXBar:$("evUXBar"),

  multSection:$("multSection"),
  multTopValue:$("multTop"),
  multMidValue:$("multMid"),
  multBotValue:$("multBot"),
  multTopCells:makeCells("multTopCells"),
  multMidCells:makeCells("multMidCells"),
  multBotCells:makeCells("multBotCells"),

  whyBox:$("whyBox"),
  welcomeBox:$("welcomeBox"),
  modeSelect:{ get value(){ return window.getCurrentMode(); } },
  paytableSelect:$("paytableSelect"),

  onSnapComplete:()=>{
    overlay.style.display = "none";
    $("scanner").classList.add("collapsed");
    $("newHandBtn").style.display="block";
  }
});

/* NEW HAND */
$("newHandBtn").onclick=()=>{
  overlay.style.display = "none";   // üîí unblock camera
  $("scanner").classList.remove("collapsed");
  $("newHandBtn").style.display="none";
  $("welcomeBox").style.display="block";
  $("evSection").style.display="none";
  $("multSection").style.display="none";
  $("cardsBox").innerHTML="";
  $("whyBox").innerHTML="";
};
</script>
</body>
</html>
