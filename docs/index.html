<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X Vision</title>

<style>
/* ===============================
   THEME VARIABLES
   =============================== */
:root{
  --bg:#020617;
  --panel:#020617;
  --border:#2a2f3a;
  --accent:#22c55e;
  --text:#ffffff;
  --muted:#9ca3af;
}
.theme-green{--bg:#041b12;--panel:#052e1b;--border:#0f5132;--accent:#22c55e}
.theme-blue{--bg:#020b1f;--panel:#020b1f;--border:#1e3a8a;--accent:#60a5fa}
.theme-purple{--bg:#160b2e;--panel:#1e1147;--border:#6d28d9;--accent:#a855f7}

/* ===============================
   CAMERA (LOCKED)
   =============================== */
.scanner{
  position:relative;
  width:100%;
  height:40vh;
  max-height:380px;
  border-radius:18px;
  overflow:hidden;
  border:1px solid var(--border);
  background:#000;
}
video{
  width:100%;
  height:100%;
  object-fit:contain;
  transform:scale(1.4);
}
.band{
  position:absolute;
  left:8%;
  right:8%;
  height:58%;
  top:50%;
  transform:translateY(-50%);
  border:3px dashed var(--accent);
  border-radius:16px;
  background:rgba(34,197,94,0.12);
}

/* ===============================
   BASE UI
   =============================== */
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}
.app{
  max-width:860px;
  margin:auto;
  padding:18px 14px 140px;
}
h2{
  font-size:22px;
  font-weight:800;
  letter-spacing:.3px;
}
.subtitle{
  font-size:13px;
  color:var(--muted);
  margin-top:4px;
}

/* ===============================
   TABS
   =============================== */
.tabs{
  display:flex;
  gap:10px;
  margin:18px 0 12px;
}
.tab{
  flex:1;
  padding:10px;
  border-radius:14px;
  border:1px solid var(--border);
  background:var(--panel);
  text-align:center;
  font-size:14px;
  font-weight:700;
  cursor:pointer;
}
.tab.active{
  background:var(--accent);
  color:#000;
}

/* ===============================
   PANELS
   =============================== */
.panel{display:none}
.panel.active{display:block}

/* ===============================
   SNAP + SPINNER
   =============================== */
.snapWrap{
  position:relative;
  margin-top:16px;
}
button{
  width:100%;
  padding:16px;
  font-size:18px;
  font-weight:900;
  background:var(--accent);
  color:#000;
  border:none;
  border-radius:16px;
  cursor:pointer;
}
button:active{transform:scale(.97)}
button:disabled{opacity:.7}

.spinner{
  width:34px;
  height:34px;
  border-radius:50%;
  border:3px solid rgba(255,255,255,.2);
  border-top-color:var(--accent);
  animation:spin 1s linear infinite;
  margin:14px auto 0;
  display:none;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

/* ===============================
   MULTIPLIERS
   =============================== */
.multipliers{
  display:flex;
  gap:10px;
  margin-top:18px;
}
.mult{
  flex:1;
  padding:10px;
  border-radius:14px;
  background:var(--panel);
  border:1px solid var(--border);
  text-align:center;
}
.mult .label{
  font-size:11px;
  color:var(--muted);
}
.mult .value{
  font-size:20px;
  font-weight:900;
  margin-top:4px;
}

/* ===============================
   EV
   =============================== */
.ev{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:14px;
}
.evBox{
  padding:12px;
  border-radius:14px;
  background:var(--panel);
  border:1px solid var(--border);
  text-align:center;
}
.evBox .label{
  font-size:11px;
  color:var(--muted);
}
.evBox .value{
  font-size:20px;
  font-weight:900;
}
.evBox.ux .value{color:var(--accent)}

/* ===============================
   CARDS
   =============================== */
.cards{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:10px;
  margin-top:18px;
  opacity:0;
  transform:translateY(8px);
  transition:.35s ease;
}
.cards.show{
  opacity:1;
  transform:none;
}
.card{
  background:#fff;
  color:#000;
  border-radius:14px;
  padding:10px 4px 8px;
  text-align:center;
}
.card.red{color:#c1121f}
.card.held{
  transform:translateY(-8px);
  box-shadow:0 0 0 3px var(--accent);
}

/* ===============================
   WHY
   =============================== */
#whyBox{
  margin-top:14px;
  padding:14px;
  border-radius:14px;
  background:var(--panel);
  border:1px solid var(--border);
  font-size:14px;
  line-height:1.4;
  opacity:0;
  transform:translateY(6px);
  transition:.35s ease;
}
#whyBox.show{
  opacity:1;
  transform:none;
}

/* ===============================
   SETTINGS
   =============================== */
.setting{
  margin-top:18px;
}
.setting label{
  font-size:12px;
  color:var(--muted);
}
select{
  width:100%;
  margin-top:6px;
  padding:12px;
  border-radius:14px;
  background:var(--panel);
  color:var(--text);
  border:1px solid var(--border);
  font-size:14px;
}
</style>
</head>

<body>
<div class="app">
  <h2>Ultimate X Vision</h2>
  <div class="subtitle">Perfect play, every hand.</div>

  <div class="tabs">
    <div class="tab active" data-tab="main">üé∞ Play</div>
    <div class="tab" data-tab="settings">‚öôÔ∏è Settings</div>
  </div>

  <!-- MAIN -->
  <div class="panel active" id="main">
    <div class="scanner">
      <video id="video" autoplay playsinline muted></video>
      <div class="band"></div>
    </div>

    <div class="snapWrap">
      <button id="snap">SNAP</button>
      <div class="spinner" id="spinner"></div>
    </div>

    <div class="multipliers">
      <div class="mult"><div class="label">Top</div><div class="value" id="multTop">√ó‚Äî</div></div>
      <div class="mult"><div class="label">Middle</div><div class="value" id="multMid">√ó‚Äî</div></div>
      <div class="mult"><div class="label">Bottom</div><div class="value" id="multBot">√ó‚Äî</div></div>
    </div>

    <div class="ev">
      <div class="evBox"><div class="label">Base EV</div><div class="value" id="evBase">‚Äî</div></div>
      <div class="evBox ux"><div class="label">Ultimate X EV</div><div class="value" id="evUX">‚Äî</div></div>
    </div>

    <div class="cards" id="cardsBox"></div>
    <div id="whyBox">‚Äî</div>
  </div>

  <!-- SETTINGS -->
  <div class="panel" id="settings">
    <div class="setting">
      <label>Strategy</label>
      <select id="modeSelect">
        <option value="conservative">üõ°Ô∏è Conservative</option>
        <option value="aggressive">üî• Aggressive</option>
      </select>
    </div>

    <div class="setting">
      <label>Theme</label>
      <select id="themeSelect">
        <option value="">Dark</option>
        <option value="theme-green">Casino Green</option>
        <option value="theme-blue">Midnight Blue</option>
        <option value="theme-purple">Royal Purple</option>
      </select>
    </div>
  </div>
</div>

<script>
/* DOM */
const video = document.getElementById("video");
const snap = document.getElementById("snap");
const spinner = document.getElementById("spinner");
const cardsBox = document.getElementById("cardsBox");
const whyBox = document.getElementById("whyBox");
const multTop = document.getElementById("multTop");
const multMid = document.getElementById("multMid");
const multBot = document.getElementById("multBot");
const evBase = document.getElementById("evBase");
const evUX = document.getElementById("evUX");
const modeSelect = document.getElementById("modeSelect");
const themeSelect = document.getElementById("themeSelect");

/* Persistence */
const THEME_KEY="vp_theme", MODE_KEY="vp_mode";
if(localStorage.getItem(THEME_KEY)){
  document.documentElement.className=localStorage.getItem(THEME_KEY);
  themeSelect.value=localStorage.getItem(THEME_KEY);
}
if(localStorage.getItem(MODE_KEY)) modeSelect.value=localStorage.getItem(MODE_KEY);
themeSelect.onchange=()=>{document.documentElement.className=themeSelect.value;localStorage.setItem(THEME_KEY,themeSelect.value)};
modeSelect.onchange=()=>localStorage.setItem(MODE_KEY,modeSelect.value);

/* Tabs */
document.querySelectorAll(".tab").forEach(t=>{
  t.onclick=()=>{
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    document.querySelectorAll(".panel").forEach(p=>p.classList.remove("active"));
    t.classList.add("active");
    document.getElementById(t.dataset.tab).classList.add("active");
  };
});

/* Camera */
navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}})
.then(s=>{video.srcObject=s;video.onloadedmetadata=()=>video.play()});

/* Capture */
function captureZoomedFrame(){
  const vw=video.videoWidth,vh=video.videoHeight,Z=.8;
  const cw=vw*Z,ch=vh*Z,cx=(vw-cw)/2,cy=(vh-ch)/2;
  const c=document.createElement("canvas");
  c.width=cw;c.height=ch;
  c.getContext("2d").drawImage(video,cx,cy,cw,ch,0,0,cw,ch);
  return c.toDataURL("image/jpeg",.85);
}

/* Explain */
function explainHold(cards,hold,m,mode){
  const ranks={};
  cards.forEach((c,i)=>{if(hold[i])ranks[c.rank]=(ranks[c.rank]||0)+1});
  const v=Object.values(ranks);
  if(v.includes(4))return"Four of a kind locks the highest payout.";
  if(v.includes(3))return"Holding trips maximizes full house and quad potential.";
  if(v.includes(2))return"Holding a pair maximizes expected value.";
  if(mode==="aggressive")return"Aggressive mode favors multiplier growth.";
  return"Highest expected value play.";
}

/* SNAP */
const API_URL="https://vp-hold-production.up.railway.app/analyze";
let busy=false;
snap.onclick=async()=>{
  if(busy)return;
  busy=true;
  snap.disabled=true;
  spinner.style.display="block";

  try{
    const res=await fetch(API_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({imageBase64:captureZoomedFrame(),mode:modeSelect.value})
    });
    const d=await res.json();

    multTop.textContent="√ó"+d.multipliers.top;
    multMid.textContent="√ó"+d.multipliers.middle;
    multBot.textContent="√ó"+d.multipliers.bottom;
    evBase.textContent=d.ev_without_multiplier.toFixed(4);
    evUX.textContent=d.ev_with_multiplier.toFixed(4);

    cardsBox.innerHTML="";
    const SUIT={S:"‚ô†",H:"‚ô•",D:"‚ô¶",C:"‚ô£"};
    d.cards.forEach((c,i)=>{
      const el=document.createElement("div");
      el.className="card"+(d.best_hold[i]?" held":"")+(c.suit==="H"||c.suit==="D"?" red":"");
      el.innerHTML=`<div>${c.rank}</div><div>${SUIT[c.suit]}</div>`;
      cardsBox.appendChild(el);
    });
    cardsBox.classList.add("show");

    whyBox.textContent=explainHold(d.cards,d.best_hold,d.multipliers.bottom,modeSelect.value);
    whyBox.classList.add("show");
  }finally{
    spinner.style.display="none";
    snap.disabled=false;
    busy=false;
  }
};
</script>
</body>
</html>
