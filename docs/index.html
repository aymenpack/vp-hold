<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X – Vision UI</title>

<style>
/* ===============================
   INLINE camera.css (LOCKED)
   =============================== */
.scanner{
  position:relative;
  width:100%;
  height:42vh;
  max-height:420px;
  border-radius:20px;
  overflow:hidden;
  border:1px solid #1f2937;
  background:#000;
}
video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
  transform:scale(1.4);
  transform-origin:center;
}
.band{
  position:absolute;
  left:8%;
  right:8%;
  border:4px dashed #22c55e;
  border-radius:18px;
  background:rgba(34,197,94,0.12);
  pointer-events:none;
  height:58%;
  top:50%;
  transform:translateY(-50%);
}

/* ===============================
   UI
   =============================== */
body{margin:0;background:#020617;color:#fff;font-family:system-ui}
.app{max-width:900px;margin:auto;padding:16px 16px 160px}
h2{margin:0}
.subtitle{font-size:14px;color:#9ca3af;margin-bottom:12px}

button{
  margin-top:18px;width:100%;padding:18px;
  font-size:20px;font-weight:900;
  background:#22c55e;color:#000;
  border:none;border-radius:18px;cursor:pointer
}
button:disabled{opacity:.6}

.previewBox{
  margin-top:16px;
  border:1px solid #333;
  border-radius:14px;
  padding:12px;
  background:#020617;
}
.previewBox .label{
  font-size:12px;
  color:#9ca3af;
  margin-bottom:8px;
}
.previewBox img{
  width:100%;
  border-radius:10px;
  background:#000;
}

#status{margin-top:10px;font-size:14px;color:#9ca3af}
#debug{margin-top:14px;font-size:12px;white-space:pre-wrap;color:#9ca3af}
</style>
</head>

<body>
<div class="app">
  <h2>Ultimate X – Vision UI</h2>
  <div class="subtitle">Wizard-style EV comparison</div>

  <!-- CAMERA -->
  <div class="scanner">
    <video id="video" autoplay playsinline muted></video>
    <div class="band"></div>
  </div>

  <button id="snap">SNAP</button>

  <!-- PREVIEW -->
  <div class="previewBox" id="previewBox" style="display:none">
    <div class="label">Image sent to backend</div>
    <img id="previewImg" />
  </div>

  <div id="status">Starting camera…</div>
  <pre id="debug"></pre>
</div>

<script>
/* ===============================
   CAMERA LOGIC (UNTOUCHED)
   =============================== */
navigator.mediaDevices.getUserMedia({
  video:{ facingMode:"environment" }
}).then(stream=>{
  video.srcObject = stream;
  video.play();
  status.textContent = "Camera ready";
}).catch(err=>{
  status.textContent = "Camera error";
  debug.textContent = err.message;
});

/* ===============================
   ZOOMED CAPTURE (~20%)
   =============================== */
function captureZoomedFrame() {
  const vw = video.videoWidth;
  const vh = video.videoHeight;

  const ZOOM = 0.8; // 20% zoom
  const cropW = vw * ZOOM;
  const cropH = vh * ZOOM;

  const cropX = (vw - cropW) / 2;
  const cropY = (vh - cropH) / 2;

  const canvas = document.createElement("canvas");
  canvas.width = cropW;
  canvas.height = cropH;

  const ctx = canvas.getContext("2d");
  ctx.drawImage(
    video,
    cropX, cropY, cropW, cropH,
    0, 0, cropW, cropH
  );

  return canvas.toDataURL("image/jpeg", 0.85);
}

/* ===============================
   BACKEND
   =============================== */
const API_URL = "https://vp-hold-production.up.railway.app/analyze";

let busy = false;

snap.onclick = async ()=>{
  if(busy) return;
  busy = true;
  snap.disabled = true;
  status.textContent = "Processing…";

  try{
    const imageBase64 = captureZoomedFrame();

    // show preview
    previewImg.src = imageBase64;
    previewBox.style.display = "block";

    const res = await fetch(API_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ imageBase64 })
    });

    const data = await res.json();
    debug.textContent = JSON.stringify(data,null,2);

    status.textContent = "Done ✅";
  }catch(e){
    status.textContent = "Error";
    debug.textContent = e.message;
  }finally{
    busy = false;
    snap.disabled = false;
  }
};
</script>
</body>
</html>
