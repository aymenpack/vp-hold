<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X â€“ Vision UI</title>

<!-- ðŸ”’ USE YOUR ORIGINAL CAMERA CSS -->
<link rel="stylesheet" href="../capture/camera.css">

<style>
body{margin:0;background:#020617;color:#fff;font-family:system-ui}
.app{max-width:900px;margin:auto;padding:16px 16px 160px}
h2{margin:0}
.subtitle{font-size:14px;color:#9ca3af;margin-bottom:12px}

button{
  margin-top:18px;width:100%;padding:18px;
  font-size:20px;font-weight:900;
  background:#22c55e;color:#000;
  border:none;border-radius:18px;cursor:pointer
}
button:disabled{opacity:.6}

/* UI ONLY â€” NO CAMERA STYLES HERE */
.multipliers{display:flex;gap:12px;margin-top:16px}
.mult{flex:1;padding:14px;border:1px solid #333;border-radius:14px;background:#020617;text-align:center}
.mult .label{font-size:12px;color:#9ca3af}
.mult .value{font-size:22px;font-weight:900;margin-top:6px}

.ev-compare{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:16px}
.ev-box{padding:14px;border-radius:14px;background:#020617;border:1px solid #333;text-align:center}
.ev-box .value{font-size:24px;font-weight:900}
.ev-box.ux .value{color:#22c55e}

.cards{display:grid;grid-template-columns:repeat(5,1fr);gap:14px;margin-top:18px}
.card{background:#fff;color:#000;border-radius:14px;padding:14px 6px 10px;text-align:center}
.card.red{color:#c1121f}
.card.held{transform:translateY(-10px);box-shadow:0 0 0 3px #22c55e}

#whyBox{margin-top:16px;padding:16px;border-radius:14px;background:#020617;border:1px solid #333}
#whyText{margin-top:8px;font-size:14px;color:#e5e7eb}

#status{margin-top:10px;font-size:14px;color:#9ca3af}
#debug{margin-top:14px;font-size:12px;white-space:pre-wrap;color:#9ca3af}
</style>
</head>

<body>
<div class="app">
  <h2>Ultimate X â€“ Vision UI</h2>
  <div class="subtitle">Wizard-style EV comparison</div>

  <!-- CAMERA (unchanged markup, unchanged CSS) -->
  <div class="scanner" id="scanner">
    <video id="video" autoplay playsinline muted></video>
    <div class="band"></div>
  </div>

  <button id="snap">SNAP</button>

  <div class="multipliers">
    <div class="mult"><div class="label">Top</div><div class="value" id="multTop">Ã—â€”</div></div>
    <div class="mult"><div class="label">Middle</div><div class="value" id="multMid">Ã—â€”</div></div>
    <div class="mult"><div class="label">Bottom</div><div class="value" id="multBot">Ã—â€”</div></div>
  </div>

  <div class="ev-compare">
    <div class="ev-box"><div class="value" id="evBase">â€”</div></div>
    <div class="ev-box ux"><div class="value" id="evUX">â€”</div></div>
  </div>

  <div class="cards" id="cardsBox"></div>

  <div id="whyBox"><div id="whyText"></div></div>

  <div id="status">Starting cameraâ€¦</div>
  <pre id="debug"></pre>
</div>

<script>
const API_URL = "https://vp-hold-production.up.railway.app/analyze";

const video = document.getElementById("video");
const snapBtn = document.getElementById("snap");
const statusEl = document.getElementById("status");
const debugEl = document.getElementById("debug");

let stream = null;
let busy = false;

/* ðŸ”’ ORIGINAL CAMERA BEHAVIOR (UNCHANGED) */
navigator.mediaDevices.getUserMedia({
  video: { facingMode: "environment" }
}).then(s => {
  stream = s;
  video.srcObject = stream;
  video.play();
  statusEl.textContent = "Camera ready";
}).catch(err => {
  statusEl.textContent = "Camera error";
  debugEl.textContent = err.message;
});

/* CAPTURE FRAME (same framing as before) */
function captureFrame() {
  const canvas = document.createElement("canvas");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video, 0, 0);
  return canvas.toDataURL("image/jpeg", 0.75);
}

/* SNAP */
snapBtn.onclick = async () => {
  if (busy) return;
  busy = true;
  snapBtn.disabled = true;
  statusEl.textContent = "Processingâ€¦";

  try {
    const imageBase64 = captureFrame();

    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        imageBase64,
        paytable: "DDB_9_6",
        mode: "conservative"
      })
    });

    const data = await res.json();
    debugEl.textContent = JSON.stringify(data, null, 2);

    multTop.textContent = "Ã—" + data.multipliers.top;
    multMid.textContent = "Ã—" + data.multipliers.middle;
    multBot.textContent = "Ã—" + data.multipliers.bottom;
    evBase.textContent = data.ev_without_multiplier.toFixed(4);
    evUX.textContent = data.ev_with_multiplier.toFixed(4);

    statusEl.textContent = "Done âœ…";
  } catch (e) {
    statusEl.textContent = "Error";
    debugEl.textContent = e.message;
  } finally {
    busy = false;
    snapBtn.disabled = false;
  }
};
</script>
</body>
</html>
