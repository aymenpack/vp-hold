<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X Vision</title>

<style>
:root{
  --bg:#020617;
  --panel:#020617;
  --border:#2a2f3a;
  --accent:#22c55e;
  --muted:#9ca3af;
}

/* CAMERA */
.scanner{
  position:relative;
  width:100%;
  height:40vh;
  max-height:380px;
  border-radius:18px;
  overflow:hidden;
  border:1px solid var(--border);
  background:#000;
  cursor:pointer;
}
video{
  width:100%;
  height:100%;
  object-fit:cover;
}
.band{
  position:absolute;
  left:5%;
  right:5%;
  height:70%;
  top:50%;
  transform:translateY(-50%);
  border:3px dashed var(--accent);
  border-radius:18px;
  background:rgba(34,197,94,0.10);
  pointer-events:none;
}

/* UI */
body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}
.app{
  max-width:860px;
  margin:auto;
  padding:18px 14px 140px;
}
h2{font-size:22px;font-weight:800}

/* PREVIEW */
.preview{
  margin-top:14px;
  padding:10px;
  border-radius:14px;
  background:#111;
  border:1px solid var(--border);
}
.preview label{
  font-size:11px;
  color:var(--muted);
}
.preview img{
  width:100%;
  margin-top:6px;
  border-radius:10px;
}

/* SPINNER */
.spinner{
  width:34px;
  height:34px;
  border-radius:50%;
  border:3px solid rgba(255,255,255,.2);
  border-top-color:var(--accent);
  animation:spin 1s linear infinite;
  margin:14px auto 0;
  display:none;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>
<div class="app">
  <h2>Ultimate X Vision</h2>

  <div class="scanner" id="scanner">
    <video id="video" autoplay playsinline muted></video>
    <div class="band" id="band"></div>
  </div>

  <div class="spinner" id="spinner"></div>

  <div class="preview">
    <label>Image sent to AI (EXACT green frame)</label>
    <img id="previewImg">
  </div>
</div>

<script>
const video = document.getElementById("video");
const scanner = document.getElementById("scanner");
const band = document.getElementById("band");
const spinner = document.getElementById("spinner");
const previewImg = document.getElementById("previewImg");

/* HIGH-RES CAMERA */
navigator.mediaDevices.getUserMedia({
  video:{
    facingMode:"environment",
    width:{ ideal:1920 },
    height:{ ideal:1080 }
  }
}).then(stream=>{
  video.srcObject = stream;
  video.onloadedmetadata = () => video.play();
});

/* ðŸ”¥ EXACT GREEN-FRAME CROP UNDER object-fit: cover */
function captureGreenFrame(){
  const scannerRect = scanner.getBoundingClientRect();
  const bandRect = band.getBoundingClientRect();

  const videoW = video.videoWidth;
  const videoH = video.videoHeight;

  const scannerAspect = scannerRect.width / scannerRect.height;
  const videoAspect = videoW / videoH;

  let visibleX, visibleY, visibleW, visibleH;

  if (videoAspect > scannerAspect) {
    // video wider than container â†’ crop left/right
    visibleH = videoH;
    visibleW = videoH * scannerAspect;
    visibleX = (videoW - visibleW) / 2;
    visibleY = 0;
  } else {
    // video taller than container â†’ crop top/bottom
    visibleW = videoW;
    visibleH = videoW / scannerAspect;
    visibleX = 0;
    visibleY = (videoH - visibleH) / 2;
  }

  const scaleX = visibleW / scannerRect.width;
  const scaleY = visibleH / scannerRect.height;

  const sx = visibleX + (bandRect.left - scannerRect.left) * scaleX;
  const sy = visibleY + (bandRect.top  - scannerRect.top ) * scaleY;
  const sw = bandRect.width  * scaleX;
  const sh = bandRect.height * scaleY;

  const canvas = document.createElement("canvas");
  canvas.width = sw;
  canvas.height = sh;

  canvas.getContext("2d").drawImage(
    video,
    sx, sy, sw, sh,
    0,  0, sw, sh
  );

  return canvas.toDataURL("image/jpeg", 0.9);
}

/* TAP CAMERA */
scanner.onclick = async () => {
  spinner.style.display = "block";
  const img = captureGreenFrame();
  previewImg.src = img;
  spinner.style.display = "none";
};
</script>
</body>
</html>
