<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ultimate X Vision</title>

<link rel="stylesheet" href="./capture/camera.css">

<style>
:root{
  --bg:#020617;
  --panel:#020617;
  --border:#2a2f3a;
  --accent:#22c55e;
  --text:#ffffff;
  --muted:#9ca3af;
}

/* THEMES */
.theme-green{
  --bg:#041b12; --panel:#052e1b; --border:#0f5132; --accent:#22c55e; --muted:#9fe3c3;
}
.theme-purple{
  --bg:#160b2e; --panel:#1e1147; --border:#6d28d9; --accent:#a855f7; --muted:#d8b4fe;
}
.theme-blue{
  --bg:#020b1f; --panel:#020b1f; --border:#1e3a8a; --accent:#3b82f6; --muted:#93c5fd;
}
.theme-red{
  --bg:#1f0b0b; --panel:#2a0f0f; --border:#7f1d1d; --accent:#ef4444; --muted:#fca5a5;
}

body{
  margin:0; background:var(--bg); color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}
.app{ max-width:860px; margin:auto; padding:12px 14px 160px; }

/* Header */
h2{ text-align:center; font-size:24px; font-weight:800; margin:2px 0 0; }
.subtitle{ text-align:center; font-size:13px; color:var(--muted); margin:2px 0 10px; }

/* Camera */
.scanner{ position:relative; }
.scanner.collapsed{ display:none; }
.scanHint{
  position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
  text-align:center; padding:0 16px; color:rgba(255,255,255,.75);
  font-weight:600; pointer-events:none;
}

/* Welcome + Settings */
#welcomeBox{
  margin:12px 0 10px; padding:16px 16px 14px; border-radius:18px;
  background:rgba(255,255,255,0.04); border:1px solid rgba(255,255,255,0.07);
}
#welcomeTitle{ font-weight:800; margin-bottom:6px; }
#welcomeText{ font-size:13px; line-height:1.45; color:rgba(255,255,255,0.85); }

/* Theme chips */
.themeRow{ display:flex; gap:10px; margin-top:10px; }
.themeChip{
  width:32px; height:32px; border-radius:50%;
  border:2px solid transparent; cursor:pointer;
}
.themeChip.theme-green{ background:#22c55e; }
.themeChip.theme-purple{ background:#a855f7; }
.themeChip.theme-blue{ background:#3b82f6; }
.themeChip.theme-red{ background:#ef4444; }
.themeChip.active{
  border-color:#fff;
  box-shadow:0 0 0 2px rgba(255,255,255,0.25);
}

/* Mode toggle */
.modeToggle{ display:flex; gap:6px; margin-top:10px; }
.modeToggle button{
  flex:1; padding:8px 0; border-radius:999px;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.15);
  color:#fff; font-size:13px; font-weight:700; cursor:pointer;
}
.modeToggle button.active{
  background:var(--accent); color:#000;
}

/* Divider */
.divider{
  height:1px; margin:10px 0 14px;
  background:linear-gradient(to right, transparent, rgba(255,255,255,0.25), transparent);
}

/* Spinner */
.spinner{
  width:34px; height:34px; border-radius:50%;
  border:3px solid rgba(255,255,255,.2);
  border-top-color:var(--accent);
  animation:spin 1s linear infinite; margin:14px auto; display:none;
}
@keyframes spin{ to{ transform:rotate(360deg) } }

/* EV */
.evSection{ display:none; margin-bottom:14px; }
.evRow{ display:flex; align-items:center; gap:10px; margin:8px 0; }
.evLabel{ width:90px; font-size:12px; color:var(--muted); }
.evTrack{ flex:1; height:18px; border-radius:999px; background:rgba(255,255,255,0.12); overflow:hidden; }
.evFill{ height:100%; width:0%; border-radius:999px; transition:width .35s ease; }
.evFill.base{ background:rgba(255,255,255,0.45); }
.evFill.ux{ background:var(--accent); }
.evValue{ width:90px; text-align:right; font-weight:800; }

/* Cards */
.cards{
  margin-top:14px; padding:22px 16px; border-radius:22px;
  background:rgba(255,255,255,0.05);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 10px 30px rgba(0,0,0,0.35);
  display:flex; justify-content:center; gap:12px;
}
.card{ width:76px; height:108px; background:#fff; color:#111; border-radius:12px; position:relative; }
.card.red{ color:#c1121f; }
.card.held{ transform:translateY(-16px) scale(1.07); box-shadow:0 0 0 3px var(--accent); }
.corner{ position:absolute; font-weight:900; font-size:14px; }
.corner.top{ top:6px; left:6px; }
.corner.bottom{ bottom:6px; right:6px; transform:rotate(180deg); }
.pip{ position:absolute; inset:0; display:flex; align-items:center; justify-content:center; font-size:34px; }

/* Multipliers */
.multSection{ display:none; margin-top:14px; }
.multRow{ display:flex; align-items:center; gap:10px; margin:8px 0; }
.multLabel{ width:90px; font-size:12px; color:var(--muted); }
.multCells{ flex:1; display:grid; grid-template-columns:repeat(12,1fr); gap:4px; }
.multCell{ height:14px; border-radius:4px; background:rgba(255,255,255,0.12); }
.multCell.g{ background:#22c55e; }
.multCell.y{ background:#eab308; }
.multCell.o{ background:#f97316; }
.multCell.r{ background:#ef4444; }
.multValue{ width:70px; text-align:right; font-weight:800; }

/* Why */
#whyBox{
  max-width:540px; margin:18px auto 0; padding:18px 20px; border-radius:18px;
  background:rgba(255,255,255,0.04); border:1px solid rgba(255,255,255,0.06);
}

/* New hand */
.newHand{
  margin:24px auto 0; padding:14px 20px; border-radius:16px;
  background:var(--accent); color:#000; font-weight:800; text-align:center;
  cursor:pointer; max-width:220px; display:none;
}
</style>
</head>

<body>
<div class="app">
  <h2>Ultimate X Vision</h2>
  <div class="subtitle">Smart video poker analysis</div>

  <!-- Camera -->
  <div class="scanner" id="scanner">
    <video id="video" autoplay playsinline muted></video>
    <div class="band"></div>
    <div class="scanHint">Tap anywhere inside the frame to analyze</div>
  </div>

  <!-- Welcome + Controls -->
  <div id="welcomeBox">
    <div id="welcomeTitle">üé∞ Ultimate X Video Poker</div>
    <div id="welcomeText">
      <b>Expected Value (EV)</b> estimates long-term profitability.
      Higher EV = better results over time. Good luck üçÄ
    </div>

    <!-- Theme -->
    <div class="themeRow" id="themeRow">
      <button class="themeChip theme-green"  data-theme="theme-green"></button>
      <button class="themeChip theme-purple" data-theme="theme-purple"></button>
      <button class="themeChip theme-blue"   data-theme="theme-blue"></button>
      <button class="themeChip theme-red"    data-theme="theme-red"></button>
    </div>

    <!-- Mode -->
    <div class="modeToggle" id="modeToggle">
      <button data-mode="conservative">Conservative</button>
      <button data-mode="aggressive">Aggressive</button>
    </div>
  </div>

  <div class="divider"></div>

  <div class="spinner" id="spinner"></div>

  <!-- EV -->
  <div class="evSection" id="evSection">
    <div class="evRow">
      <div class="evLabel">Base EV</div>
      <div class="evTrack"><div class="evFill base" id="evBaseBar"></div></div>
      <div class="evValue" id="evBase">‚Äî</div>
    </div>
    <div class="evRow">
      <div class="evLabel">Ultimate X EV</div>
      <div class="evTrack"><div class="evFill ux" id="evUXBar"></div></div>
      <div class="evValue" id="evUX">‚Äî</div>
    </div>
  </div>

  <!-- Cards -->
  <div class="cards" id="cardsBox"></div>

  <!-- Multipliers -->
  <div class="multSection" id="multSection">
    <div class="multRow">
      <div class="multLabel">Top</div>
      <div class="multCells" id="multTopCells"></div>
      <div class="multValue" id="multTop">‚Äî</div>
    </div>
    <div class="multRow">
      <div class="multLabel">Middle</div>
      <div class="multCells" id="multMidCells"></div>
      <div class="multValue" id="multMid">‚Äî</div>
    </div>
    <div class="multRow">
      <div class="multLabel">Bottom</div>
      <div class="multCells" id="multBotCells"></div>
      <div class="multValue" id="multBot">‚Äî</div>
    </div>
  </div>

  <div id="whyBox"></div>
  <div class="newHand" id="newHandBtn">New hand</div>
</div>

<script type="module">
import { initCamera } from "./capture/capture.js";
import { wireSnapWorker } from "./ui/snapWorker.js";

const $ = id => document.getElementById(id);

/* ===== PERSISTENCE ===== */
const THEME_KEY="vp_theme";
const MODE_KEY="vp_mode";

/* ===== THEME ===== */
const themeRow = $("themeRow");
const themeChips = themeRow.querySelectorAll(".themeChip");

function applyTheme(theme){
  document.documentElement.className = theme;
  localStorage.setItem(THEME_KEY, theme);
  themeChips.forEach(c => c.classList.toggle("active", c.dataset.theme === theme));
}

applyTheme(localStorage.getItem(THEME_KEY) || "theme-green");
themeChips.forEach(c => c.onclick = () => applyTheme(c.dataset.theme));

/* ===== MODE ===== */
const modeToggle = $("modeToggle");
const modeButtons = modeToggle.querySelectorAll("button");

function applyMode(mode){
  localStorage.setItem(MODE_KEY, mode);
  modeButtons.forEach(b => b.classList.toggle("active", b.dataset.mode === mode));
}
applyMode(localStorage.getItem(MODE_KEY) || "conservative");
modeButtons.forEach(b => b.onclick = () => applyMode(b.dataset.mode));

/* expose mode to snapWorker */
window.getCurrentMode = () => localStorage.getItem(MODE_KEY) || "conservative";

/* ===== CAMERA ===== */
await initCamera($("video"));

/* ===== MULT CELLS ===== */
const makeCells = id => {
  const c = $(id); c.innerHTML = "";
  return Array.from({length:12}, ()=> {
    const d=document.createElement("div");
    d.className="multCell"; c.appendChild(d); return d;
  });
};

/* ===== SNAP WORKER ===== */
wireSnapWorker({
  video:$("video"),
  scanner:$("scanner"),
  band:document.querySelector(".band"),
  spinner:$("spinner"),
  cardsBox:$("cardsBox"),

  evSection:$("evSection"),
  evBaseValue:$("evBase"),
  evUXValue:$("evUX"),
  evBaseBar:$("evBaseBar"),
  evUXBar:$("evUXBar"),

  multSection:$("multSection"),
  multTopValue:$("multTop"),
  multMidValue:$("multMid"),
  multBotValue:$("multBot"),
  multTopCells:makeCells("multTopCells"),
  multMidCells:makeCells("multMidCells"),
  multBotCells:makeCells("multBotCells"),

  whyBox:$("whyBox"),
  welcomeBox:$("welcomeBox"),
  modeSelect:{ get value(){ return window.getCurrentMode(); } },
  onSnapComplete:()=>{
    $("scanner").classList.add("collapsed");
    $("newHandBtn").style.display="block";
  }
});

/* ===== RESET ===== */
$("newHandBtn").onclick = ()=>{
  $("scanner").classList.remove("collapsed");
  $("newHandBtn").style.display="none";
  $("welcomeBox").style.display="block";
  $("evSection").style.display="none";
  $("multSection").style.display="none";
  $("cardsBox").innerHTML="";
  $("whyBox").innerHTML="";
};
</script>
</body>
</html>
